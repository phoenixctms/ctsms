      - name: Start Tomcat
        run: |
          sudo apt-get -q -y install tomcat9
          sudo systemctl stop tomcat9
          VERSION=$(grep -oP '<application.version>\K[^<]+' /home/runner/work/ctsms/ctsms/pom.xml)
          sudo chmod 755 /home/runner/work/ctsms/ctsms/web/target/ctsms-$VERSION.war
          sudo rm /var/lib/tomcat9/webapps/ROOT/ -rf
          sudo cp /ctsms/build/ctsms/web/target/ctsms-$VERSION.war /var/lib/tomcat9/webapps/ROOT.war
          sudo systemctl start tomcat9
      - name: Setup dbtool.sh
