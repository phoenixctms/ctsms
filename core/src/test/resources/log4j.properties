log4j.rootLogger=DEBUG, ROOTLOGGER

log4j.appender.ROOTLOGGER=org.apache.log4j.FileAppender
log4j.appender.ROOTLOGGER.file=target/testng.log
log4j.appender.ROOTLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOTLOGGER.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %-5p : %C{1} %c{2} : %m%n

log4j.logger.selenium=DEBUG, SELENIUM, CONSOLE

log4j.appender.SELENIUM=org.apache.log4j.FileAppender
log4j.appender.SELENIUM.file=target/selenium.log
log4j.appender.SELENIUM.layout=org.apache.log4j.PatternLayout
log4j.appender.SELENIUM.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %-5p : %m%n

log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %-5p : %m%n

