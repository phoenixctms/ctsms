
not_authenticated=no permitido - la autorización no se puede resolver\: ningún usuario autenticado
no_permissions=no permitido\: sus perfiles de permisos de usuario no contienen permiso para la operación solicitada
no_identity=no permitido\: su usuario no tiene ninguna persona/organización asociada que deba resolver el permiso
parameter_restriction_violated=no se permite realizar la operación {0} con un valor de {2} para el parámetro {1}
parameter_disjunctive_restriction_not_satisfied=no se permite realizar la operación {0} - no coincide con las restricciones del parámetro {1} u objeto no encontrado

criteria_not_saved=no se permite realizar consultas no guardadas
criteria_modified_different_number_of_criterions=no se permite realizar consultas no guardadas\: el número de criterios difiere del de la consulta guardada
criteria_modified_different_tie=no se permite realizar una consulta no guardada\: la conjunción del criterio difiere de la consulta guardada
criteria_modified_different_property=no se permite realizar consultas no guardadas\: la propiedad del criterio difiere de la consulta guardada

no_host=no se le permite realizar la operación {0} - dirección de host desconocida
host_not_allowed_or_unknown_host=no se le permite realizar la operación {0} desde la dirección del host {1}

file_not_public=ID de archivo {0} no es público

encrypted_file=ID de archivo {0} está cifrado
