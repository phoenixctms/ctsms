GROUP_COIN=naključna skupina probandov
GROUP_ADAPTIVE=prilagodljiva naključna skupina probandov
GROUP_LIST=skupina probandov s seznama za naključno izbiro
GROUP_STRATIFIED=skupina probandov s stratifikacijskih randomizacijskih seznamov
TAG_COIN=vrednost atributa seznama naključnih probandov
TAG_ADAPTIVE=vrednost atributa seznama prilagodljivih naključnih probandov
TAG_SELECT_LIST=vrednost atributa seznama probandov (izbor) iz naključnega seznama
TAG_SELECT_STRATIFIED=vrednost atributa seznama probandov (izbor) s stratifikacijskih randomizacijskih seznamov
TAG_TEXT_LIST=vrednost atributa seznama probandov (besedilo/koda) iz naključnega seznama
TAG_TEXT_STRATIFIED=vrednost atributa seznama probandov (besedilo/koda) iz stratifikacijskih randomiziranih seznamov