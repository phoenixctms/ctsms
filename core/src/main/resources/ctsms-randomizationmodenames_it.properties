GROUP_COIN=gruppo proband casuale
GROUP_ADAPTIVE=gruppo di proband casuale adattivo
GROUP_LIST=gruppo proband dalla lista randomizzazione
GROUP_STRATIFIED=gruppo proband dalle liste di randomizzazione di stratificazione
TAG_COIN=valore casuale dell'attributo di proband list
TAG_ADAPTIVE=adaptive random proband list attribute value
TAG_SELECT_LIST=proband list attribute value (selection) from randomization list
TAG_SELECT_STRATIFIED=proband list attribute value (selection) from stratification randomization list
TAG_TEXT_LIST=proband list attribute value (text/code) from randomization list
TAG_TEXT_STRATIFIED=proband list attribute value (text/code) from stratification randomization list