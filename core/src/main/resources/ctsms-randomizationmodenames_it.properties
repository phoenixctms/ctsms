GROUP_COIN=gruppo probando casuale
GROUP_ADAPTIVE=gruppo probando casuale adattivo
GROUP_LIST=gruppo probando dall'elenco di randomizzazione
GROUP_STRATIFIED=gruppo probando dagli elenchi di randomizzazione di stratificazione
TAG_COIN=valore dell'attributo dell'elenco dei probandi casuale
TAG_ADAPTIVE=valore dell'attributo dell'elenco dei probandi casuale adattivo
TAG_SELECT_LIST=valore dell'attributo dell'elenco dei probandi (selezione) dall'elenco di randomizzazione
TAG_SELECT_STRATIFIED=valore dell'attributo dell'elenco dei probandi (selezione) dagli elenchi di randomizzazione di stratificazione
TAG_TEXT_LIST=valore dell'attributo dell'elenco dei probandi (testo/codice) dall'elenco di randomizzazione
TAG_TEXT_STRATIFIED=valore dell'attributo dell'elenco dei probandi (testo/codice) dagli elenchi di randomizzazione di stratificazione