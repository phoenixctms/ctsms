
not_authenticated=non autorisé - l'autorisation ne peut pas être résolue \: aucun utilisateur authentifié
no_permissions=non autorisé \: vos profils d'autorisation utilisateur ne contiennent aucune autorisation pour l'opération demandée
no_identity=non autorisé - votre utilisateur n'a aucune personne/organisation associée qui est requise pour résoudre l'autorisation
parameter_restriction_violated=non autorisé à effectuer l''opération {0} avec une valeur de {2} pour le paramètre {1}
parameter_disjunctive_restriction_not_satisfied=non autorisé à effectuer l''opération {0} - aucune correspondance pour les restrictions du paramètre {1} ou objet introuvable

criteria_not_saved=non autorisé à effectuer une requête non enregistrée
criteria_modified_different_number_of_criterions=non autorisé à effectuer une requête non enregistrée - le nombre de critères diffère de la requête enregistrée
criteria_modified_different_tie=non autorisé à effectuer une requête non enregistrée - la conjonction du critère diffère de la requête enregistrée
criteria_modified_different_property=non autorisé à effectuer une requête non enregistrée - la propriété du critère diffère de la requête enregistrée

no_host=non autorisé à effectuer l''opération {0} - adresse de l''hôte inconnue
host_not_allowed_or_unknown_host=non autorisé à effectuer l''opération {0} à partir de l''adresse de l''hôte {1}




