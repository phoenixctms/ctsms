GROUP_COIN=náhodná skupina probandov
GROUP_ADAPTIVE=adaptívna skupina náhodných probandov
GROUP_LIST=skupina probandov z randomizačného zoznamu
GROUP_STRATIFIED=skupina probandov zo stratifikačných randomizačných zoznamov
TAG_COIN=hodnota atribútu náhodného zoznamu probandov
TAG_ADAPTIVE=adaptívny náhodný zoznam probandov hodnota atribútu
TAG_SELECT_LIST=hodnota atribútu zoznamu probandov (výber) z randomizačného zoznamu
TAG_SELECT_STRATIFIED=hodnota atribútu zoznamu probandov (výber) zo stratifikačných randomizačných zoznamov
TAG_TEXT_LIST=hodnota atribútu zoznamu probandov (text/kód) z randomizačného zoznamu
TAG_TEXT_STRATIFIED=hodnota atribútu zoznamu probandov (text/kód) zo stratifikačných randomizačných zoznamov