GROUP_COIN=slučajna skupina probanda
GROUP_ADAPTIVE=adaptivna slučajna proband grupa
GROUP_LIST=proband skupina s popisa slučajnog odabira
GROUP_STRATIFIED=proband skupina iz stratifikacijskih randomiziranih lista
TAG_COIN=slučajna vrijednost atributa liste probanda
TAG_ADAPTIVE=adaptivna slučajna vrijednost atributa liste probanda
TAG_SELECT_LIST=proband list vrijednost atributa (odabir) s randomizacijske liste
TAG_SELECT_STRATIFIED=proband list vrijednost atributa (odabir) iz stratification randomization popisa
TAG_TEXT_LIST=vrijednost atributa popisa probanda (tekst/kod) s popisa slučajnog odabira
TAG_TEXT_STRATIFIED=vrijednost atributa popisa probanda (tekst/kod) iz popisa slučajnog odabira stratifikacije