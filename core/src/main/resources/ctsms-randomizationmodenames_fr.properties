GROUP_COIN=groupe de candidats aléatoire
GROUP_ADAPTIVE=groupe de candidats aléatoire adaptatif
GROUP_LIST=groupe de candidats de la liste de randomisation
GROUP_STRATIFIED=groupe de candidats à partir de listes de randomisation par stratification
TAG_COIN=valeur d'attribut de liste de candidats aléatoire
TAG_ADAPTIVE=valeur d'attribut de liste de candidats aléatoire adaptative
TAG_SELECT_LIST=valeur d'attribut de la liste de candidats (sélection) à partir de la liste de randomisation
TAG_SELECT_STRATIFIED=valeur d'attribut de liste de candidats (sélection) à partir de listes de randomisation par stratification
TAG_TEXT_LIST=valeur d'attribut de la liste de candidats (texte/code) de la liste de randomisation
TAG_TEXT_STRATIFIED=valeur d'attribut de liste de candidats (texte/code) à partir de listes de randomisation par stratification