GROUP_COIN=groupe de probabilité aléatoire
GROUP_ADAPTIVE=groupe de probabilité aléatoire adaptative
GROUP_LIST=groupe de probande à partir de la liste de randomisation
GROUP_STRATIFIED=groupe de probande à partir de listes de stratification aléatoires
TAG_COIN=valeur d'attribut aléatoire de liste de proband
TAG_ADAPTIVE=valeur d'attribut de liste aléatoire aléatoire adaptative
TAG_SELECT_LIST=valeur d'attribut de liste de proband (sélection) de la liste d'aléatoires
TAG_SELECT_STRATIFIED=valeur d'attribut de liste de proband (sélection) à partir des listes de stratification randomisation
TAG_TEXT_LIST=valeur de l'attribut de la liste de proband (texte/code) de la liste de randomisation
TAG_TEXT_STRATIFIED=valeur de l'attribut de liste de proband (texte/code) des listes de stratification randomisation