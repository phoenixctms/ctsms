GROUP_COIN=случайная группа proband
GROUP_ADAPTIVE=адаптивная случайная группа
GROUP_LIST=группа из списка рандомизации
GROUP_STRATIFIED=proband группа из стратификационных списков рандомизации
TAG_COIN=случайное значение атрибута списка прополос
TAG_ADAPTIVE=адаптивное значение атрибута списка прополос
TAG_SELECT_LIST=значение атрибута прополоса списка (выбора) из списка рандомизации
TAG_SELECT_STRATIFIED=значение атрибута списка прополос (выбора) из стратификационных списков рандомизации
TAG_TEXT_LIST=значение атрибута proband списка (текст/код) из списка рандомизации
TAG_TEXT_STRATIFIED=значение атрибута списка прополос (текст/код) из стратификации списков случайного распределения