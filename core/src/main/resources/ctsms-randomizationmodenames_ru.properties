GROUP_COIN=случайная группа пробандов
GROUP_ADAPTIVE=адаптивная случайная группа пробандов
GROUP_LIST=группа пробандов из списка рандомизации
GROUP_STRATIFIED=группа пробандов из стратификационных списков рандомизации
TAG_COIN=Значение атрибута случайного списка пробандов
TAG_ADAPTIVE=Значение атрибута адаптивного случайного списка пробандов
TAG_SELECT_LIST=Значение атрибута списка пробандов (выборка) из списка рандомизации
TAG_SELECT_STRATIFIED=Значение атрибута списка пробандов (выборка) из стратификационных списков рандомизации
TAG_TEXT_LIST=Значение атрибута списка пробандов (текст/код) из списка рандомизации
TAG_TEXT_STRATIFIED=Значение атрибута списка пробандов (текст/код) из стратификационных списков рандомизации