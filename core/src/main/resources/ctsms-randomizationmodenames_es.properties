GROUP_COIN=grupo de probandos aleatorio
GROUP_ADAPTIVE=grupo de probandos aleatorio adaptativo
GROUP_LIST=grupo probando de la lista de aleatorización
GROUP_STRATIFIED=grupo probando de listas de aleatorización de estratificación
TAG_COIN=valor de atributo de lista de probandos aleatorios
TAG_ADAPTIVE=valor de atributo de lista de probandos aleatorios adaptativos
TAG_SELECT_LIST=valor del atributo de la lista de probandos (selección) de la lista de aleatorización
TAG_SELECT_STRATIFIED=valor de atributo de lista de probandos (selección) de listas de aleatorización de estratificación
TAG_TEXT_LIST=valor del atributo de la lista de probandos (texto/código) de la lista de aleatorización
TAG_TEXT_STRATIFIED=valor del atributo de la lista de probandos (texto/código) de las listas de aleatorización de estratificación