<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>change password</title>
</h:head>
<h:body>
	<ui:composition template="/META-INF/templates/userHomeTemplate.xhtml">
		<ui:param
			name="title"
			value="#{userlabels.change_password_title}" />
		<ui:define name="content">
			<h:form id="changepassword_form">
				<h:panelGrid
					columns="1"
					cellpadding="0"
					styleClass="ctsms-content-panelgrid">
					<p:panel
						id="changepassword_input"
						rendered="#{sessionScopeBean.loggedIn}">
						<f:facet name="header">
							<h:outputText value="#{passwordBean.title}" />
						</f:facet>
						<h:panelGrid
							columns="1"
							cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-input-row,ctsms-message-row,ctsms-toolbar-row">
							<h:panelGrid
								columns="2"
								cellpadding="0"
								styleClass="ctsms-input-panelgrid"
								columnClasses="ctsms-change-password-input-column,ctsms-password-requirements-column">
								<h:panelGrid
									columns="3"
									cellpadding="2"
									columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
									<h:outputLabel
										for="oldPassword"
										value="#{userlabels.change_password_old_password_label}" />
									<h:panelGroup>
										<p:password
											id="oldPassword"
											value="#{sessionScopeBean.oldPassword}"
											required="false"
											feedback="false"
											redisplay="true"
											label="#{userlabels.change_password_old_password}"
											styleClass="ctsms-password" />
										<p:tooltip
											rendered="#{enableTooltips}"
											for="oldPassword">
											<h:outputText
												value="#{userlabels.change_password_old_password_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="oldPassword" />
									<h:outputLabel
										for="newPassword"
										value="#{userlabels.change_password_new_password_label}" />
									<h:panelGroup>
										<p:password
											id="newPassword"
											value="#{sessionScopeBean.newPassword}"
											required="false"
											match="passwordConfirmation"
											feedback="true"
											inline="true"
											redisplay="true"
											minLength="#{sessionScopeBean.passwordPolicy.minLength}"
											maxLength="#{sessionScopeBean.passwordPolicy.maxLength}"
											label="#{userlabels.change_password_new_password}"
											weakLabel="#{userlabels.change_password_weak_label}"
											goodLabel="#{userlabels.change_password_good_label}"
											strongLabel="#{userlabels.change_password_strong_label}"
											promptLabel="#{userlabels.change_password_prompt_label}"
											styleClass="ctsms-password" />
										<p:tooltip
											rendered="#{enableTooltips}"
											for="newPassword">
											<h:outputText
												value="#{userlabels.change_password_new_password_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="newPassword" />
									<h:outputLabel
										for="passwordConfirmation"
										value="#{userlabels.change_password_password_confirmation_label}" />
									<h:panelGroup>
										<p:password
											id="passwordConfirmation"
											value="#{sessionScopeBean.newPassword}"
											required="false"
											feedback="false"
											redisplay="true"
											label="#{userlabels.change_password_password_confirmation}"
											styleClass="ctsms-password" />
										<p:tooltip
											rendered="#{enableTooltips}"
											for="passwordConfirmation">
											<h:outputText
												value="#{userlabels.change_password_password_confirmation_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="passwordConfirmation" />
								</h:panelGrid>
								<h:panelGrid
									columns="2"
									cellpadding="2"
									columnClasses="ctsms-label-for-text-column-bold,ctsms-text-column-bold">
									<h:outputLabel value="#{userlabels.change_password_requirements_label}" />
									<ui:include src="/META-INF/includes/shared/multiLineOutputText.xhtml">
										<ui:param
											name="multiLineText"
											value="#{sessionScopeBean.passwordPolicy.requirements}" />
										<ui:param
											name="rendered"
											value="true" />
										<ui:param
											name="multiLineTextClass"
											value="" />
										<ui:param
											name="escapeHtml"
											value="true" />
									</ui:include>
								</h:panelGrid>
							</h:panelGrid>
							<p:messages id="messages" />
							<p:toolbar>
								<p:toolbarGroup align="right">
									<p:commandButton
										process="@this"
										value="#{labels.reset_button_label}"
										actionListener="#{sessionScopeBean.resetChangePasswordInputs}"
										icon="ui-icon ui-icon-close"
										ajax="true"
										disabled="false"
										update="changepassword_input" />
									<p:commandButton
										process="@this,changepassword_input"
										value="#{userlabels.change_password_button_label} #{userlabels.and_logout_label}"
										actionListener="#{sessionScopeBean.changePassword}"
										icon="ui-icon ui-icon-disk"
										ajax="true"
										disabled="#{!sessionScopeBean.loggedIn}"
										update="changepassword_input" />
										<!-- oncomplete="handleLogout(xhr, status, args)" -->
								</p:toolbarGroup>
								<p:separator />
								<p:toolbarGroup align="right">
									<ui:include src="/META-INF/includes/shared/toolbarAjaxStatus.xhtml" />
								</p:toolbarGroup>
							</p:toolbar>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
