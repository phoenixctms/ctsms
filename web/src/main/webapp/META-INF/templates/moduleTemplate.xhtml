<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>module template</title>
</head>
<body>
	<ui:composition template="baseTemplate.xhtml">
		<ui:define name="javascript">
			window.name = #{applicationScopeBean.quoteJsString(windowName)};
		</ui:define>
		<ui:param
			name="showStatusBar"
			value="false" />
		<ui:define name="menu">
			<h:form id="menubar_form">
				<h:panelGrid
					columns="3"
					cellpadding="0"
					styleClass="ctsms-menubar"
					columnClasses="ui-widget-content ui-corner-all ctsms-logo-column,ctsms-usermenubar-column,ctsms-menubar-column">
					<h:outputText value="" />
					<ui:include src="../includes/shared/userMenuBar.xhtml" />
					<ui:insert name="moduleMenu">
					</ui:insert>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
