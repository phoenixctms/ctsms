<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>timeline events</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="timelineevent_form" onkeypress="#{autoCompleteForceSelectionPreventFormSubmission}">

			<h:panelGrid columns="1" cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:dataTable styleClass="ctsms-datatable" lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{timelineEvent.vo.id}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="timelineEvent" value="#{timelineEventBean.timelineEventModel}"
					id="timelineevent_list" selectionMode="single"
					selection="#{timelineEventBean.selectedTimelineEvent}"
					rowStyleClass="#{applicationScopeBean.timelineEventToColor(timelineEvent.vo)}#{rowBgColorAlpha}">
					<p:ajax event="rowSelect"
						update=":tabView:timelineevent_form:timelineevent_input" />
					<f:facet name="header">
						<h:panelGrid columns="2" cellpadding="0"
							columnClasses="ctsms-datatable-header-text-column,ctsms-datatable-header-button-column">
							<h:outputText
								value="#{timelineEventBean.timelineEventModel.rowCount} #{triallabels.timeline_event_timelineevent_list_header}" />
							<p:commandButton type="button"
								title="#{labels.open_table_columns_dialog_button_label}"
								icon="ui-icon ui-icon-wrench"
								styleClass="ctsms-list-header-button"
								onclick="timelineEventTableColumnsDialog.show()" />
						</h:panelGrid>
					</f:facet>
					<p:column sortBy="#{timelineEvent.vo.id}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText value="#{labels.id_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.id}" />
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.type}"
						filterBy="#{timelineEvent.vo.type.id}"
						filterOptions="#{sessionScopeBean.filterTimelineEventTypes}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_event_type_column}" />
						</f:facet>
						<ui:include src="../shared/listIcon.xhtml">
							<ui:param name="label" value="#{timelineEvent.vo.type.name}" />
							<ui:param name="icon"
								value="#{timelineEvent.vo.type.nodeStyleClass}" />
							<ui:param name="rendered" value="true" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.title}"
						filterBy="#{timelineEvent.vo.title}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_title_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.title}" />
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.parent.title}"
						filterBy="#{timelineEvent.vo.parent.title}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_parent_title_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.parent.title}" />
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.start}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_start_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.start}">
							<f:converter converterId="ctsms.Date" />
							<f:attribute name="timeZone"
								value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.stop}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_stop_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.stop}">
							<f:converter converterId="ctsms.Date" />
							<f:attribute name="timeZone"
								value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.children.title}"
						filterBy="#{timelineEvent.vo.children.title}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_children_title_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringMid(applicationScopeBean.timelineEventsToString(timelineEvent.vo.children))}" />
					</p:column>					
					<p:column sortBy="#{timelineEvent.vo.show}"
						filterBy="#{timelineEvent.vo.show}"
						filterOptions="#{sessionScopeBean.filterBooleans}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_show_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{timelineEvent.vo.show}" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.notify}"
						filterBy="#{timelineEvent.vo.notify}"
						filterOptions="#{sessionScopeBean.filterBooleans}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_notify_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{timelineEvent.vo.notify}" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.reminderPeriod}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_reminder_period_column}" />
						</f:facet>
						<h:outputText
							value="#{applicationScopeBean.timelineEventReminderPeriodToString(timelineEvent.vo)}" />
					</p:column>
					<p:column sortBy="#{timelineEvent.vo.importance}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_importance_column}" />
						</f:facet>
						<h:outputText value="#{timelineEvent.vo.importance.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.timeline_event_timelineevent_list_dismissed_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value"
								value="#{timelineEventBean.getDismissed(timelineEvent.vo)}" />
						</ui:include>
					</p:column>
				</p:dataTable>
				<p:panel id="timelineevent_input">
					<f:facet name="header">
						<h:outputText value="#{timelineEventBean.title}" />
					</f:facet>
					<h:panelGrid columns="1" cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
						<h:panelGrid rendered="#{timelineEventBean.inputVisible}"
							columns="9" cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<ui:include src="../shared/timelineEventInput.xhtml">
								<ui:param name="timelineEventBean" value="#{timelineEventBean}" />
							</ui:include>
						</h:panelGrid>
						<h:panelGrid rendered="#{timelineEventBean.inputVisible}"
							columns="1" cellpadding="0" styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
							<h:outputLabel
								styleClass="ctsms-field-icon ctsms-icon-noencryption"
								for="timelineeventdescription"
								value="#{labels.noencryption_warning_label}#{triallabels.timeline_event_description_label}" />
							<h:panelGroup>
								<p:inputTextarea id="timelineeventdescription"
									value="#{timelineEventBean.in.description}" required="false"
									autoResize="false" styleClass="ctsms-textarea"
									label="#{triallabels.timeline_event_description}">
								</p:inputTextarea>
								<p:tooltip rendered="#{enableTooltips}"
									for="timelineeventdescription">
									<h:outputText
										value="#{triallabels.timeline_event_description_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
						</h:panelGrid>
						<h:outputLabel rendered="#{!timelineEventBean.inputVisible}" />
						<h:outputLabel rendered="#{!timelineEventBean.inputVisible}" />
						<p:messages />
						<p:toolbar>
							<p:toolbarGroup align="left">
								<h:outputText styleClass="ctsms-toolbar-text"
									value="#{timelineEventBean.created ? timelineEventBean.modifiedAnnotation : ''}" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<p:commandButton process="@this"
									value="#{labels.reset_button_label}"
									actionListener="#{timelineEventBean.reset}"
									oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-close" ajax="true" disabled="false"
									update="timelineevent_list,timelineevent_input" />
								<p:commandButton process="@this,timelineevent_input" id="add"
									value="#{labels.add_button_label}"
									actionListener="#{timelineEventBean.add}"
									oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-plusthick" ajax="true"
									disabled="#{!timelineEventBean.createable}"
									update="timelineevent_list,timelineevent_input" />
								<p:commandButton process="@this,timelineevent_input" id="update"
									value="#{labels.update_button_label}"
									actionListener="#{timelineEventBean.update}"
									oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-disk" ajax="true"
									disabled="#{!timelineEventBean.editable}"
									update="timelineevent_list,timelineevent_input" />
								<p:commandButton process="@this"
									value="#{labels.delete_button_label}"
									actionListener="#{timelineEventBean.delete}"
									oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-trash" ajax="true"
									disabled="#{!timelineEventBean.removable}"
									update="timelineevent_list,timelineevent_input" />
								<p:commandButton process="@this"
									value="#{labels.load_button_label}"
									actionListener="#{timelineEventBean.load}"
									oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
									icon="ui-icon-refresh" ajax="true"
									disabled="#{!timelineEventBean.created}"
									update="timelineevent_list,timelineevent_input" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<ui:include src="../shared/toolbarAjaxStatus.xhtml" />
							</p:toolbarGroup>
						</p:toolbar>
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
			<ui:include src="../shared/tableColumnsDialog.xhtml">
				<ui:param name="tableColumnsDialog" value="timelineEventTableColumnsDialog" />
				<ui:param name="dataTableId" value=":tabView:timelineevent_form:timelineevent_list" />
			</ui:include>			
		</h:form>
	</ui:composition>
</h:body>
</html>
