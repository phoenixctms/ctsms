<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>visit schedule items</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="visitschedule_form"
			onkeypress="#{autoCompleteForceSelectionPreventFormSubmission}">
			<p:remoteCommand process="@this"
				name="visitScheduleItemSelectVisitGroup"
				actionListener="#{visitScheduleBean.matrix.selectVisitGroup()}"
				update="visitschedulevisit,visitschedulegroup" />
			<h:panelGrid columns="1" cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:dataTable styleClass="ctsms-datatable" lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{visitScheduleItem.vo.id}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="visitScheduleItem"
					value="#{visitScheduleBean.visitScheduleItemModel}"
					id="visitschedule_list" selectionMode="single"
					selection="#{visitScheduleBean.selectedVisitScheduleItem}"
					rowStyleClass="#{applicationScopeBean.visitToColor(visitScheduleItem.vo.visit)}#{rowBgColorAlpha}">
					<p:ajax event="page"
						listener="#{visitScheduleBean.visitScheduleItemModel.handlePageChanged}" />
					<p:ajax event="rowSelect" 
						update=":tabView:visitschedule_form:visitschedule_input" />
					<f:facet name="header">
						<h:panelGrid columns="4" cellpadding="0"
							columnClasses="ctsms-datatable-header-text-column,ctsms-datatable-header-label-for-column,ctsms-datatable-header-input-column,ctsms-datatable-header-button-column">
							<h:outputText
								value="#{visitScheduleBean.visitScheduleItemModel.rowCount} #{triallabels.visit_schedule_visitschedule_list_header}" />
							
							<h:outputLabel for="visitschedule_list_collisions_filter"
								value="#{triallabels.visit_schedule_visitschedule_list_collisions_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox id="visitschedule_list_collisions_filter"
									value="#{visitScheduleBean.showCollisions}">
									<p:ajax update="visitschedule_list"
										listener="#{visitScheduleBean.handleShowCollisionsChange}"/>
								</p:selectBooleanCheckbox>	
								<p:tooltip rendered="#{enableTooltips}"
									for="visitschedule_list_collisions_filter">
									<h:outputText
										value="#{triallabels.visit_schedule_visitschedule_list_collisions_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							
							<p:commandButton type="button"
								title="#{labels.open_table_columns_dialog_button_label}"
								icon="ui-icon ui-icon-wrench"
								styleClass="ctsms-list-header-button"
								onclick="visitScheduleTableColumnsDialog.show()" />
						</h:panelGrid>

					</f:facet>
					<p:column style="width:16px;">
					    <f:attribute name="visibleDefault" value="false" />
					    <f:facet name="header">
							<h:outputText value="#{triallabels.visit_schedule_visitschedule_list_rowexpansion_column}" />
						</f:facet>
						<p:rowToggler />
					</p:column>
					<p:column sortBy="#{visitScheduleItem.vo.id}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText value="#{labels.id_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.id}" />
					</p:column>
					<p:column sortBy="#{visitScheduleItem.vo.group.title}"
						filterBy="#{visitScheduleItem.vo.group.title}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_group_title_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.group.title}" />
					</p:column>
					<p:column sortBy="#{visitScheduleItem.vo.visit.title}"
						filterBy="#{visitScheduleItem.vo.visit.title}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_visit_title_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.visit.title}" />
					</p:column>
					
					<ui:include src="../shared/visitScheduleItemTableColumns.xhtml" />

					<p:column sortBy="#{visitScheduleItem.vo.mode}"
						filterBy="#{visitScheduleItem.vo.mode}"
						filterOptions="#{sessionScopeBean.filterVisitScheduleDateModes}">

						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_mode_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.mode.name}" />
					</p:column>

					<p:column sortBy="#{visitScheduleItem.vo.start}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_start_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.start}">
							<f:converter converterId="ctsms.DateTime" />
							<f:attribute name="timeZone"
								value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{visitScheduleItem.vo.stop}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_stop_column}" />
						</f:facet>
						<h:outputText value="#{visitScheduleItem.vo.stop}">
							<f:converter converterId="ctsms.DateTime" />
							<f:attribute name="timeZone"
								value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>

					<p:column
						sortBy="#{visitScheduleItem.vo.startTag.titleL10nKey}"
						filterBy="#{visitScheduleItem.vo.startTag.titleL10nKey}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_start_tag_column}" />
						</f:facet>
						<h:outputText
							value="#{visitScheduleBean.getProbandListEntryTagName(visitScheduleItem.vo.startTag)}" />
					</p:column>
					<p:column
						sortBy="#{visitScheduleItem.vo.stopTag.titleL10nKey}"
						filterBy="#{visitScheduleItem.vo.stopTag.titleL10nKey}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_stop_tag_column}" />
						</f:facet>
						<h:outputText
							value="#{visitScheduleBean.getProbandListEntryTagName(visitScheduleItem.vo.stopTag)}" />
					</p:column>

					<p:column sortBy="#{visitScheduleItem.vo.duration}"
						filterBy="#{visitScheduleItem.vo.duration}"
						filterOptions="#{sessionScopeBean.filterVisitScheduleDurations}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_duration_column}" />
						</f:facet>
						<h:outputText
							value="#{applicationScopeBean.visitScheduleDurationString(visitScheduleItem.vo)}" />
					</p:column>

					<p:column sortBy="#{visitScheduleItem.vo.offsetSeconds}"
						filterBy="#{visitScheduleItem.vo.offsetSeconds}"
						filterOptions="#{sessionScopeBean.filterVisitScheduleOffsets}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_offset_column}" />
						</f:facet>
						<h:outputText
							value="#{applicationScopeBean.visitScheduleOffsetString(visitScheduleItem.vo)}" />
					</p:column>
					
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_appointment_count_column}" />
						</f:facet>
						<h:outputText
							value="#{visitScheduleItem.vo.mode.dateMode != 'STATIC' ? visitScheduleBean.getVisitScheduleAppointmentModel(visitScheduleItem.vo).allRowCount : ''}" />
					</p:column>
					
					<p:column sortBy="#{visitScheduleItem.vo.internal}"
						filterBy="#{visitScheduleItem.vo.internal}"
						filterOptions="#{sessionScopeBean.filterBooleans}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_internal_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{visitScheduleItem.vo.internal}" />
						</ui:include>
					</p:column>

					<p:column sortBy="#{visitScheduleItem.vo.notify}"
						filterBy="#{visitScheduleItem.vo.notify}"
						filterOptions="#{sessionScopeBean.filterBooleans}">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_notify_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{visitScheduleItem.vo.notify}" />
						</ui:include>
					</p:column>
					
					<p:column >
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_mass_mail_count_column}" />
						</f:facet>
						<h:outputText
							value="#{visitScheduleBean.getMassMailCount(visitScheduleItem.vo)}" />
					</p:column>
					
					<p:column sortBy="#{visitScheduleItem.vo.description}" filterBy="#{visitScheduleItem.vo.description}">
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_description_column}" />
						</f:facet>
						<h:outputText
							value="#{applicationScopeBean.clipStringTrailing(visitScheduleItem.vo.description)}" />
					</p:column>
					
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_colliding_proband_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="rendered"
							   	value="#{visitScheduleBean.showCollisions}" />
							<ui:param name="value"
								value="#{visitScheduleBean.getCollidingProbandStatusEntryModel(visitScheduleItem.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.visit_schedule_visitschedule_list_colliding_staff_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
						    <ui:param
								name="rendered"
							   	value="#{visitScheduleBean.showCollisions}" />
							<ui:param name="value"
								value="#{visitScheduleBean.getCollidingStaffStatusEntryModel(visitScheduleItem.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:rowExpansion rendered="#{sessionScopeBean.columnManager.getVisibleMap(':tabView:visitschedule_form:visitschedule_list')['triallabels.visit_schedule_visitschedule_list_rowexpansion_column']}">
						<p:tabView styleClass="ctsms-rowexpansion-tabview">
							<p:tab rendered="#{visitScheduleItem.vo.mode.dateMode != 'STATIC'}"
								title="#{triallabels.visit_schedule_appointments_tab_label_1}#{visitScheduleBean.getVisitScheduleAppointmentModel(visitScheduleItem.vo).allRowCount}#{triallabels.visit_schedule_appointments_tab_label_2}">
								<p:dataTable styleClass="ctsms-datatable" lazy="false"
									rows="#{dataTablesRowsRowExpansion}"
									paginator="#{dataTablesPaginatorRowExpansion}"
									paginatorTemplate="#{dataTablesPaginatorTemplateRowExpansion}"
									rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateRowExpansion}"
									paginatorPosition="#{dataTablesPaginatorPositionRowExpansion}"
									pageLinks="#{dataTablesPageLinksRowExpansion}"
									paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleRowExpansion}"
									scrollable="#{dataTablesScrollableRowExpansion}"
									scrollHeight="#{dataTablesScrollHeightRowExpansion}"
									resizableColumns="#{dataTablesResizableColumnsRowExpansion}"
									sortBy=""
									emptyMessage="#{labels.datatable_permission_empty_message}"
									var="visitScheduleAppointment"
									value="#{visitScheduleBean.getVisitScheduleAppointmentModel(visitScheduleItem.vo).allRows}"
									id="visitscheduleappointments_list">

									<p:column
										sortBy="#{visitScheduleAppointment.proband.nameSortable}">

										<f:facet name="header">
											<h:outputText
												value="#{triallabels.visitscheduleappointments_list_proband_name_column}" />
										</f:facet>
										<ui:include src="../shared/listIcon.xhtml">
											<ui:param name="label"
												value="#{visitScheduleAppointment.proband.name}" />
											<ui:param name="icon"
												value="#{visitScheduleAppointment.proband.category.nodeStyleClass}" />
											<ui:param name="rendered"
												value="#{visitScheduleAppointment.proband.decrypted}" />
										</ui:include>
										<ui:include src="../shared/listIcon.xhtml">
											<ui:param name="label"
												value="#{visitScheduleAppointment.proband.name}" />
											<ui:param name="icon" value="ctsms-icon-encrypted" />
											<ui:param name="rendered"
												value="#{!visitScheduleAppointment.proband.decrypted}" />
										</ui:include>
									</p:column>

									<p:column sortBy="#{visitScheduleAppointment.start}">
										<f:facet name="header">
											<h:outputText
												value="#{triallabels.visitscheduleappointments_list_start_column}" />
										</f:facet>
										<h:outputText value="#{visitScheduleAppointment.start}">
											<f:converter converterId="ctsms.DateTime" />
											<f:attribute name="timeZone"
												value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
										</h:outputText>
									</p:column>
									<p:column sortBy="#{visitScheduleAppointment.stop}">
										<f:facet name="header">
											<h:outputText
												value="#{triallabels.visitscheduleappointments_list_stop_column}" />
										</f:facet>
										<h:outputText value="#{visitScheduleAppointment.stop}">
											<f:converter converterId="ctsms.DateTime" />
											<f:attribute name="timeZone"
												value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
										</h:outputText>
									</p:column>

								</p:dataTable>
							</p:tab>
							<ui:include src="../shared/collidingProbandStatusTableTab.xhtml">
								<ui:param name="collidingProbandStatusEntryModel"
									value="#{visitScheduleBean.getCollidingProbandStatusEntryModel(visitScheduleItem.vo)}" />
								<ui:param name="showProband" value="true" />
								<ui:param name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include src="../shared/collidingStaffStatusTableTab.xhtml">
								<ui:param name="collidingStaffStatusEntryModel"
									value="#{visitScheduleBean.getCollidingStaffStatusEntryModel(visitScheduleItem.vo)}" />
								<ui:param name="showStaff" value="true" />
								<ui:param name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
						</p:tabView> 
					</p:rowExpansion>  
				</p:dataTable>
				<h:panelGrid columns="2" cellpadding="0"
					styleClass="ctsms-trialvisitschedule-content-panelgrid ctsms-content-panelgrid-maxheight"
					columnClasses="ctsms-trialvisitschedule-matrix-column,ctsms-trialvisitschedule-input-column">
					<p:panel id="visitschedule_matrix"
						styleClass="ctsms-panel-maxheight">
						<f:facet name="header">
							<h:outputText value="#{triallabels.select_group_visit_label}" />
						</f:facet>
						<ui:include src="../shared/groupVisitMatrix.xhtml">
							<ui:param name="matrixBean" value="#{visitScheduleBean}" />
							<ui:param name="selectRemoteCommand"
								value="visitScheduleItemSelectVisitGroup" />
							<ui:param name="update"
								value=":tabView:visitschedule_form:visitschedule_matrix" />
						</ui:include>
					</p:panel>
					<p:panel id="visitschedule_input"
						styleClass="ctsms-panel-maxheight">
						<f:facet name="header">
							<h:outputText value="#{visitScheduleBean.title}" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-input-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
							<h:panelGrid rendered="#{visitScheduleBean.inputVisible}"
								columns="9" cellpadding="2"
								columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
								<h:outputLabel for="visitschedulegroup"
									value="#{triallabels.visit_schedule_group_label}" />
								<h:panelGroup>
									<p:autoComplete id="visitschedulegroup" required="false"
										value="#{visitScheduleBean.group}"
										label="#{triallabels.visit_schedule_group}"
										styleClass="ctsms-control"
										minQueryLength="#{autoCompleteMinQueryLengthProbandGroup}"
										maxResults="#{autoCompleteMaxResultsProbandGroup}"
										queryDelay="#{autoCompleteQueryDelayProbandGroup}"
										dropdown="#{autoCompleteDropdownProbandGroup}"
										global="#{autoCompleteGlobalProbandGroup}"
										scrollHeight="#{autoCompleteScrollHeightProbandGroup}"
										completeMethod="#{visitScheduleBean.completeGroup}"
										forceSelection="true" var="group"
										itemValue="#{group}"
										itemLabel="#{group.vo.token}"
										converter="ctsms.ProbandGroup">
										<p:ajax process="@this" event="itemSelect"
											listener="#{visitScheduleBean.handleGroupSelect}" />
										<p:ajax process="@this" event="itemUnselect"
											listener="#{visitScheduleBean.handleGroupUnselect}" />
										<p:column>
											<h:outputText
												value="#{group.vo.token}" />
										</p:column>
										<p:column>
											<h:outputText
												value="#{applicationScopeBean.clipStringTrailing(group.vo.title,96)}" />
										</p:column>
									</p:autoComplete>
									<p:tooltip rendered="#{enableTooltips}"
										for="visitschedulegroup">
										<h:outputText
											value="#{triallabels.visit_schedule_group_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="visitschedulegroup" />
								<h:outputLabel for="visitschedulevisit"
									value="#{triallabels.visit_schedule_visit_label}" />
								<h:panelGroup>
									<p:autoComplete id="visitschedulevisit" required="false"
										value="#{visitScheduleBean.visit}"
										label="#{triallabels.visit_schedule_visit}"
										styleClass="ctsms-control"
										minQueryLength="#{autoCompleteMinQueryLengthVisit}"
										maxResults="#{autoCompleteMaxResultsVisit}"
										queryDelay="#{autoCompleteQueryDelayVisit}"
										dropdown="#{autoCompleteDropdownVisit}"
										global="#{autoCompleteGlobalVisit}"
										scrollHeight="#{autoCompleteScrollHeightVisit}"
										completeMethod="#{visitScheduleBean.completeVisit}"
										forceSelection="true" var="visit"
										itemValue="#{visit}"
										itemLabel="#{visit.vo.token}"
										converter="ctsms.Visit">
										<p:ajax process="@this" event="itemSelect"
											listener="#{visitScheduleBean.handleVisitSelect}" />
										<p:ajax process="@this" event="itemUnselect"
											listener="#{visitScheduleBean.handleVisitUnselect}" />
										<p:column>
											<h:outputText
												value="#{visit.vo.token}" />
										</p:column>
										<p:column>
											<h:outputText
												value="#{applicationScopeBean.clipStringTrailing(visit.vo.title,96)}" />
										</p:column>
									</p:autoComplete>								
									<p:tooltip rendered="#{enableTooltips}"
										for="visitschedulevisit">
										<h:outputText
											value="#{triallabels.visit_schedule_visit_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="visitschedulevisit" />
								<h:outputLabel for="visitscheduletoken"
									value="#{triallabels.visit_schedule_token_label}" />
								<h:panelGroup>
									<p:inputText id="visitscheduletoken"
										value="#{visitScheduleBean.in.token}" required="false"
