							<p:message for="blockingPeriod" />
							<h:outputLabel

							<h:panelGroup>
								<p:spinner

									<h:outputText
										value="#{triallabels.trial_title_tooltip}"

						<h:panelGrid
							columns="1"

							styleClass="ctsms-input-panelgrid"

						<p:fieldset

									cellpadding="2"

										for="trialrandomization"
										value="#{triallabels.trial_randomization_label}" />
									<p:selectOneMenu
										id="trialrandomization"
										value="#{trialBean.randomization.randomizationMode}"

										label="#{triallabels.trial_randomization}"

											itemLabel="#{labels.no_selection_label}"

											escape="false" />
									</p:tooltip>

									cellpadding="0"

									rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row,ctsms-toolbar-row">

										for="trialrandomizationlist"
										value="#{triallabels.trial_randomization_list_label}" />
									<h:panelGroup>
										<p:inputTextarea
											id="trialrandomizationlist"
											value="#{trialBean.in.randomizationList}"
											required="false"
											autoResize="false"
											styleClass="ctsms-textarea"
											label="#{triallabels.trial_randomization_list_title}">
										</p:inputTextarea>

											rendered="#{enableTooltips}"
											for="trialrandomizationlist">
											<h:outputText
												value="#{triallabels.trial_randomization_list_tooltip}"
												escape="false" />

									</h:panelGroup>

												disabled="#{!trialBean.generateRandomizationListEnabled}"
												onclick="openTrialGenerateRandomizationList()" />
										</p:toolbarGroup>
									</p:toolbar>
								</h:panelGrid>
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset

							<f:facet name="legend">

								rowClasses="ctsms-input-tied-row,ctsms-textarea-row">
								<h:panelGrid
									columns="6"
									cellpadding="2"
									columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
									<h:outputLabel
										for="signupprobandlist"
										value="#{triallabels.trial_signup_proband_list_label}" />

										<p:selectBooleanCheckbox
											id="signupprobandlist"
											value="#{trialBean.in.signupProbandList}">
											<p:ajax update="signuprandomize" />
										</p:selectBooleanCheckbox>
										<p:tooltip
											rendered="#{enableTooltips}"
											for="signupprobandlist">
											<h:outputText
												value="#{triallabels.trial_signup_proband_list_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="signupprobandlist" />
									<h:outputLabel
										for="signuprandomize"
										value="#{triallabels.trial_signup_randomize_label}" />
									<h:panelGroup>
										<p:selectBooleanCheckbox
											id="signuprandomize"
											disabled="#{!trialBean.signupRandomizeEnabled}"
											value="#{trialBean.in.signupRandomize}">
										</p:selectBooleanCheckbox>
										<p:tooltip
											rendered="#{enableTooltips}"
											for="signuprandomize">
											<h:outputText
												value="#{triallabels.trial_signup_randomize_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="signuprandomize" />
									<h:outputLabel
										for="signupinquiries"
										value="#{triallabels.trial_signup_inquiries_label}" />
									<h:panelGroup>
										<p:selectBooleanCheckbox
											id="signupinquiries"
											value="#{trialBean.in.signupInquiries}">
										</p:selectBooleanCheckbox>
										<p:tooltip
											rendered="#{enableTooltips}"
											for="signupinquiries">
											<h:outputText
												value="#{triallabels.trial_signup_inquiries_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="signupinquiries" />
								</h:panelGrid>
								<h:panelGrid
									columns="1"
									cellpadding="0"
									styleClass="ctsms-input-panelgrid"
									rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
									<h:outputLabel
										for="trialsignupdescription"
										value="#{triallabels.trial_signup_description_label}" />

										<p:editor
											id="trialsignupdescription"
											value="#{trialBean.in.signupDescription}"
											required="false"
											controls="bold italic underline strikethrough color indent outdent bullets numbering image link unlink source"
											height="280"
											styleClass="ctsms-editor"
											label="#{triallabels.trial_signup_description}">
										</p:editor>
										<!-- autoResize="false" -->
										<p:tooltip
											rendered="#{enableTooltips}"
											for="trialsignupdescription">
											<h:outputText
												value="#{triallabels.trial_signup_description_tooltip}"
												escape="false" />
										</p:tooltip>
									</h:panelGroup>
									<p:message for="trialsignupdescription" />
								</h:panelGrid>
							</h:panelGrid>
						</p:fieldset>
						<h:inputHidden
							id="trialStatusPassword"
							required="false"
							value="#{trialBean.password}">

							<ui:param
								name="id"
								value="signature" />
							<ui:param
								name="signature"
								value="#{trialBean.signature}" />
							<ui:param
								name="tooltip"
								value="#{triallabels.trial_signature_tooltip}" />
						</ui:include>
						<p:messages />

							<p:toolbarGroup align="left">
								<h:outputText
									styleClass="ctsms-toolbar-text"
									value="#{trialBean.created ? trialBean.modifiedAnnotation : ''}" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<p:commandButton
									process="@this"
									value="#{labels.reset_button_label}"
									actionListener="#{trialBean.reset}"
									icon="ui-icon ui-icon-close"
									ajax="true"
									oncomplete="handleTrialChanged(xhr, status, args)"
									disabled="false"
									update="trial_input" />
								<p:commandButton
									rendered="#{!trialBean.created}"
									process="@this,trial_input"
									id="add"
									value="#{labels.add_button_label}"
									actionListener="#{trialBean.add}"
									icon="ui-icon ui-icon-plusthick"
									ajax="true"
									oncomplete="handleTrialChanged(xhr, status, args)"
									disabled="#{!trialBean.createable}"
									update="trial_input" />
								<p:commandButton
									rendered="#{trialBean.created}"
									process="@this"
									value="#{labels.add_button_label}"
									onclick="trialAddConfirmation.show()"
									disabled="#{!trialBean.createable}"
									icon="ui-icon ui-icon-plusthick"
									type="button" />
								<p:commandButton
									process="@this"
									value="#{labels.update_button_label}"
									onclick="if(#{trialBean.trialStatusTypePasswordRequired}){trialStatusPassword.setValue('');trialUpdatePassword.show();}else{updateTrial();}"
									disabled="#{!trialBean.editable}"
									icon="ui-icon ui-icon-disk"
									type="button" />
								<p:commandButton
									process="@this"
									value="#{labels.delete_button_label}"
									onclick="if('trialDeleteReason' in window){trialDeleteReason.setValue(#{applicationScopeBean.quoteJsString(trialBean.deferredDeleteReason)});}trialDeleteConfirmation.show()"
									disabled="#{!trialBean.removable}"
									icon="ui-icon ui-icon-trash"
									type="button" />
								<p:commandButton
									process="@this"
									value="#{labels.load_button_label}"
									actionListener="#{trialBean.load}"
									icon="ui-icon-refresh"
									ajax="true"
									oncomplete="handleTrialChanged(xhr, status, args)"
									disabled="#{!trialBean.created}"
									update="trial_input" />
								<p:commandButton
									process="@this"
									value="#{labels.verify_signature_button_label}"
									actionListener="#{trialBean.verifySignature}"
									icon="ui-icon ui-icon-signature"
									ajax="true"
									disabled="#{empty trialBean.signature}"
									update="signature" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<ui:include src="../shared/toolbarAjaxStatus.xhtml" />
							</p:toolbarGroup>
						</p:toolbar>

					value="trialGenerateRandomizationListDialog" />

					name="generateRandomizationListBean"
					value="#{trialBean}" />
				<ui:param
					name="randomizationListTarget"
					value=":tabView:trialmain_form:trialrandomizationlist" />
			</ui:include>

				appendToBody="false"
				severity="alert"
				width="500"
				widgetVar="trialDeleteConfirmation">

					<h:outputText
						value="#{triallabels.trial_delete_confirmation_dialog_message}"
						escape="false" />

						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-row">

							rendered="#{trialBean.deferredDelete}"
							columns="1"
							cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
							<h:outputLabel
								for="deferredDeleteReason"
								value="#{triallabels.trial_deferred_delete_reason_label}" />
							<h:panelGroup>
								<p:inputTextarea
									id="deferredDeleteReason"
									widgetVar="trialDeleteReason"
									value="#{trialBean.deferredDeleteReason}"
									required="false"
									autoResize="false"
									styleClass="ctsms-textarea"
									label="#{triallabels.trial_deferred_delete_reason}">
								</p:inputTextarea>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="deferredDeleteReason">
									<h:outputText
										value="#{triallabels.trial_deferred_delete_reason_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>
				</f:facet>
				<p:commandButton
					process="@this#{trialBean.deferredDelete ? ',:tabView:trialmain_form:deferredDeleteReason' : ''}"
					value="#{labels.yes_button_label}"
					actionListener="#{trialBean.delete}"
					onclick="trialDeleteConfirmation.hide()"
					ajax="true"
					oncomplete="handleTrialChanged(xhr, status, args)"
					update="trial_input" />
				<p:commandButton
					value="#{labels.no_button_label}"
					onclick="trialDeleteConfirmation.hide()"
					type="button" />
			</p:confirmDialog>
			<p:confirmDialog
				appendToBody="false"
				severity="info"
				widgetVar="trialAddConfirmation">
				<f:facet name="message">
					<h:outputText
						value="#{triallabels.trial_add_confirmation_dialog_message}"
						escape="false" />
				</f:facet>
				<p:commandButton
					process="@this,trial_input"
					id="addConfirmed"
					value="#{labels.yes_button_label}"
					actionListener="#{trialBean.add}"
					onclick="trialAddConfirmation.hide()"
					ajax="true"
					oncomplete="handleTrialChanged(xhr, status, args)"
					update="trial_input" />
				<p:commandButton
					value="#{labels.no_button_label}"
					onclick="trialAddConfirmation.hide()"
					type="button" />
			</p:confirmDialog>
			<p:confirmDialog
				appendToBody="false"
				severity="info"
				widgetVar="trialUpdatePassword">
				<f:facet name="message">
					<h:outputText
						value="#{triallabels.trial_password_prompt_dialog_message}"
						escape="false" />
					<h:panelGrid
						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-row">
						<h:panelGrid
							columns="3"
							cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<h:outputLabel
								for="passwordTrialStatus"
								value="#{triallabels.trial_signing_password_label}" />

								<p:password
									id="passwordTrialStatus"
									widgetVar="trialStatusPassword"
									required="false"
									feedback="false"
									redisplay="false"
									label="#{triallabels.trial_signing_password}"
									styleClass="ctsms-password" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="passwordTrialStatus">
									<h:outputText
										value="#{triallabels.trial_signing_password_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="passwordTrialStatus" />
						</h:panelGrid>
					</h:panelGrid>
				</f:facet>
				<!-- <p:commandButton
					process="@this,trial_input"
					id="updatePassword"
					value="#{labels.ok_button_label}"
					actionListener="#{trialBean.update}"
					onclick="trialStatusPassword.hide()"
					ajax="true"
					oncomplete="handleTrialChanged(xhr, status, args)"
					update="trial_input" /> -->
				<p:commandButton
					value="#{labels.ok_button_label}"
					onclick="setHiddenField('tabView:trialmain_form:trialStatusPassword',trialStatusPassword.getValue());trialUpdatePassword.hide();updateTrial();"
					type="button" />
				<p:commandButton
					value="#{labels.cancel_button_label}"
					onclick="trialUpdatePassword.hide();trialStatusPassword.setValue('');"
					type="button" />
			</p:confirmDialog>
		</h:form>
	</ui:composition>
</h:body>
