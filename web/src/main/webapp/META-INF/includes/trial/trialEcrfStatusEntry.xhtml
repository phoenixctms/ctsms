<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>ecrf field values</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="trialecrfstatusentry_form">
			<p:remoteCommand process="@this,signPassword" name="updateEcrfStatus"
				actionListener="#{trialEcrfStatusEntryBean.updateEcrfStatus()}"
				oncomplete="handleUpdateTrialTabTitles(xhr, status, args);FieldCalculation.handleInitInputFieldVariables(xhr, status, args)"
				update="trialecrfstatus_proband_list,trialecrfstatus_ecrf_list,section_filter,field_query,ecrf_detail,ecrf_title,ecrffield_input_grid" />
			<p:remoteCommand process="@this,signPassword"
				name="signVerifiedEcrfs"
				actionListener="#{trialEcrfStatusEntryBean.signVerifiedEcrfs()}"
				oncomplete="handleUpdateTrialTabTitles(xhr, status, args);FieldCalculation.handleInitInputFieldVariables(xhr, status, args)"
				update="trialecrfstatus_proband_list,trialecrfstatus_ecrf_list,section_filter,field_query,ecrf_detail,ecrf_title,ecrffield_input_grid" />
			<p:remoteCommand process="@this,signPassword" name="signAllEcrfs"
				actionListener="#{trialEcrfStatusEntryBean.signAllEcrfs()}"
				oncomplete="handleUpdateTrialTabTitles(xhr, status, args);FieldCalculation.handleInitInputFieldVariables(xhr, status, args)"
				update="trialecrfstatus_proband_list,trialecrfstatus_ecrf_list,section_filter,field_query,ecrf_detail,ecrf_title,ecrffield_input_grid" />
			<p:remoteCommand process="@this" name="refreshTrialEcrfProgress"
				actionListener="#{trialEcrfStatusEntryBean.refreshEcrfProgress()}"
				oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
				update="trialecrfstatus_ecrf_list,section_filter,field_query" />


			<p:remoteCommand process="@this" name="reloadEcrf"
				actionListener="#{trialEcrfStatusEntryBean.load}"
				oncomplete="FieldCalculation.handleInitInputFieldVariables(xhr, status, args);handleUpdateTrialTabTitles(xhr, status, args)"
				update="trialecrfstatus_proband_list,trialecrfstatus_ecrf_list,section_filter,field_query,ecrf_detail,ecrf_title,ecrffield_input_grid" />

			<p:remoteCommand process="@this" name="refreshTrialEcrfsProgress"
				actionListener="#{trialEcrfStatusEntryBean.refreshEcrfProgress()}"
				oncomplete="handleUpdateTrialTabTitles(xhr, status, args)"
				update="trialecrfstatus_proband_list,trialecrfstatus_ecrf_list,section_filter,field_query" />

			<p:remoteCommand process="@this,field_query" name="filterFields"
				update="ecrffield_input_grid"
				oncomplete="FieldCalculation.handleInitInputFieldVariables(xhr, status, args)"
				actionListener="#{trialEcrfStatusEntryBean.handleFilterSectionChange()}" />
			<h:panelGrid columns="1" cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<h:panelGroup id="trialecrfstatus_proband_list_wrapper">
					<p:dataTable styleClass="ctsms-datatable" lazy="true"
						rows="#{dataTablesRowsDefault}"
						paginator="#{dataTablesPaginatorDefault}"
						paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
						rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
						paginatorPosition="#{dataTablesPaginatorPositionDefault}"
						pageLinks="#{dataTablesPageLinksDefault}"
						paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
						scrollable="#{dataTablesScrollableDefault}"
						scrollHeight="#{dataTablesScrollHeightDefault}"
						resizableColumns="#{dataTablesResizableColumnsDefault}"
						sortBy="#{probandListEntry.vo.position}"
						emptyMessage="#{labels.datatable_permission_empty_message}"
						var="probandListEntry"
						value="#{trialEcrfStatusEntryBean.probandListEntryModel}"
						id="trialecrfstatus_proband_list" selectionMode="single"
						selection="#{trialEcrfStatusEntryBean.selectedProbandListEntry}"
						rowStyleClass="#{probandListEntry.vo.proband.deferredDelete ? 'ctsms-strikethrough' : ''} #{applicationScopeBean.probandListStatusToColor(probandListEntry.vo.lastStatus)}#{rowBgColorAlpha}">
						<p:ajax event="page" listener="#{trialEcrfStatusEntryBean.probandListEntryModel.handlePageChanged}" />
						<p:ajax event="rowSelect"
							update=":tabView:trialecrfstatusentry_form:trialecrfstatus_ecrf_list,:tabView:trialecrfstatusentry_form:ecrf_header,:tabView:trialecrfstatusentry_form:ecrffield_input_grid"
							oncomplete="FieldCalculation.handleInitInputFieldVariables(xhr, status, args)" />
						<f:facet name="header">
							<h:panelGrid columns="2" cellpadding="0"
								columnClasses="ctsms-datatable-header-text-column,ctsms-datatable-header-button-column">
								<h:outputText
									value="#{trialEcrfStatusEntryBean.probandListEntryModel.rowCount} #{triallabels.trialecrfstatus_proband_list_header}" />
								<p:commandButton type="button"
									title="#{labels.open_table_columns_dialog_button_label}"
									icon="ui-icon ui-icon-wrench"
									styleClass="ctsms-list-header-button"
									onclick="trialEcrfStatusProbandListTableColumnsDialog.show()" />
							</h:panelGrid>
						</f:facet>
						<p:column sortBy="#{probandListEntry.vo.position}"
							filterBy="#{probandListEntry.vo.position}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_position_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.position}" />
						</p:column>
						<p:column sortBy="#{probandListEntry.vo.group.title}"
							filterBy="#{probandListEntry.vo.group.id}"
							filterOptions="#{trialEcrfStatusEntryBean.filterProbandGroups}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_group_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.group.title}" />
						</p:column>
						<p:column sortBy="#{probandListEntry.vo.proband.id}"
							filterBy="#{probandListEntry.vo.proband.id}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_id_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.proband.id}" />
						</p:column>
						<p:column
							filterBy="#{probandListEntry.vo.proband.personParticulars.lastNameHash}">

							<f:facet name="header">
								<h:outputText
									styleClass="ctsms-list-header-icon ctsms-icon-searchencrypted"
									value="#{triallabels.trialecrfstatus_proband_list_proband_name_column}" />
							</f:facet>
							<ui:include src="../shared/listIcon.xhtml">
								<ui:param name="label"
									value="#{probandListEntry.vo.proband.name}" />
								<ui:param name="icon"
									value="#{probandListEntry.vo.proband.category.nodeStyleClass}" />
								<ui:param name="rendered"
									value="#{probandListEntry.vo.proband.decrypted}" />
							</ui:include>
							<ui:include src="../shared/listIcon.xhtml">
								<ui:param name="label"
									value="#{probandListEntry.vo.proband.name}" />
								<ui:param name="icon" value="ctsms-icon-encrypted" />
								<ui:param name="rendered"
									value="#{!probandListEntry.vo.proband.decrypted}" />
							</ui:include>
						</p:column>

						<p:column
							filterBy="#{probandListEntry.vo.proband.animalParticulars.animalName}"
							sortBy="#{probandListEntry.vo.proband.animalParticulars.animalName}">

							<f:attribute name="visibleDefault" value="false" />
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_animal_name_column}" />
							</f:facet>
							<ui:include src="../shared/listIcon.xhtml">
								<ui:param name="label"
									value="#{probandListEntry.vo.proband.name}" />
								<ui:param name="icon"
									value="#{probandListEntry.vo.proband.category.nodeStyleClass}" />
								<ui:param name="rendered" value="true" />
							</ui:include>
						</p:column>

						<p:column sortBy="#{probandListEntry.vo.proband.department}"
							filterBy="#{probandListEntry.vo.proband.department.id}"
							filterOptions="#{sessionScopeBean.filterDepartments}">
							<f:attribute name="visibleDefault" value="false" />
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_department_column}" />
							</f:facet>
							<h:outputText
								value="#{probandListEntry.vo.proband.department.name}" />
						</p:column>

						<p:column
							filterBy="#{probandListEntry.vo.proband.personParticulars.gender}"
							filterOptions="#{sessionScopeBean.filterSexes}"
							rendered="#{trialEcrfStatusEntryBean.trial.type.person}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_gender_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.proband.gender.name}" />
						</p:column>



						<p:column
							filterBy="#{probandListEntry.vo.proband.animalParticulars.gender}"
							filterOptions="#{sessionScopeBean.filterSexes}"
							rendered="#{!trialEcrfStatusEntryBean.trial.type.person}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_gender_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.proband.gender.name}" />
						</p:column>


						<p:column
							sortBy="#{probandListEntry.vo.proband.personParticulars.yearOfBirth}"
							rendered="#{trialEcrfStatusEntryBean.trial.type.person}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_date_of_birth_column}" />
							</f:facet>
							<ui:include src="../shared/listIcon.xhtml">
								<ui:param name="label"
									value="#{probandListEntry.vo.proband.dateOfBirth}" />
								<ui:param name="icon" value="ctsms-icon-decrypted" />
								<ui:param name="rendered"
									value="#{probandListEntry.vo.proband.decrypted}" />
								<ui:param name="converter" value="ctsms.Date" />
							</ui:include>
							<ui:include src="../shared/listIcon.xhtml">
								<ui:param name="label" value="#{labels.encrypted_date}" />
								<ui:param name="icon" value="ctsms-icon-encrypted" />
								<ui:param name="rendered"
									value="#{!probandListEntry.vo.proband.decrypted}" />
							</ui:include>
						</p:column>

						<p:column
							sortBy="#{probandListEntry.vo.proband.animalParticulars.dateOfBirth}"
							filterBy="#{probandListEntry.vo.proband.animalParticulars.dateOfBirth}"
							rendered="#{!trialEcrfStatusEntryBean.trial.type.person}">
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_proband_date_of_birth_column}" />
							</f:facet>
							<h:outputText value="#{probandListEntry.vo.proband.dateOfBirth}">
								<f:converter converterId="ctsms.Date" />
								<f:attribute name="timeZone"
									value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
							</h:outputText>
						</p:column>


						<ui:include src="../shared/probandListEntryTableColumns.xhtml">
							<ui:param name="probandListEntryModel"
								value="#{trialEcrfStatusEntryBean.probandListEntryModel}" />
							<ui:param name="probandlistentry_list"
								value=":tabView:trialecrfstatusentry_form:trialecrfstatus_proband_list" />
							<ui:param name="showReimbursementTotalsColumn" value="false" />
							<ui:param name="showStatusDetails" value="false" />
							<ui:param name="byTagInputField" value="false" />
							<ui:param name="byInquiryInputField" value="true" />
							<ui:param name="allTrials" value="true" />
							<ui:param name="lazyModel" value="true" />
							<ui:param name="person"
								value="#{trialEcrfStatusEntryBean.trial.type.person}" />
						</ui:include>

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_field_status_counts_column}" />
							</f:facet>
							<ui:include src="../shared/listEcrfFieldStatusIcons.xhtml">
								<ui:param name="value"
									value="#{trialEcrfStatusEntryBean.getSummaryFieldStatusCount(probandListEntry.vo,'VALIDATION, QUERY')}" />
								<ui:param name="showNew" value="true" />
								<ui:param name="showUpdate" value="true" />
								<ui:param name="showProposed" value="true" />
								<ui:param name="showResolved" value="true" />
								<ui:param name="idSuffix" value="total" />
							</ui:include>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_status_counts_column}" />
							</f:facet>
							<ui:include src="../shared/listEcrfStatusIcons.xhtml">
								<ui:param name="statusTypes"
									value="#{trialEcrfStatusEntryBean.allStatusTypes}" />
								<ui:param name="value"
									value="#{trialEcrfStatusEntryBean.getSummaryStatusCountMap(probandListEntry.vo)}" />
							</ui:include>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{triallabels.trialecrfstatus_proband_list_ecrf_progress_column}" />
							</f:facet>
							<p:progressBar widgetVar="progressBar_#{probandListEntry.vo.id}"
								ajax="false"
								labelTemplate="#{trialEcrfStatusEntryBean.getEcrfProgressSummaryLabel(probandListEntry.vo)}"
								value="#{trialEcrfStatusEntryBean.getEcrfProgressSummaryValue(probandListEntry.vo)}" />
						</p:column>
						<p:column style="width:64px;white-space:nowrap;">
							<p:commandButton immediate="true" ajax="false"
								title="#{triallabels.ecrfs_pdf_button_label}"
								disabled="#{trialEcrfStatusEntryBean.getEcrfProgressSummary(probandListEntry.vo).ecrfTotalCount == 0}"
								icon="ui-icon ui-icon-pdf">
								<p:fileDownload
									value="#{trialEcrfStatusEntryBean.getEcrfPdfStreamedContent(probandListEntry.vo,false)}" />
							</p:commandButton>
							<p:commandButton title="#{labels.open_proband_button_label}"
								type="button" icon="ui-icon ui-icon-extlink"
								onclick="openProband(#{probandListEntry.vo.proband.id})" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
				<p:dataTable styleClass="ctsms-datatable" lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{ecrf.vo.name}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="ecrf" value="#{trialEcrfStatusEntryBean.ecrfModel}"
					id="trialecrfstatus_ecrf_list" selectionMode="single"
					selection="#{trialEcrfStatusEntryBean.selectedEcrf}"
					rowStyleClass="#{ecrf.vo.deferredDelete ? 'ctsms-strikethrough' : ''} #{applicationScopeBean.ecrfStatusEntryToColor(trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo))}#{rowBgColorAlpha}">
					<p:ajax event="page" listener="#{trialEcrfStatusEntryBean.ecrfModel.handlePageChanged}" />
					<p:ajax event="rowSelect"
						update=":tabView:trialecrfstatusentry_form:ecrf_header,:tabView:trialecrfstatusentry_form:ecrffield_input_grid"
						oncomplete="FieldCalculation.handleInitInputFieldVariables(xhr, status, args)" />
					<f:facet name="header">
						<h:panelGrid columns="2" cellpadding="0"
							columnClasses="ctsms-datatable-header-text-column,ctsms-datatable-header-button-column">
							<h:outputText value="#{trialEcrfStatusEntryBean.ecrfListHeader}" />
							<p:commandButton type="button"
								title="#{labels.open_table_columns_dialog_button_label}"
								icon="ui-icon ui-icon-wrench"
								styleClass="ctsms-list-header-button"
								onclick="trialEcrfStatusEcrfListTableColumnsDialog.show()" />
						</h:panelGrid>

					</f:facet>
					<p:column style="width:16px;"
						rendered="#{trialEcrfStatusEntryBean.showEcrfLog}">
						<p:rowToggler />
					</p:column>

					<ui:include src="../shared/ecrfTableColumns.xhtml">
						<ui:param name="ecrfSelectionBean"
							value="#{trialEcrfStatusEntryBean}" />
						<ui:param name="showRevision" value="true" />
						<ui:param name="showVisit" value="true" />
						<ui:param name="showGroups" value="false" />
						<!-- existing values! -->
						<ui:param name="showActive" value="true" />
						<ui:param name="showCharge" value="false" />
						<ui:param name="showExternalId" value="false" />
						<ui:param name="showEnableBrowserFieldCalculation" value="false" />
						<!-- existing values! -->
						<ui:param name="showFieldCount" value="false" />
					</ui:include>



					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_validation_field_status_counts_column}" />

						</f:facet>
						<f:attribute name="visibleDefault" value="false" />
						<ui:include src="../shared/listEcrfFieldStatusIcons.xhtml">
							<ui:param name="validationStatus"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).validationStatus}" />
							<ui:param name="showNew" value="true" />
							<ui:param name="showUpdate" value="true" />
							<ui:param name="showProposed" value="true" />
							<ui:param name="showResolved" value="true" />
							<ui:param name="value"
								value="#{trialEcrfStatusEntryBean.getEcrfFieldStatusCount(ecrf.vo,'VALIDATION')}" />
							<ui:param name="idSuffix" value="validation" />
						</ui:include>
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_ecrf_status_validation_timestamp_column}" />
						</f:facet>
						<f:attribute name="visibleDefault" value="false" />
						<ui:include src="../shared/listEcrfValidationTimestamp.xhtml">
							<ui:param name="validationStatus"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).validationStatus}" />
							<ui:param name="value"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).validationTimestamp}" />
						</ui:include>
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_query_field_status_counts_column}" />

						</f:facet>
						<f:attribute name="visibleDefault" value="false" />
						<ui:include src="../shared/listEcrfFieldStatusIcons.xhtml">
							<ui:param name="validationStatus"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).validationStatus}" />
							<ui:param name="showNew" value="true" />
							<ui:param name="showUpdate" value="true" />
							<ui:param name="showProposed" value="true" />
							<ui:param name="showResolved" value="true" />
							<ui:param name="value"
								value="#{trialEcrfStatusEntryBean.getEcrfFieldStatusCount(ecrf.vo,'QUERY')}" />
							<ui:param name="idSuffix" value="query" />
						</ui:include>
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_annotation_field_status_counts_column}" />

						</f:facet>
						<f:attribute name="visibleDefault" value="false" />
						<h:outputText
							rendered="#{trialEcrfStatusEntryBean.getEcrfFieldStatusCount(ecrf.vo,'ANNOTATION').total > 0}"
							value="#{trialEcrfStatusEntryBean.getEcrfFieldStatusCount(ecrf.vo,'ANNOTATION').total}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_field_status_counts_column}" />
						</f:facet>
						<ui:include src="../shared/listEcrfFieldStatusIcons.xhtml">
							<ui:param name="validationStatus"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).validationStatus}" />
							<ui:param name="showNew" value="true" />
							<ui:param name="showUpdate" value="true" />
							<ui:param name="showProposed" value="true" />
							<ui:param name="showResolved" value="true" />
							<ui:param name="value"
								value="#{trialEcrfStatusEntryBean.getEcrfFieldStatusCount(ecrf.vo,'VALIDATION, QUERY')}" />
							<ui:param name="idSuffix" value="ecrfTotal" />
						</ui:include>
					</p:column>


					<p:column style="width:250px;">
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_ecrf_status_type_column}" />
						</f:facet>
						<ui:include src="../shared/listIcon.xhtml">
							<ui:param name="label"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusTypeLabel(trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).status)}" />
							<ui:param name="icon"
								value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).status.nodeStyleClass}" />
							<ui:param name="rendered" value="true" />
							<ui:param name="uiicon" value="true" />
						</ui:include>

					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_ecrf_status_modified_user_column}" />
						</f:facet>
						<h:outputText
							value="#{applicationScopeBean.getIdentityString(trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).modifiedUser)}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{triallabels.trialecrfstatus_ecrf_list_ecrf_status_modified_timestamp_column}" />
						</f:facet>
						<h:outputText
							value="#{trialEcrfStatusEntryBean.getEcrfStatusEntry(ecrf.vo).modifiedTimestamp}">
							<f:converter converterId="ctsms.DateTime" />
							<f:attribute name="timeZone"
								value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText

			</p:confirmDialog>
			<c:forEach var="statusType"
				items="#{trialEcrfStatusEntryBean.allStatusTypes}">
				<p:confirmDialog appendToBody="false" severity="alert"
					widgetVar="ecrfStatus#{statusType.id}Confirmation">
					<f:facet name="message">
						<h:outputFormat
							value="#{triallabels.ecrf_clear_confirmation_dialog_message}"
							escape="false">
							<f:param value="#{statusType.name}" />
						</h:outputFormat>
					</f:facet>
					<p:commandButton value="#{labels.yes_button_label}"
						onclick="ecrfStatus#{statusType.id}Confirmation.hide();updateEcrfStatus(prepareRemoteCommandParameters({#{applicationScopeBean.parameterName('ECRF_STATUS_TYPE_ID')}:#{statusType.id}}));"
						type="button" />
					<p:commandButton value="#{labels.no_button_label}"
						onclick="ecrfStatus#{statusType.id}Confirmation.hide()"
						type="button" />
				</p:confirmDialog>
				<p:confirmDialog appendToBody="false" severity="info"
					widgetVar="ecrfStatus#{statusType.id}Password">
					<f:facet name="message">
						<h:outputText
							value="#{triallabels.ecrf_status_password_prompt_dialog_message}"
							escape="false" />
						<h:panelGrid columns="1" cellpadding="0"
							styleClass="ctsms-input-panelgrid" rowClasses="ctsms-input-row">
							<h:panelGrid columns="3" cellpadding="2"
								columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
								<h:outputLabel for="passwordEcrfStatus#{statusType.id}"
									value="#{triallabels.ecrf_signing_password_label}" />
								<h:panelGroup>
									<p:password id="passwordEcrfStatus#{statusType.id}"
										widgetVar="ecrfStatusPassword#{statusType.id}"
										required="false" feedback="false" redisplay="false"
										label="#{triallabels.ecrf_signing_password}"
										styleClass="ctsms-password" />
									<p:tooltip rendered="#{enableTooltips}"
										for="passwordEcrfStatus#{statusType.id}">
										<h:outputText
											value="#{triallabels.ecrf_signing_password_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="passwordEcrfStatus#{statusType.id}" />
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
					<p:commandButton value="#{labels.ok_button_label}"
						onclick="setHiddenField('tabView:trialecrfstatusentry_form:signPassword',ecrfStatusPassword#{statusType.id}.getValue());ecrfStatus#{statusType.id}Password.hide();updateEcrfStatus(prepareRemoteCommandParameters({#{applicationScopeBean.parameterName('ECRF_STATUS_TYPE_ID')}:#{statusType.id}}));"
						type="button" />
					<p:commandButton value="#{labels.cancel_button_label}"
						onclick="ecrfStatus#{statusType.id}Password.hide();ecrfStatusPassword#{statusType.id}.setValue('');"
						type="button" />
				</p:confirmDialog>
			</c:forEach>
			<p:confirmDialog appendToBody="false" severity="info"
				widgetVar="signVerifiedEcrfsPassword">
				<f:facet name="message">
					<h:outputText
						value="#{triallabels.ecrfs_verified_password_prompt_dialog_message}"
						escape="false" />
					<h:panelGrid columns="1" cellpadding="0"
						styleClass="ctsms-input-panelgrid" rowClasses="ctsms-input-row">
						<h:panelGrid columns="3" cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<h:outputLabel for="passwordVerifiedEcrfs"
								value="#{triallabels.ecrf_signing_password_label}" />
							<h:panelGroup>
								<p:password id="passwordVerifiedEcrfs"
									widgetVar="ecrfsVerifiedPassword" required="false"
									feedback="false" redisplay="false"
									label="#{triallabels.ecrf_signing_password}"
									styleClass="ctsms-password" />
								<p:tooltip rendered="#{enableTooltips}"
									for="passwordVerifiedEcrfs">
									<h:outputText
										value="#{triallabels.ecrf_signing_password_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="passwordVerifiedEcrfs" />
						</h:panelGrid>
					</h:panelGrid>
				</f:facet>
				<p:commandButton value="#{labels.ok_button_label}"
					onclick="setHiddenField('tabView:trialecrfstatusentry_form:signPassword',ecrfsVerifiedPassword.getValue());signVerifiedEcrfsPassword.hide();signVerifiedEcrfs();"
					type="button" />
				<p:commandButton value="#{labels.cancel_button_label}"
					onclick="signVerifiedEcrfsPassword.hide();ecrfsVerifiedPassword.setValue('');"
					type="button" />
			</p:confirmDialog>
			<p:confirmDialog appendToBody="false" severity="info"
				widgetVar="signAllEcrfsPassword">
				<f:facet name="message">
					<h:outputText
						value="#{triallabels.ecrfs_all_password_prompt_dialog_message}"
						escape="false" />
					<h:panelGrid columns="1" cellpadding="0"
						styleClass="ctsms-input-panelgrid" rowClasses="ctsms-input-row">
						<h:panelGrid columns="3" cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<h:outputLabel for="passwordAllEcrfs"
								value="#{triallabels.ecrf_signing_password_label}" />
							<h:panelGroup>
								<p:password id="passwordAllEcrfs" widgetVar="ecrfsAllPassword"
									required="false" feedback="false" redisplay="false"
									label="#{triallabels.ecrf_signing_password}"
									styleClass="ctsms-password" />
								<p:tooltip rendered="#{enableTooltips}" for="passwordAllEcrfs">
									<h:outputText
										value="#{triallabels.ecrf_signing_password_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="passwordAllEcrfs" />
						</h:panelGrid>
					</h:panelGrid>
				</f:facet>
				<p:commandButton value="#{labels.ok_button_label}"
					onclick="setHiddenField('tabView:trialecrfstatusentry_form:signPassword',ecrfsAllPassword.getValue());signAllEcrfsPassword.hide();signAllEcrfs();"
					type="button" />
				<p:commandButton value="#{labels.cancel_button_label}"
					onclick="signAllEcrfsPassword.hide();ecrfsAllPassword.setValue('');"
					type="button" />
			</p:confirmDialog>
			<ui:include src="../shared/tableColumnsDialog.xhtml">
				<ui:param name="tableColumnsDialog"
					value="trialEcrfStatusProbandListTableColumnsDialog" />
				<ui:param name="dataTableId"
					value=":tabView:trialecrfstatusentry_form:trialecrfstatus_proband_list" />
			</ui:include>
			<ui:include src="../shared/tableColumnsDialog.xhtml">
				<ui:param name="tableColumnsDialog"
					value="trialEcrfStatusEcrfListTableColumnsDialog" />
				<ui:param name="dataTableId"
					value=":tabView:trialecrfstatusentry_form:trialecrfstatus_ecrf_list" />
			</ui:include>
		</h:form>
	</ui:composition>
</h:body>
</html>
