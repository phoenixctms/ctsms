<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>medications</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="medication_form" onkeypress="#{autoCompleteForceSelectionPreventFormSubmission}">
			<!-- <p:remoteCommand
				process="@this"
				name="changeMedication"

			<h:panelGrid
				columns="1"
				cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:dataTable
					styleClass="ctsms-datatable"
					lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{medication.vo.id}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="medication"
					value="#{medicationBean.medicationModel}"
					id="medication_list"
					selectionMode="single"
					selection="#{medicationBean.selectedMedication}">
					<p:ajax
						event="rowSelect"
						update=":tabView:medication_form:medication_input" />
					<f:facet name="header">
						<h:outputText value="#{medicationBean.medicationModel.rowCount} #{probandlabels.medication_list_header}" />
					</f:facet>
					<p:column sortBy="#{medication.vo.id}">
						<f:facet name="header">
							<h:outputText value="#{labels.id_column}" />
						</f:facet>
						<h:outputText value="#{medication.vo.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_asp_atc_codes_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medication.vo.asp.atcCodesLabel,96)}" />
					</p:column>	
					<p:column
						sortBy="#{medication.vo.asp.name}"
						filterBy="#{medication.vo.asp.name}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_asp_name_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medication.vo.asp.name,48)}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_substances_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medicationBean.getSubstancesLabel(medication.vo),96)}" />
					</p:column>		
					
					<p:column
						sortBy="#{medication.vo.doseValue}"
						filterBy="#{medication.vo.doseValue}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_dose_column}" />
						</f:facet>
						<h:outputText value="#{medication.vo.doseValue} #{medication.vo.doseUnit}" />
					</p:column>					

					<!-- <p:column
						sortBy="#{medication.vo.code.text}"
						filterBy="#{medication.vo.code.text}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_code_text_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medication.vo.code.text,48)}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_code_last_category_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medicationBean.getLastCategoryLabel(medication.vo.code),48)}" />
					</p:column> -->
					
					<p:column
						sortBy="#{medication.vo.diagnosis.code.text}"
						filterBy="#{medication.vo.diagnosis.id}"
						filterOptions="#{medicationBean.filterDiagnoses}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_diagnosis_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medication.vo.diagnosis.name,48)}" />
					</p:column>
					<p:column
						sortBy="#{medication.vo.procedure.code.text}"
						filterBy="#{medication.vo.procedure.code.id}"
						filterOptions="#{medicationBean.filterProcedures}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_procedure_column}" />
						</f:facet>
						<h:outputText value="#{applicationScopeBean.clipStringTrailing(medication.vo.procedure.name,48)}" />
					</p:column>
					
					<p:column sortBy="#{medication.vo.start}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_start_column}" />
						</f:facet>
						<h:outputText value="#{medication.vo.start}">
							<f:converter converterId="ctsms.Date" />
							<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column>
					<p:column sortBy="#{medication.vo.stop}">
						<f:facet name="header">
							<h:outputText value="#{probandlabels.medication_list_stop_column}" />
						</f:facet>
						<h:outputText value="#{medication.vo.stop}">
							<f:converter converterId="ctsms.Date" />
							<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
						</h:outputText>
					</p:column> 
				</p:dataTable>
				<p:panel id="medication_input">
					<f:facet name="header">
						<h:outputText value="#{medicationBean.title}" />
					</f:facet>
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					<h:panelGrid
						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-tied-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
						
						
						
						<!-- <h:panelGrid
							rendered="#{medicationBean.inputVisible}"
							columns="9"
							cellpadding="2"
							columnClasses="ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column">
							
							
							
							
							
							
														<h:outputLabel />
							<h:outputText />
							<h:outputLabel />
														<h:outputLabel />
							<h:outputText />
							<h:outputLabel />
							
							
							

							
							
							
							
							
					
							
						</h:panelGrid> -->
						
						
						<h:panelGrid
							rendered="#{medicationBean.inputVisible}"
							columns="12"
							cellpadding="2"
							columnClasses="ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column">



							<h:outputLabel
								for="asp"
								value="#{probandlabels.medication_asp_label}" />
							<h:panelGroup>
								<p:autoComplete
									id="asp"
									required="false"
									value="#{medicationBean.asp}"
									label="#{probandlabels.medication_asp}"
									styleClass="ctsms-control-larger"
									minQueryLength="#{autoCompleteMinQueryLengthCoding}"
									maxResults="#{autoCompleteMaxResultsCoding}"
									queryDelay="#{autoCompleteQueryDelayCoding}"
									dropdown="#{autoCompleteDropdownCoding}"
									global="#{autoCompleteGlobalCoding}"
									scrollHeight="#{autoCompleteScrollHeightCoding}"
									completeMethod="#{medicationBean.completeAsp}"
									forceSelection="true"
									var="asp"
									itemValue="#{asp}"
									itemLabel="#{asp.vo.name}"
									converter="ctsms.Asp">
									
									
									<p:ajax
									    process="@this"
										event="itemSelect"
										listener="#{medicationBean.handleAspSelect}"
										update="substances" />
									<p:ajax
									    process="@this"
										event="itemUnselect"
										listener="#{medicationBean.handleAspUnselect}"
										update="substances" />
									
									 <p:column>
										<h:outputText value="#{applicationScopeBean.clipStringTrailing(asp.vo.atcCodesLabel,25)}" />
									</p:column> 
									<p:column>
										<h:outputText value="#{applicationScopeBean.clipStringTrailing(asp.vo.name,128)}" />
									</p:column>
									<f:facet name="itemtip">
										<h:panelGrid
											columns="1"
											cellpadding="0"
											styleClass="ctsms-code-itemtip-panelgrid">
											<h:outputText  value="#{asp.vo.category} (#{asp.vo.human ? probandlabels.medication_asp_human_label : probandlabels.medication_asp_veterinary_label})" />
											<h:outputText
												styleClass="ctsms-code-itemtip-em"
												value="#{applicationScopeBean.clipStringTrailing(asp.vo.labeling,96)}" /> 
											
											
											<h:panelGroup>
												<ul>
													<li><h:outputText value="#{probandlabels.medication_asp_registration_number_label}" /><br /> <h:outputText
																styleClass="ctsms-code-itemtip-em"
																value="#{applicationScopeBean.clipStringTrailing(asp.vo.registrationNumber,96)}" /></li>
													<li><h:outputText value="#{probandlabels.medication_asp_registration_date_label}" /><br /> <h:outputText
																styleClass="ctsms-code-itemtip-em"
																value="#{asp.vo.registrationDate}" >
																<f:converter converterId="ctsms.Date" />
																<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
																</h:outputText></li>																												
													<li><h:outputText value="#{probandlabels.medication_asp_proprietor_label}" /><br /> <h:outputText
																styleClass="ctsms-code-itemtip-em"
																value="#{applicationScopeBean.clipStringTrailing(asp.vo.proprietor,96)}" /></li>
													<li><h:outputText value="#{probandlabels.medication_asp_prescription_label}" /><br /> <h:outputText
																styleClass="ctsms-code-itemtip-em"
																value="#{applicationScopeBean.clipStringTrailing(asp.vo.prescription,96)}" /></li>
													<li><h:outputText value="#{probandlabels.medication_asp_distribution_label}" /><br /> <h:outputText
																styleClass="ctsms-code-itemtip-em"
																value="#{applicationScopeBean.clipStringTrailing(asp.vo.distribution,96)}" /></li>																
															
												</ul>
											</h:panelGroup>											
										
											
											<h:outputText value="#{probandlabels.medication_asp_substances_label}" />
											<h:panelGroup>
												<ul>
													<ui:repeat
														value="#{asp.vo.substances}"
														var="substance">
														<li><h:outputText styleClass="ctsms-code-itemtip-em" value="#{substance.name}" /></li>
													</ui:repeat>
												</ul>
											</h:panelGroup>
											<h:outputText value="#{probandlabels.medication_asp_atc_codes_label}" />
											<h:panelGroup>
												<ul>
													<ui:repeat
														value="#{asp.vo.atcCodes}"
														var="atcCode">
														<li><h:outputText value="#{atcCode.code}" /></li>
													</ui:repeat>
												</ul>
											</h:panelGroup>
											
											
										
										</h:panelGrid>
									</f:facet>
								</p:autoComplete>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="asp">
									<h:outputText
										value="#{probandlabels.medication_asp_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="asp" />
							
							
							
							<h:outputLabel
								for="substances"
								value="#{probandlabels.medication_substances_label}" />
							<h:panelGroup>
								<p:autoComplete
									id="substances"
									required="false"
									value="#{medicationBean.substances}"
									label="#{probandlabels.medication_substances}"
									styleClass="ctsms-control-larger"
									minQueryLength="#{autoCompleteMinQueryLengthCoding}"
									maxResults="#{autoCompleteMaxResultsCoding}"
									queryDelay="#{autoCompleteQueryDelayCoding}"
									
									global="#{autoCompleteGlobalCoding}"
									scrollHeight="#{autoCompleteScrollHeightCoding}"
									completeMethod="#{medicationBean.completeSubstance}"
									
									multiple="true"
									var="substance"
									itemValue="#{substance}"
									itemLabel="#{substance.vo.name}"
									converter="ctsms.AspSubstance"> <!-- dropdown="#{autoCompleteDropdownCode}" forceSelection="true" -->
									<p:ajax
									    process="@this"
										event="itemSelect"
										listener="#{medicationBean.handleSubstanceSelect}"
										update="asp" />
									<p:ajax
									    process="@this"
										event="itemUnselect"
										listener="#{medicationBean.handleSubstanceUnselect}"
										update="asp" />
									<p:column>
										<h:outputText value="#{applicationScopeBean.clipStringTrailing(substance.vo.name,128)}" />
									</p:column>
									<!-- <f:facet name="itemtip">
										<h:panelGrid
											columns="1"
											cellpadding="0"
											styleClass="ctsms-code-itemtip-panelgrid">
											
										</h:panelGrid>
									</f:facet> -->
								</p:autoComplete>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="substances">
									<h:outputText
										value="#{probandlabels.medication_substances_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="substances" />							
														


							<h:outputLabel
								for="doseValue"
								value="#{probandlabels.medication_dose_value_label}" />
							<h:panelGroup>
								<p:inputText
									id="doseValue"
									value="#{medicationBean.in.doseValue}"
									required="false"
									label="#{probandlabels.medication_dose_value}"
									styleClass="ctsms-control-float" >
									<f:converter converterId="ctsms.Float" />
									</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="doseValue">
									<h:outputText
										value="#{probandlabels.medication_dose_value_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="doseValue" />
							
							<h:outputLabel
							    styleClass="ctsms-field-icon ctsms-icon-noencryption"
								for="doseUnit"
								value="#{labels.noencryption_warning_short_label}#{probandlabels.medication_dose_unit_label}" />
							<h:panelGroup>
								<p:autoComplete
									id="doseUnit"
									value="#{medicationBean.in.doseUnit}"
									required="false"
									label="#{probandlabels.medication_dose_unit}"
									styleClass="ctsms-control-smaller"
									minQueryLength="#{autoCompleteMinQueryLengthUnit}"
									maxResults="#{autoCompleteMaxResultsUnit}"
									queryDelay="#{autoCompleteQueryDelayUnit}"
									dropdown="#{autoCompleteDropdownUnit}"
									global="#{autoCompleteGlobalUnit}"
									scrollHeight="#{autoCompleteScrollHeightUnit}"
									completeMethod="#{medicationBean.completeDoseUnit}">
									<p:ajax
										listener="#{medicationBean.handleDoseUnitSelect}"
										event="itemSelect"
										process="@this" />
									<p:ajax
										event="blur"
										process="@this" />
								</p:autoComplete>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="doseUnit">
									<h:outputText
										value="#{probandlabels.medication_dose_unit_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="doseUnit" />		



								<h:outputLabel
									for="diagnosis"
									value="#{probandlabels.medication_diagnosis_label}" />
								<h:panelGroup>
									<p:selectOneMenu
										id="diagnosis"
										value="#{medicationBean.in.diagnosisId}"
										required="false"
										label="#{probandlabels.medication_diagnosis}"
										styleClass="ctsms-control-larger">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem
											itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{medicationBean.diagnoses}"
											var="selectItem"
											itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
									</p:selectOneMenu>
									<p:tooltip
										rendered="#{enableTooltips}"
										for="diagnosis">
										<h:outputText
											value="#{probandlabels.medication_diagnosis_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="diagnosis" />
								
								<h:outputLabel
									for="procedure"
									value="#{probandlabels.medication_procedure_label}" />
								<h:panelGroup>
									<p:selectOneMenu
										id="procedure"
										value="#{medicationBean.in.procedureId}"
										required="false"
										label="#{probandlabels.medication_procedure}"
										styleClass="ctsms-control-larger">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem
											itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{medicationBean.procedures}"
											var="selectItem"
											itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
									</p:selectOneMenu>
									<p:tooltip
										rendered="#{enableTooltips}"
										for="procedure">
										<h:outputText
											value="#{probandlabels.medication_procedure_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="procedure" />









							<h:outputLabel
								for="start"
								value="#{probandlabels.medication_start_label}" />
							<h:panelGroup>
								<p:calendar
									id="start"
									value="#{medicationBean.in.start}"
									required="false"
									label="#{probandlabels.medication_start}"
									pattern="#{sessionScopeBean.inputDatePattern}"
									yearRange="#{applicationScopeBean.calendarYearRange}"
									showWeek="true"
									navigator="true"
									locale="#{sessionScopeBean.locale}"
									styleClass="ctsms-calendar-date" >
									<f:converter converterId="ctsms.Date" />
									<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
								</p:calendar>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="start">
									<h:outputText
										value="#{probandlabels.medication_start_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="start" />
							<h:outputLabel
								for="stop"
								value="#{probandlabels.medication_stop_label}" />
							<h:panelGroup>
								<p:calendar
									id="stop"
									value="#{medicationBean.in.stop}"
									required="false"
									label="#{probandlabels.medication_stop}"
									pattern="#{sessionScopeBean.inputDatePattern}"
									yearRange="#{applicationScopeBean.calendarYearRange}"
									showWeek="true"
									navigator="true"
									locale="#{sessionScopeBean.locale}"
									styleClass="ctsms-calendar-date" >
									<f:converter converterId="ctsms.Date" />
									<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
								</p:calendar>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="stop">
									<h:outputText
										value="#{probandlabels.medication_stop_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="stop" />
						</h:panelGrid>
						<h:panelGrid
							rendered="#{medicationBean.inputVisible}"
							columns="1"
							cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
							<h:outputLabel
								styleClass="ctsms-field-icon ctsms-icon-encryption"
								for="comment"
								value="#{probandlabels.medication_comment_label}" />
							<h:panelGroup>
								<p:inputTextarea
									id="comment"
									value="#{medicationBean.in.comment}"
									required="false"
									autoResize="false"
									styleClass="ctsms-textarea"
									label="#{probandlabels.medication_comment}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="comment">
									<h:outputText
										value="#{probandlabels.medication_comment_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
						</h:panelGrid>
						<h:outputLabel rendered="#{!medicationBean.inputVisible}" />
						<h:outputLabel rendered="#{!medicationBean.inputVisible}" />
						<p:messages />
						<p:toolbar>
							<p:toolbarGroup align="left">
								<h:outputText
									styleClass="ctsms-toolbar-text"
									value="#{medicationBean.created ? medicationBean.modifiedAnnotation : ''}" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<p:commandButton
									process="@this"
									value="#{labels.reset_button_label}"
									actionListener="#{medicationBean.reset}"
									oncomplete="handleUpdateProbandTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-close"
									ajax="true"
									disabled="false"
									update="medication_list,medication_input" />
								<p:commandButton
									process="@this,medication_input"
									id="add"
									value="#{labels.add_button_label}"
									actionListener="#{medicationBean.add}"
									oncomplete="handleUpdateProbandTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-plusthick"
									ajax="true"
									disabled="#{!medicationBean.createable}"
									update="medication_list,medication_input" />
								<p:commandButton
									process="@this,medication_input"
									id="update"
									value="#{labels.update_button_label}"
									actionListener="#{medicationBean.update}"
									oncomplete="handleUpdateProbandTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-disk"
									ajax="true"
									disabled="#{!medicationBean.editable}"
									update="medication_list,medication_input" />
								<p:commandButton
									process="@this"
