<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>list collision icon</title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputText rendered="#{value != null}"
			styleClass="#{value > 0 ? 'ctsms-list-icon ctsms-icon-warning' : 'ctsms-list-icon ctsms-icon-check'}"
			value="(#{value} #{labels.collisions_label})" />

	</ui:composition>
</h:body>
</html>
