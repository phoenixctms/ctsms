<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>contact detail value</title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputLink
			styleClass="#{styleClass}"
			rendered="#{decrypted and contactDetailValue.type.email}"
			value="mailto:#{contactDetailValue.value}">
			<h:outputText value="#{contactDetailValue.value}" />
		</h:outputLink>
		<h:outputLink
			rendered="#{decrypted and contactDetailValue.type.url}"
			value="#{contactDetailValue.value}"
			target="_blank">
			<h:outputText value="#{contactDetailValue.value}" />
		</h:outputLink>
		<h:outputText
			styleClass="#{styleClass}"
			rendered="#{decrypted and !(contactDetailValue.type.email or contactDetailValue.type.url)}"
			value="#{contactDetailValue.value}" />
		<h:outputText
			styleClass="#{styleClass}"
			rendered="#{!decrypted}"
			value="#{labels.encrypted_contact_detail_value_label}" />
	</ui:composition>
</h:body>
</html>
