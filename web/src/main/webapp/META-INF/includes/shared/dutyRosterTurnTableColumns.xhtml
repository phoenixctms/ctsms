<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>duty roster turn datatable columns</title>
</h:head>
<h:body>
	<ui:composition>
		<p:column
			sortBy="#{dutyRosterTurn.vo.calendar}"
			filterBy="#{dutyRosterTurn.vo.calendar}"
			filterOptions="#{dutyRosterTurnBean.filterCalendars}">
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_calendar_column}" />
			</f:facet>
			<h:outputText value="#{dutyRosterTurn.vo.calendar}" />
		</p:column>
		<p:column
			sortBy="#{dutyRosterTurn.vo.title}"
			filterBy="#{dutyRosterTurn.vo.title}"
			filterOptions="#{dutyRosterTurnBean.filterTitles}">
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_title_column}" />
			</f:facet>
			<h:outputText value="#{dutyRosterTurn.vo.title}" />
		</p:column>
		<p:column
			sortBy="#{dutyRosterTurn.vo.start}"
			filterBy="#{dutyRosterTurn.vo.start}">
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_start_column}" />
			</f:facet>
			<h:outputText value="#{dutyRosterTurn.vo.start}">
				<f:converter converterId="ctsms.DateTime" />
				<f:attribute name="timeZone" value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
			</h:outputText>
		</p:column>
		<p:column
			sortBy="#{dutyRosterTurn.vo.stop}"
			filterBy="#{dutyRosterTurn.vo.stop}">
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_stop_column}" />
			</f:facet>
			<h:outputText value="#{dutyRosterTurn.vo.stop}">
				<f:converter converterId="ctsms.DateTime" />
				<f:attribute name="timeZone" value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
			</h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_duration_column}" />
			</f:facet>
			<h:outputText value="#{applicationScopeBean.getDutyRosterTurnDurationString(dutyRosterTurn.vo)}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{stafflabels.dutyrosterturn_list_visit_schedule_item_column}" />
			</f:facet>
			<h:outputText value="#{dutyRosterTurn.vo.visitScheduleItem.name}" />
		</p:column>
	</ui:composition>
</h:body>
</html>
