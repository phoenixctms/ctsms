<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>list ecrf validation icon</title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputText rendered="#{validationStatus != null and validationStatus.validationStatus == 'PENDING'}"
			styleClass="ctsms-list-icon ctsms-icon-information"
			value="#{validationStatus.name}" />	
		<h:outputText rendered="#{validationStatus == null or validationStatus.validationStatus != 'PENDING'}"
			value="#{value}">
			<f:converter converterId="ctsms.DateTime" />	
			<f:attribute name="timeZone" value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
		</h:outputText>
	</ui:composition>
</h:body>
</html>
