<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>course inventory bookings</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="courseinventorybooking_form">
			<!-- <p:remoteCommand
				process="@this"
				name="changeCourseInventoryBooking"
				actionListener="#{courseInventoryBookingBean.change(courseBean.in.id)}"
				update="inventorybooking_list,inventorybooking_input" /> -->
			<h:panelGrid
				columns="1"
				cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:dataTable
					styleClass="ctsms-datatable"
					lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{booking.vo.id}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="booking"
					value="#{courseInventoryBookingBean.bookingModel}"
					id="inventorybooking_list"
					selectionMode="single"
					selection="#{courseInventoryBookingBean.selectedInventoryBooking}"
					rowStyleClass="#{booking.vo.inventory.deferredDelete ? 'ctsms-strikethrough' : ''}">
					<p:ajax
						event="rowSelect"
						update=":tabView:courseinventorybooking_form:inventorybooking_input" />
					<f:facet name="header">
						<h:outputText value="#{courseInventoryBookingBean.bookingModel.rowCount} #{courselabels.course_inventory_booking_inventorybooking_list_header}" />
					</f:facet>
					<p:column style="width:16px;">
						<p:rowToggler />
					</p:column>
					<p:column sortBy="#{booking.vo.id}">
						<f:facet name="header">
							<h:outputText value="#{labels.id_column}" />
						</f:facet>
						<h:outputText value="#{booking.vo.id}" />
					</p:column>
					<p:column
						sortBy="#{booking.vo.inventory.name}"
						filterBy="#{booking.vo.inventory.name}">
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_inventory_name_column}" />
						</f:facet>
						<ui:include src="../shared/listIcon.xhtml">
							<ui:param
								name="label"
								value="#{booking.vo.inventory.name}" />
							<ui:param
								name="icon"
								value="#{booking.vo.inventory.category.nodeStyleClass}" />
							<ui:param
								name="rendered"
								value="true" />
						</ui:include>
					</p:column>
					<ui:include src="../shared/inventoryBookingTableColumns.xhtml">
						<ui:param
							name="bookingBean"
							value="#{courseInventoryBookingBean}" />
					</ui:include>
					<p:column sortBy="#{booking.vo.onBehalfOf}">
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_onbehalfof_column}" />
						</f:facet>
						<ui:include src="../shared/listIcon.xhtml">
							<ui:param
								name="label"
								value="#{booking.vo.onBehalfOf.name}" />
							<ui:param
								name="icon"
								value="#{booking.vo.onBehalfOf.category.nodeStyleClass}" />
							<ui:param
								name="rendered"
								value="true" />
						</ui:include>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_colliding_inventory_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="value"
								value="#{courseInventoryBookingBean.getCollidingInventoryStatusEntryModel(booking.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_colliding_staff_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="value"
								value="#{courseInventoryBookingBean.getCollidingStaffStatusEntryModel(booking.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_colliding_duty_roster_turn_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="value"
								value="#{courseInventoryBookingBean.getCollidingDutyRosterTurnModel(booking.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{courselabels.course_inventory_booking_inventorybooking_list_colliding_course_participation_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="value"
								value="#{courseInventoryBookingBean.getCollidingCourseParticipationStatusEntryModel(booking.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:rowExpansion>
						<p:tabView styleClass="ctsms-rowexpansion-tabview">
							<ui:include src="../shared/collidingInventoryStatusTableTab.xhtml">
								<ui:param
									name="collidingInventoryStatusEntryModel"
									value="#{courseInventoryBookingBean.getCollidingInventoryStatusEntryModel(booking.vo)}" />
								<ui:param
									name="showInventory"
									value="false" />
								<ui:param
									name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param
									name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param
									name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param
									name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param
									name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param
									name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param
									name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param
									name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param
									name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param
									name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include src="../shared/collidingStaffStatusTableTab.xhtml">
								<ui:param
									name="collidingStaffStatusEntryModel"
									value="#{courseInventoryBookingBean.getCollidingStaffStatusEntryModel(booking.vo)}" />
								<ui:param
									name="showStaff"
									value="true" />
								<ui:param
									name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param
									name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param
									name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param
									name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param
									name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param
									name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param
									name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param
									name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param
									name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param
									name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include src="../shared/collidingDutyRosterTurnTableTab.xhtml">
								<ui:param
									name="collidingDutyRosterTurnModel"
									value="#{courseInventoryBookingBean.getCollidingDutyRosterTurnModel(booking.vo)}" />
								<ui:param
									name="showStaff"
									value="true" />
								<ui:param
									name="showTrial"
									value="true" />
								<ui:param
									name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param
									name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param
									name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param
									name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param
									name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param
									name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param
									name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param
									name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param
									name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param
									name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include src="../shared/collidingCourseParticipationTableTab.xhtml">
								<ui:param
									name="collidingCourseParticipationStatusEntryModel"
									value="#{courseInventoryBookingBean.getCollidingCourseParticipationStatusEntryModel(booking.vo)}" />
								<ui:param
									name="showStaff"
									value="true" />
								<ui:param
									name="showCourse"
									value="true" />
								<ui:param
									name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param
									name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param
									name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param
									name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param
									name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param
									name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param
									name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param
									name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param
									name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param
									name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
						</p:tabView>
					</p:rowExpansion>
				</p:dataTable>
				<p:panel id="inventorybooking_input">
					<f:facet name="header">
						<h:outputText value="#{courseInventoryBookingBean.title}" />
					</f:facet>
					<h:panelGrid
						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-tied-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
						<h:panelGrid
							columns="9"
							cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<ui:include src="../shared/inventoryBookingInput.xhtml">
								<ui:param
									name="bookingBean"
									value="#{courseInventoryBookingBean}" />
								<ui:param
									name="namingContainer"
									value=":tabView:courseinventorybooking_form" />
							</ui:include>
						</h:panelGrid>
						<h:panelGrid
							columns="1"
							cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							columnClasses="ctsms-textarea-column">
							<h:outputLabel
								styleClass="ctsms-field-icon ctsms-icon-noencryption"
								for="bookingcomment"
								value="#{labels.noencryption_warning_label}#{courselabels.course_inventory_booking_comment_label}" />
							<h:panelGroup>
								<p:inputTextarea
									id="bookingcomment"
									value="#{courseInventoryBookingBean.in.comment}"
									required="false"
									autoResize="false"
									styleClass="ctsms-textarea"
									label="#{courselabels.course_inventory_booking_comment}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="bookingcomment">
									<h:outputText
										value="#{courselabels.course_inventory_booking_comment_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
						</h:panelGrid>
						<p:messages />
						<p:toolbar>
							<p:toolbarGroup align="left">
								<h:outputText
									styleClass="ctsms-toolbar-text"
									value="#{courseInventoryBookingBean.created ? courseInventoryBookingBean.modifiedAnnotation : ''}" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<p:commandButton
									process="@this"
									value="#{labels.reset_button_label}"
									actionListener="#{courseInventoryBookingBean.reset}"
									oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-close"
									ajax="true"
									disabled="false"
									update="inventorybooking_list,inventorybooking_input" />
								<p:commandButton
									process="@this,inventorybooking_input"
									id="add"
									value="#{labels.add_button_label}"
									actionListener="#{courseInventoryBookingBean.add}"
									oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-plusthick"
									ajax="true"
									disabled="#{!courseInventoryBookingBean.createable}"
									update="inventorybooking_list,inventorybooking_input" />
								<p:commandButton
									process="@this,inventorybooking_input"
									id="update"
									value="#{labels.update_button_label}"
									actionListener="#{courseInventoryBookingBean.update}"
									oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-disk"
									ajax="true"
									disabled="#{!courseInventoryBookingBean.editable}"
									update="inventorybooking_list,inventorybooking_input" />
								<p:commandButton
									process="@this"
									value="#{labels.delete_button_label}"
									actionListener="#{courseInventoryBookingBean.delete}"
									oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-trash"
									ajax="true"
									disabled="#{!courseInventoryBookingBean.created}"
									update="inventorybooking_list,inventorybooking_input" />
								<p:commandButton
									process="@this"
									value="#{labels.load_button_label}"
									actionListener="#{courseInventoryBookingBean.load}"
									oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
									icon="ui-icon ui-icon-refresh"
									ajax="true"
									disabled="#{!courseInventoryBookingBean.created}"
									update="inventorybooking_list,inventorybooking_input" />
							</p:toolbarGroup>
							<p:separator />
							<p:toolbarGroup align="right">
								<ui:include src="../shared/toolbarAjaxStatus.xhtml" />
							</p:toolbarGroup>
						</p:toolbar>
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
