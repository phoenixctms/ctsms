<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>user permission profiles</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="userpermissionprofile_form">
			<!-- <p:remoteCommand
				process="@this"
				name="changeUserPermissionProfiles"
				actionListener="#{userPermissionProfileBean.change(userBean.in.id)}"
				update="userpermissionprofile_input_grid" /> -->
			<h:panelGrid
				columns="1"
				cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<h:panelGrid
					id="userpermissionprofile_input_grid"
					columns="1"
					cellpadding="0"
					styleClass="ctsms-input-panelgrid"
					rowClasses="ctsms-input-row,ctsms-message-row,ctsms-toolbar-row">
					<p:dataGrid
						var="profileGroup"
						value="#{userPermissionProfileBean.userPermissionProfileModel.getPermissionProfileGroups()}"
						paginator="true"
						columns="2"
						rows="4"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginatorPosition="bottom"
						pageLinks="5"
						paginatorAlwaysVisible="true"
						styleClass="ctsms-userpermissionprofiles-datagrid"
						id="userpermissionprofile_inputs">
						<p:column>
							<p:panel toggleable="false">
								<f:facet name="header">
									<h:outputText value="#{profileGroup.profileGroupName}" />
								</f:facet>
								<p:selectOneRadio
									id="userpermissionprofile_input"
									layout="pageDirection"
									value="#{userPermissionProfileBean.userPermissionProfileModel[profileGroup.profileGroup.name()]}">
									<f:selectItems
										value="#{userPermissionProfileBean.userPermissionProfileModel.getPermissionProfiles(profileGroup.profileGroup.name())}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax />
								</p:selectOneRadio>
							</p:panel>
						</p:column>
					</p:dataGrid>
					<p:messages />
					<p:toolbar>
						<p:toolbarGroup align="left">
							<h:outputText
								styleClass="ctsms-toolbar-text"
								value="#{userPermissionProfileBean.created ? userPermissionProfileBean.modifiedAnnotation : ''}" />
						</p:toolbarGroup>
						<p:separator />
						<p:toolbarGroup align="right">
							<p:commandButton
								process="@this,userpermissionprofile_inputs"
								id="update"
								value="#{labels.update_button_label}"
								actionListener="#{userPermissionProfileBean.update}"
								oncomplete="handleUpdateUserTabTitles(xhr, status, args)"
								icon="ui-icon ui-icon-disk"
								ajax="true"
								disabled="#{!userPermissionProfileBean.editable}"
								update="userpermissionprofile_input_grid" />
							<p:commandButton
								process="@this"
								value="#{labels.load_button_label}"
								actionListener="#{userPermissionProfileBean.load}"
								oncomplete="handleUpdateUserTabTitles(xhr, status, args)"
								icon="ui-icon-refresh"
								ajax="true"
								disabled="#{!userPermissionProfileBean.created}"
								update="userpermissionprofile_input_grid" />
						</p:toolbarGroup>
						<p:separator />
						<p:toolbarGroup align="right">
							<ui:include src="../shared/toolbarAjaxStatus.xhtml" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
