				name="changeStaffAssociation"

				update="association_lists" /> -->

							columns="1"
							cellpadding="0"
							styleClass="ctsms-content-panelgrid">

								styleClass="ctsms-datatable"
								lazy="true"
								rows="#{dataTablesRowsFullPageTab}"

								paginatorTemplate="#{dataTablesPaginatorTemplateFullPageTab}"

								scrollable="#{dataTablesScrollableFullPageTab}"
								scrollHeight="#{dataTablesScrollHeightFullPageTab}"
								resizableColumns="#{dataTablesResizableColumnsFullPageTab}"
								sortBy="#{user.vo.id}"
								emptyMessage="#{labels.datatable_permission_empty_message}"
								var="user"
								value="#{staffAssociationBean.accountModel}"
								id="account_list">

									<h:panelGrid
										columns="3"
										cellpadding="0"
										columnClasses="ctsms-datatable-header-text-column,ctsms-ajaxstatus-column,ctsms-datatable-header-button-column">

											process="@this"
											actionListener="#{staffAssociationBean.refreshAccount}"
											title="#{labels.update_datatable_button_title}"
											icon="ui-icon-refresh"
											styleClass="ctsms-list-header-button"
											ajax="true"
											update=":tabView:staffassociation_form:association_lists:account_list" />
									</h:panelGrid>
								</f:facet>

									<f:facet name="header">

									<h:outputText value="#{user.vo.id}" />

									<h:outputText value="#{user.vo.name}" />

									</f:facet>

										icon="ui-icon ui-icon-extlink"
										onclick="openUser(#{user.vo.id})" />

										title="#{labels.open_trial_button_label}"
										icon="ui-icon ui-icon-extlink"
										onclick="openTrial(#{teamMember.vo.trial.id})" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:tab>
					<p:tab title="#{stafflabels.staff_association_shift_duration_summary_tab_label}">
						<h:panelGrid
							columns="1"
							cellpadding="0"
							styleClass="ctsms-content-panelgrid">
							<ui:include src="../shared/shiftDurationSummaryTable.xhtml">
								<ui:param
									name="shiftDurationSummaryModel"
									value="#{staffAssociationBean.shiftDurationModel}" />
								<ui:param
									name="namingContainer"
									value=":tabView:staffassociation_form:association_lists" />
								<ui:param
									name="showTrials"
									value="true" />
								<ui:param
									name="showStaff"
									value="false" />
								<ui:param
									name="dataTableRows"
									value="#{dataTablesRowsFullPageTab}" />
								<ui:param
									name="dataTablePaginator"
									value="#{dataTablesPaginatorFullPageTab}" />
								<ui:param
									name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateFullPageTab}" />
								<ui:param
									name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateFullPageTab}" />
								<ui:param
									name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionFullPageTab}" />
								<ui:param
									name="dataTablePageLinks"
									value="#{dataTablesPageLinksFullPageTab}" />
								<ui:param
									name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleFullPageTab}" />
								<ui:param
									name="dataTableScrollable"
									value="#{dataTablesScrollableFullPageTab}" />
								<ui:param
									name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightFullPageTab}" />
								<ui:param
									name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsFullPageTab}" />
							</ui:include>
						</h:panelGrid>
					</p:tab>
					
					
					
					
					
					
					
					
					
					<p:tab title="#{stafflabels.staff_association_patients_tab_label}">
						<h:panelGrid
							columns="1"
							cellpadding="0"
							styleClass="ctsms-content-panelgrid">
							<p:dataTable
								styleClass="ctsms-datatable"
								lazy="true"
								rows="#{dataTablesRowsFullPageTab}"
								paginator="#{dataTablesPaginatorFullPageTab}"
								paginatorTemplate="#{dataTablesPaginatorTemplateFullPageTab}"
								rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateFullPageTab}"
								paginatorPosition="#{dataTablesPaginatorPositionFullPageTab}"
								pageLinks="#{dataTablesPageLinksFullPageTab}"
								paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleFullPageTab}"
								scrollable="#{dataTablesScrollableFullPageTab}"
								scrollHeight="#{dataTablesScrollHeightFullPageTab}"
								resizableColumns="#{dataTablesResizableColumnsFullPageTab}"
								sortBy="#{proband.vo.id}"
								emptyMessage="#{labels.datatable_permission_empty_message}"
								var="proband"
								value="#{staffAssociationBean.patientModel}"
								id="patients_list">
								<f:facet name="header">
									<h:panelGrid
										columns="3"
										cellpadding="0"
										columnClasses="ctsms-datatable-header-text-column,ctsms-ajaxstatus-column,ctsms-datatable-header-button-column">
										<h:outputText value="#{staffAssociationBean.patientModel.rowCount} #{stafflabels.staff_association_patients_list_header}" />
										<ui:include src="../shared/ajaxStatus.xhtml" />
										<p:commandButton
											process="@this"
											actionListener="#{staffAssociationBean.refreshPatient}"
											title="#{labels.update_datatable_button_title}"
											icon="ui-icon-refresh"
											styleClass="ctsms-list-header-button"
											ajax="true"
											update=":tabView:staffassociation_form:association_lists:patients_list" />
									</h:panelGrid>
								</f:facet>
								<p:column sortBy="#{proband.vo.id}">
									<f:facet name="header">
										<h:outputText value="#{labels.id_column}" />
									</f:facet>
									<h:outputText value="#{proband.vo.id}" />
								</p:column>



				<p:column filterBy="#{proband.vo.personParticulars.lastNameHash}">
					<f:facet name="header">
						<h:outputText
							styleClass="ctsms-list-header-icon ctsms-icon-searchencrypted"
							value="#{stafflabels.staff_association_patients_list_last_name_column}" />
					</f:facet>
					<ui:include src="../shared/listIcon.xhtml">
						<ui:param
							name="label"
							value="#{proband.vo.name}" />
						<ui:param
							name="icon"
							value="#{proband.vo.decrypted ? 'ctsms-icon-decrypted' : 'ctsms-icon-encrypted'}" />
						<ui:param
							name="rendered"
							value="#{proband.vo.person}" />
					</ui:include>
				</p:column>
				
				<p:column filterBy="#{proband.vo.animalParticulars.animalName}"
					sortBy="#{proband.vo.animalParticulars.animalName}">
					<f:facet name="header">
						<h:outputText
							value="#{stafflabels.staff_association_patients_list_animal_name_column}" />
					</f:facet>
					<h:outputText rendered="#{!proband.vo.person}" value="#{proband.vo.name}" />
				</p:column>

								<p:column
									sortBy="#{proband.vo.department}"
									filterBy="#{proband.vo.department.id}"
									filterOptions="#{sessionScopeBean.filterDepartments}">
									<f:facet name="header">
										<h:outputText value="#{stafflabels.staff_association_patients_list_proband_department_column}" />
									</f:facet>
									<h:outputText value="#{course.vo.department.name}" />
								</p:column>

				<p:column
					sortBy="#{proband.vo.category}"
					filterBy="#{proband.vo.category.id}"
					filterOptions="#{sessionScopeBean.filterProbandCategories}">
					<f:facet name="header">
						<h:outputText value="#{stafflabels.staff_association_patients_list_proband_category_column}" />
					</f:facet>
					<ui:include src="../shared/listIcon.xhtml">
						<ui:param
							name="label"
							value="#{proband.vo.category.name}" />
						<ui:param
							name="icon"
							value="#{proband.vo.category.nodeStyleClass}" />
						<ui:param
							name="rendered"
							value="true" />
					</ui:include>
				</p:column>
				<p:column>
					<!-- filterBy="#{proband.vo.personParticulars.gender}"
					filterOptions="#{sessionScopeBean.filterSexes}">  -->
					<f:facet name="header">
						<h:outputText value="#{stafflabels.staff_association_patients_list_gender_column}" />
					</f:facet>
					<h:outputText value="#{proband.vo.gender.name}" />
					<!-- rendered="#{proband.vo.person}" -->
				</p:column>




								<p:column style="width:32px;">
									<p:commandButton
										type="button"
										title="#{labels.open_proband_button_label}"
										icon="ui-icon ui-icon-extlink"
										disabled="#{!proband.vo.decrypted}"
										onclick="openProband(#{proband.vo.id})" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:tab>
					
					
					
					
				</p:tabView>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
