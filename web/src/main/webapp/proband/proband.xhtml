<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>proband tab</title>
</h:head>
<h:body>
	<ui:composition template="/META-INF/templates/probandEntityTemplate.xhtml">
		<ui:param
			name="title"
			value="#{probandBean.title}" />
		<ui:param
			name="windowName"
			value="#{probandBean.windowName}" />
		<ui:define name="content">
			<ui:include src="/META-INF/includes/shared/transposeTabIndexes.xhtml" >
				<ui:param name="tabTitles" value="#{applicationScopeBean.mapToList(sessionScopeBean.probandTabTitles)}" />
				<ui:param name="visibleTabSet" value="#{sessionScopeBean.probandVisibleTabSet}" />
			</ui:include>		
			<h:panelGrid
				columns="1"
				cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:tabView
					id="tabView"
					dynamic="true" cache="false"
					widgetVar="probandTabView"
					onTabShow="handleProbandTabChange(transposeTabIndex(index.index()))"
					orientation="#{sessionScopeBean.probandVisibleTabSet.size() > 5 ? 'left' : 'top'}"
					styleClass="ctsms-tabview">
					<p:tab
						id="probandmain"
						disabled="false"
						titleStyleClass="#{!probandBean.created ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandlabels.proband_main_tab_label}">
						<ui:include src="/META-INF/includes/proband/probandMain.xhtml" />
					</p:tab>
					<p:tab
						id="probandimage"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandimage')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_IMAGE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_IMAGE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandImage.xhtml" />
					</p:tab>
					<p:tab
						id="probandtags"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandtags')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_TAG_VALUE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_TAG_VALUE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandTag.xhtml" />
					</p:tab>
					<p:tab
						id="probandcontactdetails"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandcontactdetails')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_CONTACT_DETAIL_VALUE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_CONTACT_DETAIL_VALUE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandContactDetail.xhtml" />
					</p:tab>
					<p:tab
						id="probandrecipients"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandrecipients')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_RECIPIENT_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_RECIPIENT_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandRecipient.xhtml" />
					</p:tab>					
					<p:tab
						id="probandaddresses"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandaddresses')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_ADDRESS_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_ADDRESS_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandAddress.xhtml" />
					</p:tab>

					<p:tab
						id="probandstatus"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandstatus')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_STATUS_ENTRY_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_STATUS_ENTRY_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandStatus.xhtml" />
					</p:tab>
					<p:tab
						id="probandinventorybookings"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandinventorybookings')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_INVENTORY_BOOKING_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_INVENTORY_BOOKING_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandInventoryBooking.xhtml" />
					</p:tab>

					<p:tab
						id="diagnoses"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('diagnoses')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_DIAGNOSIS_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_DIAGNOSIS_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/diagnosis.xhtml" />
					</p:tab>
					<p:tab
						id="procedures"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('procedures')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROCEDURE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROCEDURE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/procedure.xhtml" />
					</p:tab>
					
					<p:tab
						id="medications"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('medications')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_MEDICATION_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_MEDICATION_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/medication.xhtml" />
					</p:tab>
					
					<p:tab
						id="inquiryvalues"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('inquiryvalues')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_INQUIRY_VALUE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_INQUIRY_VALUE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/inquiryValue.xhtml" />
					</p:tab>
					
					<p:tab
						id="trialparticipations"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('trialparticipations')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_TRIAL_PARTICIPATION_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_TRIAL_PARTICIPATION_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/trialParticipation.xhtml" />
					</p:tab>
					<p:tab
						id="probandvisitschedule"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandvisitschedule')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="tsms-tabtitle"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_VISIT_SCHEDULE_ITEM_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandVisitSchedule.xhtml" />
					</p:tab>
					<p:tab
						id="probandecrfstatusentries"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandecrfstatusentries')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="tsms-tabtitle"
						title="#{messages.probandecrfstatusentries_tab_label}">
						<ui:include src="/META-INF/includes/proband/probandEcrfStatusEntry.xhtml" />
					</p:tab>

					<p:tab
						id="bankaccounts"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('bankaccounts')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_BANK_ACCOUNT_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_BANK_ACCOUNT_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/bankAccount.xhtml" />
					</p:tab>
					<p:tab
						id="moneytransfers"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('moneytransfers')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_MONEY_TRANSFER_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_MONEY_TRANSFER_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/moneyTransfer.xhtml" />
					</p:tab>

					<p:tab
						id="probandjobs"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandjobs')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_JOB_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_JOB_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandJob.xhtml" />
					</p:tab>
					<p:tab
						id="probandfiles"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandfiles')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_FILE_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_FILE_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandFile.xhtml" />
					</p:tab>
					<p:tab
						id="probandjournal"
						rendered="#{sessionScopeBean.probandVisibleTabSet.contains('probandjournal')}"
						disabled="#{!probandBean.created}"
						titleStyleClass="#{probandBean.isTabEmphasized(applicationScopeBean.jsValue('AJAX_PROBAND_JOURNAL_ENTRY_COUNT')) ? 'ctsms-tabtitle-emphasized' : 'ctsms-tabtitle'}"
						title="#{probandBean.getTabTitle(applicationScopeBean.jsValue('AJAX_PROBAND_JOURNAL_ENTRY_COUNT'))}">
						<ui:include src="/META-INF/includes/proband/probandJournal.xhtml" />
					</p:tab>
				</p:tabView>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
