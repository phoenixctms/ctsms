<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>duty roster schedule</title>
</h:head>
<h:body>
	<ui:composition template="/META-INF/templates/trialHomeTemplate.xhtml">
		<ui:param
			name="title"
			value="#{triallabels.duty_roster_schedule_title}" />
		<ui:define name="head">
			<h:outputStylesheet
				name="staff.css"
				library="css"
				target="head" />
			<h:outputScript
				name="staff.js"
				library="js"
				target="head" />
			<h:outputScript
				name="scheduleCalendarWeek.js"
				library="js"
				target="head" />
			<h:outputScript
				name="jquery.fullCalendar.js"
				library="js"
				target="head" />
		</ui:define>
		<ui:define name="content">
			<h:form id="dutyrosterschedule_form">
				<p:remoteCommand
					process="teammember_filter"
					name="changeTeamMemberStaff"
					actionListener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}"
					oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand
					process="trial_filter"
					name="changeTrial"
					actionListener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}"
					oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<h:panelGrid
					columns="1"
					cellpadding="0"
					styleClass="ctsms-content-panelgrid">
					<p:panel>
						<h:panelGrid
							columns="10"
							cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-ajaxstatus-column">
							<h:outputLabel
								for="department_filter"
								value="#{triallabels.duty_roster_schedule_department_filter_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="department_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.departmentId}"
									required="false"
									label="#{triallabels.duty_roster_schedule_department_filter}"
									styleClass="ctsms-control">
									<f:converter converterId="ctsms.ID" />
									<f:selectItem
										itemLabel="#{labels.no_selection_label}"
										itemValue="#{applicationScopeBean.noSelectionValue}" />
									<f:selectItems
										value="#{scheduleDutyRosterTurnBean.departments}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax
										update="calendar_filter,tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="department_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_department_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="department_filter" />
							<h:outputLabel
								for="trialStatusType_filter"
								value="#{triallabels.duty_roster_schedule_trial_status_type_filter_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="trialStatusType_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.statusId}"
									required="false"
									label="#{triallabels.duty_roster_schedule_trial_status_type_filter}"
									styleClass="ctsms-control">
									<f:converter converterId="ctsms.ID" />
									<f:selectItems
										value="#{sessionScopeBean.filterTrialStatusTypes}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="trialStatusType_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_trial_status_type_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="trialStatusType_filter" />
							<h:outputLabel
								for="trial_filter"
								value="#{triallabels.duty_roster_schedule_trial_filter_label}" />
							<h:panelGrid
								columns="3"
								cellpadding="0">
								<h:panelGroup>
									<h:inputHidden
										id="trial_filter"
										required="false"
										value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.trialId}">
										<f:converter converterId="ctsms.ID" />
									</h:inputHidden>
									<p:commandButton
										id="trial_filterName"
										value="#{applicationScopeBean.clipStringPicker(scheduleDutyRosterTurnBean.dutyRosterScheduleModel.trialName)}"
										title="#{triallabels.duty_roster_schedule_trial_filter_tooltip}#{labels.open_trial_button_label}"
										styleClass="ctsms-picker"
										icon="ui-icon ui-icon-extlink"
										type="button"
										onclick="openPickedTrial(':dutyrosterschedule_form:trial_filter')" />
								</h:panelGroup>
								<p:commandButton
									title="#{labels.pick_trial_button_label}"
									icon="ui-icon ui-icon-search"
									type="button"
									onclick="openTrialPicker(':dutyrosterschedule_form:trial_filter',':dutyrosterschedule_form:trial_filterName','changeTrial')" />
								<p:commandButton
									title="#{labels.clear_trial_button_label}"
									icon="ui-icon ui-icon-close"
									type="button"
									onclick="clearID(':dutyrosterschedule_form:trial_filter',':dutyrosterschedule_form:trial_filterName','#{applicationScopeBean.noTrialPickedMessage}','changeTrial')" />
							</h:panelGrid>
							<p:message for="trial_filter" />
							<ui:include src="/META-INF/includes/shared/ajaxStatus.xhtml" />
							<h:outputLabel
								for="staff_category_filter"
								value="#{triallabels.duty_roster_schedule_staff_category_filter_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="staff_category_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.staffCategoryId}"
									required="false"
									label="#{triallabels.duty_roster_schedule_staff_category_filter}"
									styleClass="ctsms-control">
									<f:converter converterId="ctsms.ID" />
									<f:selectItem
										itemLabel="#{labels.no_selection_label}"
										itemValue="#{applicationScopeBean.noSelectionValue}" />
									<f:selectItems
										value="#{scheduleDutyRosterTurnBean.staffCategories}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="staff_category_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_staff_category_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="staff_category_filter" />
							<h:outputLabel
								for="calendar_filter"
								value="#{triallabels.duty_roster_schedule_calendar_filter_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="calendar_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.calendar}"
									required="false"
									label="#{triallabels.duty_roster_schedule_calendar_filter}"
									styleClass="ctsms-control">
									<f:selectItems
										value="#{scheduleDutyRosterTurnBean.filterCalendars}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="calendar_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_calendar_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="calendar_filter" />
							<h:outputLabel
								for="teammember_filter"
								value="#{triallabels.duty_roster_schedule_team_member_filter_label}" />
							<h:panelGrid
								columns="4"
								cellpadding="0">
								<h:panelGroup>
									<h:inputHidden
										id="teammember_filter"
										required="false"
										value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.teamMemberStaffId}">
										<f:converter converterId="ctsms.ID" />
									</h:inputHidden>
									<p:commandButton
										id="teammember_filterName"
										value="#{applicationScopeBean.clipStringPicker(scheduleDutyRosterTurnBean.dutyRosterScheduleModel.teamMemberStaffName)}"
										title="#{triallabels.duty_roster_schedule_team_member_filter_tooltip}#{labels.open_staff_button_label}"
										styleClass="ctsms-picker"
										icon="ui-icon ui-icon-extlink"
										type="button"
										onclick="openPickedStaff(':dutyrosterschedule_form:teammember_filter')" />
								</h:panelGroup>
								<p:commandButton
									title="#{labels.pick_active_identity_staff_button_label}"
									icon="ui-icon ui-icon-person"
									type="button"
									disabled="#{!sessionScopeBean.hasUserIdentity}"
									onclick="setID(':dutyrosterschedule_form:teammember_filter',#{sessionScopeBean.hasUserIdentity ? sessionScopeBean.userIdentity.id : 'null'},':dutyrosterschedule_form:teammember_filterName','#{sessionScopeBean.userIdentityName}','changeTeamMemberStaff')" />
								<p:commandButton
									title="#{labels.pick_staff_button_label}"
									icon="ui-icon ui-icon-search"
									type="button"
									onclick="openStaffPicker(':dutyrosterschedule_form:teammember_filter',':dutyrosterschedule_form:teammember_filterName','changeTeamMemberStaff')" />
								<p:commandButton
									title="#{labels.clear_staff_button_label}"
									icon="ui-icon ui-icon-close"
									type="button"
									onclick="clearID(':dutyrosterschedule_form:teammember_filter',':dutyrosterschedule_form:teammember_filterName','#{applicationScopeBean.noStaffPickedMessage}','changeTeamMemberStaff')" />
							</h:panelGrid>
							<p:message for="teammember_filter" />
							<h:outputText value="" />
							<h:outputLabel
								for="duty_roster_filter"
								value="#{triallabels.duty_roster_schedule_duty_roster_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="duty_roster_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showDutyRoster}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="duty_roster_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_duty_roster_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="duty_roster_filter" />
							<h:outputLabel
								for="visit_schedule_filter"
								value="#{triallabels.duty_roster_schedule_visit_schedule_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="visit_schedule_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showVisitSchedule}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="visit_schedule_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_visit_schedule_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="visit_schedule_filter" />
							<h:outputLabel
								for="visitType_filter"
								value="#{triallabels.duty_roster_schedule_visit_type_filter_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="visitType_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.visitTypeId}"
									required="false"
									label="#{triallabels.duty_roster_schedule_visit_type_filter}"
									styleClass="ctsms-control">
									<f:converter converterId="ctsms.ID" />
									<f:selectItems
										value="#{sessionScopeBean.filterVisitTypes}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="visitType_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_visit_type_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="visitType_filter" />
							<h:outputText value="" />
							<h:outputLabel
								for="timeline_events_filter"
								value="#{triallabels.duty_roster_schedule_timeline_events_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="timeline_events_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showTimelineEvents}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="timeline_events_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_timeline_events_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="timeline_events_filter" />
							<h:outputLabel
								for="course_bookings_filter"
								value="#{triallabels.duty_roster_schedule_course_bookings_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="course_bookings_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showCourseBookings}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="course_bookings_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_course_bookings_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="course_bookings_filter" />
							<h:outputLabel
								for="courses_filter"
								value="#{triallabels.duty_roster_schedule_courses_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="courses_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showCourses}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="courses_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_courses_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="courses_filter" />
							<p:commandButton
								type="button"
								onclick="calendarPrintPreview('#{labels.schedule_print_window_title}')"
								title="#{labels.print_schedule_button_title}"
								icon="ui-icon-print" />
							<h:outputLabel
								for="staff_status_filter"
								value="#{triallabels.duty_roster_schedule_staff_status_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="staff_status_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showStaffStatus}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="staff_status_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_staff_status_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="staff_status_filter" />
							<h:outputLabel
								for="proband_status_filter"
								value="#{triallabels.duty_roster_schedule_proband_status_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="proband_status_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showProbandStatus}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="proband_status_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_proband_status_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="proband_status_filter" />
							<h:outputLabel
								for="holiday_filter"
								value="#{triallabels.duty_roster_schedule_holidays_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="holiday_filter"
									value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel.showHolidays}">
									<p:ajax
										update="tabView"
										oncomplete="handleDutyRosterDepartmentCategorySelected(xhr, status, args)"
										listener="#{scheduleDutyRosterTurnBean.handleDepartmentCategoryTrialChange}" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="holiday_filter">
									<h:outputText
										value="#{triallabels.duty_roster_schedule_holidays_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="holiday_filter" />
							<p:commandButton
								type="button"
								onclick="updateDutyRosterSchedule()"
								title="#{triallabels.refresh_duty_roster_schedule_button_title}"
								icon="ui-icon-refresh" />
						</h:panelGrid>
					</p:panel>
					<p:schedule
						value="#{scheduleDutyRosterTurnBean.dutyRosterScheduleModel}"
						editable="true"
						draggable="true"
						resizable="true"
						widgetVar="dutyRosterSchedule"
						showWeekends="true"
						axisFormat="#{applicationScopeBean.scheduleTimePattern}"
						timeFormat="#{applicationScopeBean.scheduleTimePattern}"
						styleClass="ctsms-schedule"
						locale="#{sessionScopeBean.locale}"
						timeZone="#{sessionScopeBean.timeZone}"
						view="agendaDay"
						leftHeaderTemplate="prev,today,next"
						centerTemplate="title"
						
						rightHeaderTemplate="#{applicationScopeBean.scheduleRightHeaderTemplate}">
						<!-- rightHeaderTemplate="month,agendaWeek,agendaDay"> -->
						<p:ajax
							event="dateSelect"
							onstart="setSupressWait()"
							listener="#{scheduleDutyRosterTurnBean.onDateSelect}"
							update="tabView,messages"
							oncomplete="dutyRosterTurnDialog.show()" />
						<p:ajax
							event="eventSelect"
							onstart="setSupressWait()"
							listener="#{scheduleDutyRosterTurnBean.onEventSelect}"
							update="tabView,messages"
							oncomplete="handleDutyRosterScheduleEventSelected(xhr, status, args)" />
						<p:ajax
							event="eventMove"
							listener="#{scheduleDutyRosterTurnBean.onEventMove}"
							update="tabView,messages"
							oncomplete="handleDutyRosterScheduleEventMoved(xhr, status, args)" />
						<p:ajax
							event="eventResize"
							listener="#{scheduleDutyRosterTurnBean.onEventResize}"
							update="tabView,messages"
							oncomplete="handleDutyRosterScheduleEventResized(xhr, status, args)" />
					</p:schedule>
					<p:growl
						id="messages"
						showDetail="false" />
				</h:panelGrid>
				<p:dialog
					widgetVar="dutyRosterTurnDialog"
					header="#{triallabels.duty_roster_schedule_dialog_title}"
					showEffect="#{effect}"
					hideEffect="#{effect}">
					<p:tabView
						activeIndex="#{(scheduleDutyRosterTurnBean.selfAllocatable or scheduleDutyRosterTurnBean.selfAllocationReleasable) ? 1 : 0}"
						id="tabView">
						<!-- <p:ajax
							event="tabChange"
							onstart="setSupressWait()"
							listener="#{scheduleDutyRosterTurnBean.onTabViewChange}"
							process="@none"
							update="dutyRosterScheduleInputMessages,dutyRosterScheduleSelfAllocationMessages" /> -->
						<p:tab title="#{scheduleDutyRosterTurnBean.title}">
							<h:panelGrid
								id="dutyrosterschedule_input"
								columns="1"
								cellpadding="0"
								styleClass="ctsms-input-panelgrid"
								rowClasses="ctsms-input-tied-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
								<h:panelGrid
									columns="3"
									cellpadding="0"
									columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
									<ui:include src="/META-INF/includes/shared/dutyRosterTurnInput.xhtml">
										<ui:param
											name="dutyRosterTurnBean"
											value="#{scheduleDutyRosterTurnBean}" />
										<ui:param
											name="namingContainer"
											value=":dutyrosterschedule_form:tabView" />
										<ui:param
											name="visitScheduleItemChangeUpdate"
											value=":dutyrosterschedule_form:tabView:trial,:dutyrosterschedule_form:tabView:trialName" />
									</ui:include>
									<h:outputLabel
										for="staff"
										value="#{triallabels.duty_roster_schedule_staff_label}" />
