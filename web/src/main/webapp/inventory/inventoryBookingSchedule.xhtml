<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ctsms="http://phoenixctms.org/ctsms-taglib">
<h:head>
	<title>inventory booking schedule</title>
</h:head>
<h:body>
	<ui:composition
		template="/META-INF/templates/inventoryHomeTemplate.xhtml">
		<ui:param name="title"
			value="#{inventorylabels.booking_schedule_title}" />
		<ui:define name="head">
			<h:outputStylesheet name="inventory.min.css" library="css"
				target="head" />
			<h:outputStylesheet name="mimetypes.min.css" library="css"
				target="head" />
			<h:outputScript name="inventory.min.js" library="js" target="head" />
			<h:outputScript name="jquery.fullCalendar.min.js" library="js"
				target="head" />
		</ui:define>
		<ui:define name="content">
			<h:form id="inventorybookingschedule_form" onkeypress="#{autoCompleteForceSelectionPreventFormSubmission}">
				<p:remoteCommand process="inventory_filter" name="changeInventory"
					rendered="#{scheduleInventoryBookingBean.enableInventoryFilter}"
					actionListener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}"
					oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand process="proband_filter" name="changeProband"
					rendered="#{scheduleInventoryBookingBean.enableProbandFilter}"
					actionListener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}"
					oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand process="course_filter" name="changeCourse"
					rendered="#{scheduleInventoryBookingBean.enableCourseFilter}"
					actionListener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}"
					oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand process="trial_filter" name="changeTrial"
					rendered="#{scheduleInventoryBookingBean.enableTrialFilter}"
					actionListener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}"
					oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand process="responsibleperson_filter"
					name="changeResponsiblePerson"
					rendered="#{scheduleInventoryBookingBean.enableResponsiblePersonFilter}"
					actionListener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}"
					oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
					update="tabView" />
				<p:remoteCommand process="@this" name="openDateRangePeriodDialog"
					onstart="setSupressWait()"
					actionListener="#{scheduleInventoryBookingBean.updateDateRangePeriod}"
					oncomplete="dateRangePeriodDialog.show()"
					update="date_range_period_dialog" />
				<h:panelGrid columns="1" cellpadding="0"
					styleClass="ctsms-content-panelgrid">
					<p:panel>
						<h:panelGrid columns="2" styleClass="ctsms-content-panelgrid"
								cellpadding="0" columnClasses="ctsms-bottom-column,ctsms-bottom-column">
							<h:panelGrid columns="9" cellpadding="2"
								columnClasses="ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column,ctsms-label-for-top-column,ctsms-input-top-column,ctsms-message-for-top-column">
								<h:outputLabel for="department_filter"
									rendered="#{scheduleInventoryBookingBean.enableDepartmentFilter}"
									value="#{inventorylabels.booking_schedule_department_filter_label}" />
								<h:panelGroup
									rendered="#{scheduleInventoryBookingBean.enableDepartmentFilter}">
									<p:selectOneMenu id="department_filter"
										value="#{scheduleInventoryBookingBean.bookingScheduleModel.departmentId}"
										required="false"
										label="#{inventorylabels.booking_schedule_department_filter}"
										styleClass="ctsms-control">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{scheduleInventoryBookingBean.departments}"
											var="selectItem" itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
										<p:ajax update="tabView"
											oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
											listener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}" />
									</p:selectOneMenu>
									<p:tooltip rendered="#{enableTooltips}" for="department_filter">
										<h:outputText
											value="#{inventorylabels.booking_schedule_department_filter_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message
									rendered="#{scheduleInventoryBookingBean.enableDepartmentFilter}"
									for="department_filter" />
								<h:outputLabel for="calendar_filter"
									value="#{inventorylabels.booking_schedule_calendar_filter_label}" />
								<h:panelGroup>
									<p:autoComplete id="calendar_filter" required="false"
										value="#{scheduleInventoryBookingBean.bookingScheduleModel.calendars}"
										label="#{inventorylabels.booking_schedule_calendar_filter}"
										styleClass="ctsms-control-larger"
										minQueryLength="#{autoCompleteMinQueryLengthCategory}"
										maxResults="#{autoCompleteMaxResultsCategory}"
										queryDelay="#{autoCompleteQueryDelayCategory}"
										global="#{autoCompleteGlobalCategory}"
										scrollHeight="#{autoCompleteScrollHeightCategory}"
				                        onstart="setSupressWait()"
				                        completeMethod="#{scheduleInventoryBookingBean.completeCalendar}"
				                        multiple="true" var="calendar" itemValue="#{calendar}"
										itemLabel="#{calendar}">
										<p:ajax
											onstart="setSupressWait()"
											listener="#{scheduleInventoryBookingBean.bookingScheduleModel.handleCalendarSelect}"
											event="itemSelect"
											process="@this" />
										<p:ajax
											onstart="setSupressWait()"
											listener="#{scheduleInventoryBookingBean.bookingScheduleModel.handleCalendarUnselect}"
											event="itemUnselect"
											process="@this" />					
										<p:ajax
											onstart="setSupressWait()"
											event="blur"
											process="@this" />										
									</p:autoComplete>								
									<p:tooltip rendered="#{enableTooltips}" for="calendar_filter">
										<h:outputText
											value="#{inventorylabels.booking_schedule_calendar_filter_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="calendar_filter" />
								<h:outputLabel for="inventory_category_filter"
									rendered="#{scheduleInventoryBookingBean.enableInventoryCategoryFilter}"
									value="#{inventorylabels.booking_schedule_inventory_category_filter_label}" />
								<h:panelGroup
									rendered="#{scheduleInventoryBookingBean.enableInventoryCategoryFilter}">
									<p:selectOneMenu id="inventory_category_filter"
										value="#{scheduleInventoryBookingBean.bookingScheduleModel.inventoryCategoryId}"
										required="false"
										label="#{inventorylabels.booking_schedule_inventory_category_filter}"
										styleClass="ctsms-control">
										<f:converter converterId="ctsms.ID" />
										<f:selectItems
											value="#{sessionScopeBean.filterInventoryCategories}"
											var="selectItem" itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
										<p:ajax update="tabView"
											oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
											listener="#{scheduleInventoryBookingBean.handleDepartmentCategoryChange}" />

										<h:outputText
											value="#{inventorylabels.booking_schedule_inventory_category_filter_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message

									for="inventory_category_filter" />

								<h:outputLabel for="inventory_filter"
									rendered="#{scheduleInventoryBookingBean.enableInventoryFilter}"
									value="#{inventorylabels.booking_schedule_inventory_filter_label}" />

									rendered="#{scheduleInventoryBookingBean.enableInventoryFilter}"
									columns="3" cellpadding="0">
									<h:panelGroup>
										<h:inputHidden id="inventory_filter" required="false"
											value="#{scheduleInventoryBookingBean.bookingScheduleModel.inventoryId}">
											<f:converter converterId="ctsms.ID" />
										</h:inputHidden>
										<p:commandButton id="inventory_filterName"
											value="#{applicationScopeBean.clipStringPicker(scheduleInventoryBookingBean.bookingScheduleModel.inventoryName)}"
											title="#{inventorylabels.booking_schedule_inventory_filter_tooltip}#{labels.open_inventory_button_label}"
											styleClass="ctsms-picker" icon="ui-icon ui-icon-extlink"
											type="button"
											onclick="openPickedInventory(':inventorybookingschedule_form:inventory_filter')" />
									</h:panelGroup>
									<p:commandButton title="#{labels.pick_inventory_button_label}"
										icon="ui-icon ui-icon-search" type="button"
										onclick="openInventoryPicker(':inventorybookingschedule_form:inventory_filter',':inventorybookingschedule_form:inventory_filterName','changeInventory')" />
									<p:commandButton title="#{labels.clear_inventory_button_label}"
										icon="ui-icon ui-icon-close" type="button"
										onclick="clearID(':inventorybookingschedule_form:inventory_filter',':inventorybookingschedule_form:inventory_filterName','#{applicationScopeBean.noInventoryPickedMessage}','changeInventory')" />
								</h:panelGrid>
								<p:message
									rendered="#{scheduleInventoryBookingBean.enableInventoryFilter}"
									for="inventory_filter" />
								<h:outputLabel for="proband_filter"

											<f:converter converterId="ctsms.ID" />
										</h:inputHidden>
										<p:commandButton id="proband_filterName"

								</h:panelGrid>

								<h:outputLabel for="trial_filter"

									value="#{inventorylabels.booking_schedule_trial_filter_label}" />
								<h:panelGrid
									rendered="#{scheduleInventoryBookingBean.enableTrialFilter}"
									columns="3" cellpadding="0">
									<h:panelGroup>
										<h:inputHidden id="trial_filter" required="false"
											value="#{scheduleInventoryBookingBean.bookingScheduleModel.trialId}">
											<f:converter converterId="ctsms.ID" />
										</h:inputHidden>
										<p:commandButton id="trial_filterName"
											value="#{applicationScopeBean.clipStringPicker(scheduleInventoryBookingBean.bookingScheduleModel.trialName)}"
											title="#{inventorylabels.booking_schedule_trial_filter_tooltip}#{labels.open_trial_button_label}"
											styleClass="ctsms-picker" icon="ui-icon ui-icon-extlink"
											type="button"
											onclick="openPickedTrial(':inventorybookingschedule_form:trial_filter')" />
									</h:panelGroup>
									<p:commandButton title="#{labels.pick_trial_button_label}"
										icon="ui-icon ui-icon-search" type="button"
										onclick="openTrialPicker(':inventorybookingschedule_form:trial_filter',':inventorybookingschedule_form:trial_filterName','changeTrial')" />
									<p:commandButton title="#{labels.clear_trial_button_label}"
										icon="ui-icon ui-icon-close" type="button"
										onclick="clearID(':inventorybookingschedule_form:trial_filter',':inventorybookingschedule_form:trial_filterName','#{applicationScopeBean.noTrialPickedMessage}','changeTrial')" />
								</h:panelGrid>
								<p:message
									rendered="#{scheduleInventoryBookingBean.enableTrialFilter}"
									for="trial_filter" />
								<h:outputLabel for="responsibleperson_filter"
									rendered="#{scheduleInventoryBookingBean.enableResponsiblePersonFilter}"
									value="#{inventorylabels.booking_schedule_responsible_person_filter_label}" />
								<h:panelGrid
									rendered="#{scheduleInventoryBookingBean.enableResponsiblePersonFilter}"
									columns="4" cellpadding="0">
									<h:panelGroup>
										<h:inputHidden id="responsibleperson_filter" required="false"
											value="#{scheduleInventoryBookingBean.bookingScheduleModel.responsiblePersonId}">
											<f:converter converterId="ctsms.ID" />
										</h:inputHidden>
										<p:commandButton id="responsibleperson_filterName"
											value="#{applicationScopeBean.clipStringPicker(scheduleInventoryBookingBean.bookingScheduleModel.responsiblePersonName)}"
											title="#{inventorylabels.booking_schedule_responsible_person_filter_tooltip}#{labels.open_staff_button_label}"
											styleClass="ctsms-picker" icon="ui-icon ui-icon-extlink"
											type="button"
											onclick="openPickedStaff(':inventorybookingschedule_form:responsibleperson_filter')" />
									</h:panelGroup>
									<p:commandButton
										title="#{labels.pick_active_identity_staff_button_label}"
										icon="ui-icon ui-icon-person" type="button"
										disabled="#{!sessionScopeBean.hasUserIdentity}"
										onclick="setID(':inventorybookingschedule_form:responsibleperson_filter',#{sessionScopeBean.hasUserIdentity ? sessionScopeBean.userIdentity.id : 'null'},':inventorybookingschedule_form:responsibleperson_filterName','#{sessionScopeBean.userIdentityName}','changeResponsiblePerson')" />
									<p:commandButton title="#{labels.pick_staff_button_label}"
										icon="ui-icon ui-icon-search" type="button"
										onclick="openStaffPicker(':inventorybookingschedule_form:responsibleperson_filter',':inventorybookingschedule_form:responsibleperson_filterName','changeResponsiblePerson')" />
									<p:commandButton title="#{labels.clear_staff_button_label}"
										icon="ui-icon ui-icon-close" type="button"
										onclick="clearID(':inventorybookingschedule_form:responsibleperson_filter',':inventorybookingschedule_form:responsibleperson_filterName','#{applicationScopeBean.noStaffPickedMessage}','changeResponsiblePerson')" />

								<h:outputLabel for="visit_schedule_filter"

									<p:selectBooleanCheckbox id="proband_status_filter"

											oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"

									<p:selectBooleanCheckbox id="courses_filter"
										value="#{scheduleInventoryBookingBean.bookingScheduleModel.showCourses}">

									rendered="#{scheduleInventoryBookingBean.enableInventoryStatusFilter}"
									value="#{inventorylabels.booking_schedule_inventory_status_filter_label}" />
								<h:panelGroup
									rendered="#{scheduleInventoryBookingBean.enableInventoryStatusFilter}">
									<p:selectBooleanCheckbox id="inventory_status_filter"
										value="#{scheduleInventoryBookingBean.bookingScheduleModel.showInventoryStatus}">

											oncomplete="handleBookingDepartmentCategorySelected(xhr, status, args)"
