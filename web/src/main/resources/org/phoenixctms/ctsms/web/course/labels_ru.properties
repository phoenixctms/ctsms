course_main_field_set=Курс

course_self_registration_label=Самостоятельная регистрация\:
course_self_registration_tooltip=Выберите тип базового курса, определяющий механизм регистрации.<br/>Это нельзя изменить для существующих записей.

course_name_label=Имя*\:
course_name=Имя
course_name_tooltip=Укажите название курса. Он не обязательно должен быть уникальным и не должен представлять собой загадочный токен<br/>(например, номер курса). Участники должны иметь возможность определить содержание курса<br/>и цели (например, «Первая помощь, первый квартал 2012 г.»).

course_department_label=Отделение*\:
course_department=Отделение
course_department_tooltip=Необходимо закрепить курс за кафедрой.

course_category_label=Категория*\:
course_category=Категория
course_category_tooltip=Требуется классифицировать курс (содержание, цели) с помощью категории. Выберите наиболее подходящую категорию.

course_trial_label=Пробный\:
course_trial_tooltip=Для некоторых категорий курсов требуется пробная версия.

course_start_label=Начинать\:
course_start=Начинать
course_start_tooltip=Дата начала курса не является обязательной. Вместе с датой окончания курса он позволяет указать<br/>общий диапазон дат проведения курса. Фактические даты лекций могут быть определены путем бронирования<br/>инвентаря (помещения) отдельно.

course_stop_label=Останавливаться*\:
course_stop=Останавливаться
course_stop_tooltip=Укажите дату окончания курса. Это дата, когда курс<br/>окончательно пройден или участникам выдан сертификат. Для курсов с истекающим сроком действия<br/>периоды действия начинаются с даты окончания курса.

participation_deadline_label=Срок участия\:
participation_deadline=Срок участия
participation_deadline_tooltip=Срок регистрации не является обязательным.

max_number_of_participants_label=Макс. число участников\:
max_number_of_participants=Макс. число участников
max_number_of_participants_tooltip=Максимальное количество разрешенных регистраций не является обязательным.

register_participants_advice_message=Участники должны быть зарегистрированы самим администратором курса.

course_description_label=Описание\:
course_description=Описание
course_description_tooltip=Это поле можно использовать для описания содержания курса, целей, необходимых предварительных знаний...

course_expiration_field_set=Срок действия и продление

course_expires_label=Срок действия истекает\:
course_expires_tooltip=Включает истечение срока действия курса. По истечении срока действия курсы будут отображаться как просроченные (недействительные).<br/>Для курса с истекшим сроком действия требуется (действительный) курс продления, чтобы число просмотров исчезло.

course_validity_period_label=Срок годности\:
course_validity_period=Срок годности
