course_main_field_set=Курс

course_self_registration_label=Саморегистрация\:
course_self_registration_tooltip=Select the basic course type that determines the registration mechanism.<br/>This cannot be modified for existing records.

course_name_label=Имя*\:
course_name=Наименование
course_name_tooltip=A course name is required. It need not be unique and should not be a cryptic token<br/>(like a course number). Participants should be able to derive the course content<br/>and goals (e.g. "First Aid Q1/2012").

course_department_label=Отдел*\:
course_department=Отдел
course_department_tooltip=Требуется назначить курс на отдел.

course_category_label=Категория*\:
course_category=Категория
course_category_tooltip=Необходимо классифицировать курс (содержание, цели) по категории. Выберите наиболее подходящую категорию.

course_trial_label=Испытание\:
course_trial_tooltip=Испытание требуется для определенных категорий курсов.

course_start_label=Начало\:
course_start=Начать
course_start_tooltip=A course start date is optional. Together with the course stop date, it allows to specify<br/>an overall date range when the course is held. Actual lecture dates can be defined by<br/>inventory (room) bookings separately.

course_stop_label=Стоп*\:
course_stop=Остановить
course_stop_tooltip=A course stop date is required. This represents the date when the course is<br/>finally passed or the certification is awarded to participants. For expiring courses,<br/>the validity periods starts from the course stop date.

participation_deadline_label=Срок участия\:
participation_deadline=Крайний срок участия
participation_deadline_tooltip=Срок регистрации является необязательным.

max_number_of_participants_label=Макс. число участников\:
max_number_of_participants=Макс. количество участников
max_number_of_participants_tooltip=Максимальное количество разрешенных регистраций является необязательным.

register_participants_advice_message=Участники должны зарегистрироваться самим администратором курса.

course_description_label=Пояснение\:
course_description=Описание
course_description_tooltip=Это поле может быть использовано для описания содержания курса, целей, необходимых предыдущих знаний...

course_expiration_field_set=Срок действия и продление

course_expires_label=Истекает\:
course_expires_tooltip=Включает истечение срока действия курса. По истечении срока действия курсы будут отображаться как устаревшие (недействительные).<br/>Просроченный курс нуждается в (действительном) пролонгации, чтобы скрыться от просмотра.

course_validity_period_label=Период действия\:
course_validity_period=Период действия
