#input field main:
input_field_name_label=Nombre*\:
input_field_name=Nombre
input_field_name_tooltip=Se requiere un nombre único del campo de entrada.<br/>Utilice un token distinto que se refiere a los datos capturados (por ejemplo, "ID del Asunto").

input_field_localized_label=Múltiples (L10n)\:
input_field_localized_tooltip=Nombre, título, comentario, mensaje de error de validación y valor preestablecido (campo de texto) puede mostrarse<br/>en el idioma del usuario. Por lo tanto, las traducciones deben estar presentes en los archivos siguientes\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;. roperties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Título*\:
input_field_title=Título
input_field_title_tooltip=El título es requerido. El título debe ser un símbolo de espera de órdenes (por ejemplo, "Peso del cuerpo (kilogramos)\:")<br/>o pregunta (p. ej. "¿Qué enfermedades infantiles sufrieron usted/la probando?") incluyendo<br/>un signo de interrogación al final. Recuerde proporcionar la unidad de medida esperada para las entradas de valor.

input_field_category_label=Categoría\:
input_field_category=Categoría
input_field_category_tooltip=Una categoría opcional se puede utilizar para organizar los campos de entrada.<br/>Reutilizar un nombre de categoría para poner campos de entrada en la misma categoría.

input_field_type_label=Tipo*\:
input_field_type=Tipo
input_field_type_tooltip=El tipo de entrada es requerido.<br/>Esto no puede ser modificado para los registros existentes.

input_field_regexp_label=Expresión regular\:
input_field_regexp=Expresión regular
input_field_regexp_tooltip=La expresión regular se puede utilizar para restringir las entradas de texto.

input_field_single_line_text_preset_label=Texto preestablecido\:
input_field_single_line_text_preset=Texto predefinido
input_field_single_line_text_preset_tooltip=Un valor predefinido de texto es opcional.

input_field_min_selections_label=Límite de selecciones inferiores\:
input_field_min_selections=Límite de selección inferior
input_field_min_selections_tooltip=Un límite para el número mínimo de selecciones es opcional.

input_field_max_selections_label=Límite de selecciones superior\:
input_field_max_selections=Límite superior de selección
input_field_max_selections_tooltip=Un límite para el número máximo de selecciones es opcional.

input_field_boolean_preset_label=Sí/No predeterminado\:
input_field_boolean_preset=Sí/No predefinido
input_field_boolean_preset_tooltip=Seleccione el valor preestablecido del sí/no entrada.

input_field_strict_label=Estricto\:
input_field_strict_tooltip=Seleccione si el guardado de valores está prohibido si<br/>no aparecen en la lista de selección de autocompletar.

input_field_learn_label=Aprender\:
input_field_learn_tooltip=Seleccione si los valores introducidos se añaden a la lista de selección<br/>autocompletar si aún no existen.

input_field_long_lower_limit_label=Límite entero inferior\:
input_field_long_lower_limit=Límite entero inferior
input_field_long_lower_limit_tooltip=Un límite entero más bajo es opcional.

input_field_long_upper_limit_label=Límite entero superior\:
input_field_long_upper_limit=Límite entero superior
input_field_long_upper_limit_tooltip=Un límite entero superior es opcional.

input_field_long_preset_label=Integer preset\:
input_field_long_preset=Integer preset
input_field_long_preset_tooltip=Un valor predefinido entero es opcional.

input_field_float_lower_limit_label=Límite decimal inferior\:
input_field_float_lower_limit=Límite decimal inferior
input_field_float_lower_limit_tooltip=Un límite decimal inferior es opcional.

input_field_float_upper_limit_label=Límite decimal superior\:
input_field_float_upper_limit=Límite decimal superior
input_field_float_upper_limit_tooltip=Un límite decimal superior es opcional.

input_field_float_preset_label=Decimal preset\:
input_field_float_preset=Decimal preset
input_field_float_preset_tooltip=Un valor predefinido decimal es opcional.

input_field_min_date_label=Fecha mínima\:
input_field_min_date=Fecha mínima
input_field_min_date_tooltip=Un valor mínimo de fecha (solo parte de fecha) es opcional.<br/>Las fechas introducidas son requeridas para ser iguales o posteriores.

input_field_max_date_label=Fecha máxima\:
input_field_max_date=Fecha máxima
input_field_max_date_tooltip=Un valor máximo de fecha (solo parte de fecha) es opcional.<br/>Las fechas introducidas son requeridas para ser iguales o anteriores.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Date preset
input_field_date_preset_tooltip=Un valor preestablecido de fecha (sólo parte de fecha) es opcional.

input_field_min_timestamp_label=Marca de tiempo mínima\:
input_field_min_timestamp=Marca de tiempo mínima
input_field_min_timestamp_tooltip=Un valor mínimo de marca de tiempo (fecha y hora de la parte del día) es opcional.<br/>Las marcas de tiempo ingresadas son requeridas para ser iguales o posteriores.

input_field_max_timestamp_label=Marca de tiempo máxima\:
input_field_max_timestamp=Marca de tiempo máxima
input_field_max_timestamp_tooltip=Un valor máximo de marca de tiempo (fecha y hora de parte del día) es opcional.<br/>Se requiere que las marcas de tiempo introducidas sean iguales o anteriores.

input_field_timestamp_preset_label=Marca de tiempo predefinida\:
input_field_timestamp_preset=Marca de tiempo preestablecida
input_field_timestamp_preset_tooltip=Un valor predefinido de marca de tiempo (fecha y hora de parte del día) es opcional.

input_field_usertimezone_label=Entrada de zona horaria del usuario\:
input_field_usertimezone_tooltip=Las marcas de tiempo se introducirán en la zona horaria del usuario en lugar de la hora del sistema ({0}).

input_field_min_time_label=Tiempo mínimo\:
input_field_min_time=Tiempo mínimo
input_field_min_time_tooltip=Un valor de hora mínima (solo de parte del día) es opcional.<br/>Las horas introducidas son requeridas para ser iguales o posteriores.

input_field_max_time_label=Tiempo máximo\:
input_field_max_time=Tiempo máximo
input_field_max_time_tooltip=Un valor de tiempo máximo (solo de parte del día) es opcional.<br/>Los tiempos introducidos son necesarios para ser iguales o anteriores.

input_field_time_preset_label=Tiempo preestablecido\:
input_field_time_preset=Tiempo predefinido
input_field_time_preset_tooltip=Un valor predefinido (sólo hora de la parte del día) es opcional.

input_field_externalid_label=ID Externo\:
input_field_externalid=ID Externo
input_field_externalid_tooltip=Este identificador de campo de entrada en las exportaciones de datos.

input_field_width_label=Ancho\:
input_field_width=Width
input_field_width_tooltip=Se requiere un ancho de croquis (píxeles) si no se utiliza una imagen de fondo del croquis.

input_field_height_label=Altura\:
input_field_height=Altura
input_field_height_tooltip=Se requiere una altura del croquis (píxeles) si no se utiliza una imagen de fondo del croquis.

input_field_image_label=Imagen de fondo\:

clear_input_field_image_label=Borrar imagen de fondo

input_field_multi_line_text_preset_label=Texto preestablecido\:
input_field_multi_line_text_preset=Texto predefinido
input_field_multi_line_text_preset_tooltip=Un valor predefinido de texto es opcional.

input_field_validation_error_message_label=Mensaje de error de validación\:
input_field_validation_error_message=Mensaje de error de validación
input_field_validation_error_message_tooltip=Se requiere un mensaje de error de validación si se proporcionan restricciones.<br/>Se recomienda expresar una frase completa, e. .<br/>"La lectura obligatoria requiere un valor entero entre 20 y 300 mmHg.".

input_field_comment_label=Comentario\:
input_field_comment=Comentario
input_field_comment_tooltip=Este comentario se muestra debajo de la entrada. Se puede utilizar para proporcionar<br/>pistas adicionales para la captura de datos. Además de esto, un comentario específico de la prueba puede ser<br/>definido y mostrado.

