course_participation_status_type_tooltip=Изменить статус участия. Жизненный цикл участия в курсе представлен последовательностью переходов состояний.<br/>В зависимости от текущего состояния, новые состояния, которые можно выбрать, будут различаться.<br/>Наконец, есть терминальные состояния, из которых нельзя выйти, иначе запись будет заблокирована.<br/><img src\="../resources/images/tooltips/course_participation_states_participant.png" />
self_registration_course_participation_status_type_tooltip=Изменить статус участия. Жизненный цикл участия в курсе представлен последовательностью переходов состояний.<br/>В зависимости от текущего состояния, доступные для выбора новые состояния будут различаться.<br/>Наконец, есть терминальные состояния, из которых нельзя выйти, иначе запись будет заблокирована.<br/><img src\="../resources/images/tooltips/course_participation_states_self_registration_participant.png" />

