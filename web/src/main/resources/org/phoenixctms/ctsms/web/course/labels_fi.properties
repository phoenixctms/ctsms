course_institution_label=Institution\:
course_institution_tooltip=An institution like the regulatory authority or educational institution can be selected optionally.\n

course_certificate_label=Certificate\:
course_certificate_tooltip=An (external) certificate is expected (training record).

course_show_cv_preset_label=Show in CV preset\:
course_show_cv_preset_tooltip=The (passed) course can show up in the participant's CV document.<br/>Uncheck if this must not happen. Check it to show it by default, while participants can<br/>decide to show or hide the course on their CV.

