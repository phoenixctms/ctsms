course_main_field_set=Course

course_self_registration_label=Self-registration\:
course_self_registration_tooltip=Select the basic course type that determines the registration mechanism.<br/>This cannot be modified for existing records.

course_name_label=Name*\:
course_name=Name
course_name_tooltip=A course name is required. It need not be unique and should not be a cryptic token<br/>(like a course number). Participants should be able to derive the course content<br/>and goals (e.g. "First Aid Q1/2012").

course_department_label=Department*\:
course_department=Department
course_department_tooltip=It is required to assign the course to a department.

course_category_label=Category*\:
course_category=Category
course_category_tooltip=It is required to classify the course (content, goals) by using a category. Choose the most appropriate category.

course_trial_label=Trial\:
course_trial_tooltip=A trial is required for certain course categories.

course_start_label=Start\:
course_start=Start
course_start_tooltip=A course start date is optional. Together with the course stop date, it allows to specify<br/>an overall date range when the course is held. Actual lecture dates can be defined by<br/>inventory (room) bookings separately.

course_stop_label=Stop*\:
course_stop=Stop
course_stop_tooltip=A course stop date is required. This represents the date when the course is<br/>finally passed or the certification is awarded to participants. For expiring courses,<br/>the validity periods starts from the course stop date.

participation_deadline_label=Participation deadline\:
participation_deadline=Participation deadline
participation_deadline_tooltip=The registration deadline is optional.

max_number_of_participants_label=Max. number of participants\:
max_number_of_participants=Max. number of participants
max_number_of_participants_tooltip=A maximum number of allowed registrations is optional.

register_participants_advice_message=Participants must be registered by the course administrator himself.

course_description_label=Description\:
course_description=Description
course_description_tooltip=This field can be used to describe course content, goals, required previous knowledge...

course_expiration_field_set=Expiration and renewal

course_expires_label=Expires\:
course_expires_tooltip=Enables course expiration. When the validity period exceeds, courses will be displayed as expired (invalid).<br/>An expired course needs a (valid) renewal course in order to fade in views.

course_validity_period_label=Validity period\:
course_validity_period=Validity period
course_validity_period_tooltip=The validity period is required if the course expires.

course_validity_period_days_label=Validity period days\:
course_validity_period_days=Validity period days
course_validity_period_days_tooltip=The period can be specified in days explicitly.

