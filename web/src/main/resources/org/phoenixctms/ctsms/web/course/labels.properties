course_cv_title_label=CV/Certificate title:
course_cv_title=CV/Certificate title
course_cv_title_tooltip=This is the aligned title of the course endorsement printed on the participant's CV.<br/>It is required if the "show in CV" preset is checked.

course_institution_label=Institution:
course_institution_tooltip=An institution like the regulatory authority or educational institution can be selected optionally.\nThis requires the institution to be registered in the database.\n
#The institution name belongs to the course endorsement item on the participant's CV.\n



course_show_cv_preset_label=Show in CV preset:
course_show_cv_preset_tooltip=The (passed) course can show up in the participant's CV document as course endorsement.<br/>Uncheck if this must not happen. Check it to show it by default, so participants can ultimately<br/>decide to show or hide the course certification note on their CV.

course_cv_section_preset_label=CV section preset:
course_cv_section_preset=CV section preset
course_cv_section_preset_tooltip=The preset for the CV section is required if the "show in CV" preset is checked.


course_show_comment_cv_preset_label=Show comment preset:
course_show_comment_cv_preset_tooltip=The comment below is handled and shown as course endorsement comment in the CV document by default.

course_cv_comment_label=Comment preset:
course_cv_comment=Comment preset
course_cv_comment_tooltip=A comment can be specified optionally to store detailed information<br/>(e.g. initial message for registered participants or endorsement details). However, if "show comment" preset is checked,<br/>this comment is displayed in the participant's CV document by default.
#<br/>Beside course CV title and institution the comment is the third possible line of information<br/>a course certification item can be made up in the CV document.


