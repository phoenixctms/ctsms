course_cv_field_set=Certificato, CV & Registro Di Formazione Del Partecipante

course_cv_title_label=Titolo del CV\:
course_cv_title=Titolo del CV
course_cv_title_tooltip=Questo è il titolo allineato del corso stampato sul CV/Certificato/Training Record.<br/>È richiesto se è selezionata la preimpostazione "show in CV".

course_institution_label=Istituzione\:
course_institution_tooltip=Un'istituzione come l'autorità di regolamentazione o l'istituto di istruzione può essere selezionata facoltativamente.\n

course_certificate_label=Certificato\:
course_certificate_tooltip=È previsto un certificato (esterno) (documentazione di formazione).

course_show_cv_preset_label=Mostra nella preimpostazione CV\:
course_show_cv_preset_tooltip=Il corso (passato) può apparire nel documento CV del partecipante.<br/>Deseleziona se questo non deve accadere. Spunta la casella per mostrarla di default, mentre i partecipanti possono<br/>decidere di mostrare o nascondere il corso sul proprio CV.

course_cv_section_preset_label=Preimpostazione sezione CV\:
course_cv_section_preset=Preimpostazione della sezione CV
course_cv_section_preset_tooltip=La preimpostazione per la sezione CV è richiesta se la preimpostazione "mostra in CV" è selezionata.

course_show_training_record_preset_label=Mostra nella preimpostazione record di allenamento\:
course_show_training_record_preset_tooltip=Il corso (passato) può comparire nel documento del record di formazione del partecipante.<br/>Deseleziona se questo non deve accadere. Spunta la casella per mostrarla di default, mentre i partecipanti possono<br/>decidere di mostrare o nascondere il corso sul loro record di formazione.

course_training_record_section_preset_label=Preimpostazione sezione registrazione allenamento\:
course_training_record_section_preset=Preimpostazione sezione record formazione
course_training_record_section_preset_tooltip=La preimpostazione per la sezione record di addestramento è richiesta se viene controllata la preimpostazione "show in training record".

course_show_comment_cv_preset_label=Mostra commento nella preimpostazione CV\:
course_show_comment_cv_preset_tooltip=Il commento qui sotto deve essere mostrato nel documento CV per impostazione predefinita.

course_show_comment_training_record_preset_label=Mostra commento nella preimpostazione record di allenamento\:
course_show_comment_training_record_preset_tooltip=Il commento qui sotto deve essere mostrato nel documento di record di formazione per impostazione predefinita.

course_cv_comment_label=Preimpostazione commenti\:
course_cv_comment=Predefinito commento
course_cv_comment_tooltip=Un commento può essere specificato facoltativamente per memorizzare informazioni dettagliate<br/>(ad esempio messaggio per i partecipanti registrati o dettagli del corso).

course_delete_confirmation_dialog_message=L'eliminazione di questo corso influenzerà tutte le informazioni associate.<br/>Questo può portare all'eliminazione di molti record che non possono essere annullati.<br/>Sei sicuro?
