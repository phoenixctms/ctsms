course_cv_title_label=Titolo del CV\:
course_cv_title=Titolo del CV
course_cv_title_tooltip=Si tratta del titolo allineato del corso stampato sul CV/Certificato/Documento formativo del partecipante.<br/>È necessario se è selezionata la preimpostazione "mostra in CV".

course_institution_label=Istituzione\:
course_institution_tooltip=Facoltativamente è possibile selezionare un'istituzione come l'autorità di regolamentazione o l'istituto di istruzione.\n

course_certificate_label=Certificato\:
course_certificate_tooltip=È previsto un certificato (esterno) (record formativo).

course_show_cv_preset_label=Mostra nel CV preimpostato\:
course_show_cv_preset_tooltip=Il corso (superato) può risultare nel documento CV del partecipante.<br/>Deseleziona se ciò non deve accadere. Selezionala per mostrarlo di default, mentre i partecipanti possono<br/>decidere di mostrare o nascondere il corso sul proprio CV.

course_cv_section_preset_label=Sezione CV preimpostata\:
course_cv_section_preset=Preimpostazione della sezione CV
course_cv_section_preset_tooltip=La preimpostazione per la sezione CV è necessaria se è selezionata la preimpostazione "mostra in CV".

course_show_training_record_preset_label=Mostra nel record di allenamento preimpostato\:
course_show_training_record_preset_tooltip=Il corso (superato) può risultare nel documento di registrazione della formazione del partecipante.<br/>Deseleziona se ciò non deve accadere. Selezionala per mostrarlo di default, mentre i partecipanti possono<br/>decidere di mostrare o nascondere il corso nella propria scheda di formazione.

course_training_record_section_preset_label=Preimpostazione della sezione di registrazione dell'allenamento\:
course_training_record_section_preset=Preimpostazione della sezione di registrazione dell'allenamento
course_training_record_section_preset_tooltip=La preimpostazione per la sezione del record di allenamento è necessaria se è selezionata la preimpostazione "mostra nel record di allenamento".

course_show_comment_cv_preset_label=Mostra commento nel CV predefinito\:
course_show_comment_cv_preset_tooltip=Il commento seguente dovrebbe essere mostrato nel documento CV per impostazione predefinita.

course_show_comment_training_record_preset_label=Mostra commento nel record di allenamento preimpostato\:
