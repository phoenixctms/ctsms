course_main_field_set=Corso

course_self_registration_label=Autoregistrazione\:
course_self_registration_tooltip=Seleziona la tipologia di corso base che determina il meccanismo di iscrizione.<br/>Non può essere modificato per i record esistenti.

course_name_label=Nome*\:
course_name=Nome
course_name_tooltip=È obbligatorio il nome del corso. Non è necessario che sia univoco e non dovrebbe essere un token criptico<br/>(come il numero di un corso). I partecipanti dovrebbero essere in grado di ricavare il contenuto del corso<br/>e gli obiettivi (ad esempio "Primo soccorso Q1/2012").

course_department_label=Sito*\:
course_department=Sito
course_department_tooltip=È necessario assegnare il corso a un sito.

course_category_label=Categoria*\:
course_category=Categoria
course_category_tooltip=È necessario classificare il corso (contenuti, obiettivi) utilizzando una categoria. Scegli la categoria più appropriata.

course_trial_label=Prova\:
course_trial_tooltip=Per alcune categorie di corsi è richiesta una prova.

course_start_label=Inizio\:
course_start=Inizio
course_start_tooltip=La data di inizio del corso è facoltativa. Insieme alla data di fine del corso permette di specificare<br/>un intervallo di date complessivo in cui si svolgerà il corso. Le date effettive delle lezioni possono essere definite separatamente da<br/>prenotazioni di inventario (sala).

course_stop_label=Fermare*\:
course_stop=Fermare
course_stop_tooltip=È richiesta una data di fine del corso. Rappresenta la data in cui il corso viene<br/>definitivamente superato o la certificazione viene rilasciata ai partecipanti. Per i corsi in scadenza,<br/>il periodo di validità decorre dalla data di fine del corso.

participation_deadline_label=Termine di partecipazione\:
participation_deadline=Termine di partecipazione
participation_deadline_tooltip=La scadenza per l'iscrizione è facoltativa.

max_number_of_participants_label=Massimo. numero di partecipanti\:
max_number_of_participants=Massimo. numero di partecipanti
max_number_of_participants_tooltip=Il numero massimo di registrazioni consentite è facoltativo.

register_participants_advice_message=I partecipanti dovranno essere registrati dallo stesso amministratore del corso.

course_description_label=Descrizione\:
course_description=Descrizione
course_description_tooltip=Questo campo può essere utilizzato per descrivere il contenuto del corso, gli obiettivi, le conoscenze pregresse richieste...

course_expiration_field_set=Scadenza e rinnovo

course_expires_label=Scade\:
course_expires_tooltip=Abilita la scadenza del corso. Superato il periodo di validità, i corsi verranno visualizzati come scaduti (non validi).<br/>Un corso scaduto necessita di un corso (valido) di rinnovo per scomparire nelle visualizzazioni.

course_validity_period_label=Periodo di validità\:
course_validity_period=Periodo di validità
course_validity_period_tooltip=Il periodo di validità è obbligatorio se il corso scade.

course_validity_period_days_label=Giorni del periodo di validità\:
course_validity_period_days=Giorni del periodo di validità
course_validity_period_days_tooltip=Il periodo può essere specificato esplicitamente in giorni.

course_expired_message=Il corso è scaduto.
course_valid_message=Il corso è valido.

