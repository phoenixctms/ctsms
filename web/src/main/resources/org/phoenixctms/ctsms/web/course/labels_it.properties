course_main_field_set=Corso

course_self_registration_label=Auto-registrazione\:
course_self_registration_tooltip=Seleziona il tipo di corso di base che determina il meccanismo di registrazione.<br/>Questo non può essere modificato per i record esistenti.

course_name_label=Nome*\:
course_name=Nome
course_name_tooltip=Il nome del corso è richiesto. Non deve essere univoco e non deve essere un token criptico<br/>(come un numero di corso). I partecipanti dovrebbero essere in grado di ricavare il contenuto del corso<br/>e gli obiettivi (ad esempio "Primo soccorso Q1/2012").

course_department_label=Dipartimento*\:
course_department=Dipartimento
course_department_tooltip=È necessario assegnare il corso a un dipartimento.

course_category_label=Categoria*
course_category=Categoria
course_category_tooltip=È necessario classificare il corso (contenuto, obiettivi) utilizzando una categoria. Scegli la categoria più appropriata.

course_trial_label=Prova\:
course_trial_tooltip=Per determinate categorie di corsi è necessaria una prova.

course_start_label=Inizio\:
course_start=Inizio
course_start_tooltip=La data di inizio del corso è facoltativa. Insieme alla data di arresto del corso, permette di specificare<br/>un intervallo di date complessivo quando il corso è tenuto. Le date effettive della lezione possono essere definite separatamente dalle prenotazioni dell'inventario<br/>(camera).

course_stop_label=Fermato*\:
course_stop=Fermare
course_stop_tooltip=È richiesta una data di arresto del corso. Questo rappresenta la data in cui il corso è finalmente<br/>o la certificazione è assegnata ai partecipanti. Per i corsi a scadenza,<br/>i periodi di validità iniziano dalla data di fine corso.

participation_deadline_label=Termine di partecipazione\:
participation_deadline=Termine di partecipazione
participation_deadline_tooltip=Il termine di registrazione è facoltativo.

max_number_of_participants_label=Numero massimo di partecipanti\:
max_number_of_participants=Massimo. numero di partecipanti
max_number_of_participants_tooltip=Un numero massimo di registrazioni consentite è facoltativo.

register_participants_advice_message=I partecipanti devono essere registrati dallo stesso amministratore del corso.

course_description_label=Descrizione\:
course_description=Descrizione
course_description_tooltip=Questo campo può essere utilizzato per descrivere il contenuto del corso, obiettivi, conoscenze precedenti richieste...

course_expiration_field_set=Scadenza e rinnovo

course_expires_label=Scadenza\:
course_expires_tooltip=Abilita la scadenza del corso. Quando il periodo di validità supera, i corsi verranno visualizzati come scaduti (non validi).<br/>Un corso scaduto ha bisogno di un (valido) corso di rinnovo per svanire nelle viste.

course_validity_period_label=Periodo di validità\:
course_validity_period=Periodo di validità
course_validity_period_tooltip=Il periodo di validità è richiesto se il corso scade.

course_validity_period_days_label=Periodo di validità\:
course_validity_period_days=Giorni del periodo di validità
course_validity_period_days_tooltip=Il periodo può essere specificato in giorni esplicitamente.

course_expired_message=Il corso è scaduto.
course_valid_message=Il corso è valido.

