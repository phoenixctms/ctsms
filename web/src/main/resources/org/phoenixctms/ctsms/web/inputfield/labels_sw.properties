input_field_name_tooltip=Jina la kipekee la uga wa ingizo linahitajika.<br/>Tumia tokeni tofauti inayorejelea data iliyonaswa (km "Kitambulisho cha Mada").

input_field_localized_label=Lugha nyingi (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Kichwa*\:
input_field_title=Kichwa
input_field_title_tooltip=Kichwa kinahitajika. Kichwa kinapaswa kuwa kidokezo (kwa mfano, "Uzito wa mwili (kilo)\:")<br/>au swali (km "Ni magonjwa gani ya utotoni wewe/mwanaharakati uliugua?") ikijumuisha<br/>koloni/swali. alama mwishoni. Kumbuka kutoa kitengo cha kipimo kinachotarajiwa kwa pembejeo za thamani.

input_field_category_label=Kategoria\:
input_field_category=Kategoria
input_field_category_tooltip=Kategoria ya hiari inaweza kutumika kupanga sehemu za ingizo.<br/>Tumia tena jina la kategoria ili kuweka sehemu za ingizo katika kategoria sawa.

