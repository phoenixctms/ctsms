course_participation_status_training_record_section_label=训练记录部分：
course_participation_status_training_record_section=培训记录部分
course_participation_status_training_record_section_tooltip=如果启用“在培训记录中显示”，则需要课程部分。<br/>预设值由课程管理员设置。

course_participation_status_show_training_record_label=训练记录中显示：
course_participation_status_show_training_record_tooltip=在培训记录文档中显示/隐藏（通过的）课程。<br/>预设值由课程管理员设置。

course_participation_status_cv_section_label=简历部分：
course_participation_status_cv_section=简历部分
course_participation_status_cv_section_tooltip=如果启用“在简历中显示”，则需要该课程的部分。<br/>预设值由课程管理员设置。

course_participation_status_show_cv_label=在简历中显示：
course_participation_status_show_cv_tooltip=在简历文档中显示/隐藏（通过的）课程。<br/>预设值由课程管理员设置。

course_participation_status_show_comment_cv_label=在简历中显示评论：
course_participation_status_show_comment_cv_tooltip=下面的评论显示在简历文档中。<br/>预设值由课程管理员设置。

course_participation_status_show_comment_training_record_label=在训练记录中显示评论：
course_participation_status_show_comment_training_record_tooltip=以下评论显示在培训记录文档中。<br/>预设值由课程管理员设置。

course_participation_status_comment_label=评论：
course_participation_status_comment=评论
course_participation_status_comment_tooltip=可以选择指定注释来存储详细信息<br/>（例如取消或缺席的原因）。<br/>预设值由课程管理员设置。

