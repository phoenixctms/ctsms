input_field_min_selections_tooltip=En grænse for minimumsantallet af valg er valgfri.

input_field_max_selections_label=Øvre valggrænse\:
input_field_max_selections=Øvre udvalgsgrænse
input_field_max_selections_tooltip=En grænse for det maksimale antal valg er valgfri.

