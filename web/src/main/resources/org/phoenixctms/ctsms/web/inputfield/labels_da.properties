input_field_timestamp_preset=Forudindstillet tidsstempel
input_field_timestamp_preset_tooltip=En forudindstillet værdi for tidsstempel (dato plus tidspunkt på dagen) er valgfri.

input_field_usertimezone_label=Bruger tidszone input\:
input_field_usertimezone_tooltip=Tidsstempler vil blive indtastet i brugerens tidszone i stedet for systemtid ({0}).

input_field_min_time_label=Minimum tid\:
input_field_min_time=Minimum tid
input_field_min_time_tooltip=En minimumsværdi (kun tid på dagen) er valgfri.<br/>Indtastede tider skal være ens eller senere.

input_field_max_time_label=Maksimal tid\:
input_field_max_time=Maksimal tid
input_field_max_time_tooltip=En maksimal værdi for tid (kun en del af dagen) er valgfri.<br/>Indtastede tider skal være ens eller tidligere.

input_field_time_preset_label=Forudindstillet tid\:
input_field_time_preset=Forudindstillet tid
input_field_time_preset_tooltip=En forudindstillet værdi for tid (kun en del af dagen) er valgfri.

input_field_externalid_label=Eksternt ID\:
input_field_externalid=Eksternt ID
input_field_externalid_tooltip=Dette inputfelts identifikator i dataeksport.

input_field_width_label=Bredde\:
