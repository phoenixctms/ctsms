#input field main:
input_field_name_label=Navn*\:
input_field_name=Navn
input_field_name_tooltip=Et unikt navn på inputfeltet er påkrævet.<br/>Brug et særskilt token, der refererer til de registrerede data (f.eks. "Emne-id").

input_field_localized_label=Flersproget (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titel*\:
input_field_title=Titel
input_field_title_tooltip=Titlen er påkrævet. Titlen skal være en prompt (f.eks. "Kropsvægt (kilogram)\:")<br/>eller spørgsmål (f.eks. "Hvilke barndomssygdomme led du/beboeren af?") inklusive<br/>et kolon/spørgsmål mærke til sidst. Husk at angive den forventede måleenhed for værdiinput.

input_field_category_label=Kategori\:
input_field_category=Kategori
input_field_category_tooltip=En valgfri kategori kan bruges til at organisere inputfelter.<br/>Genbrug et kategorinavn til at indsætte inputfelter i samme kategori.

input_field_type_label=Type*\:
input_field_type=Type
input_field_type_tooltip=Typen af input er påkrævet.<br/>Dette kan ikke ændres for eksisterende poster.

input_field_regexp_label=Almindelig udtryk\:
input_field_regexp=Almindelig udtryk
input_field_regexp_tooltip=Det regulære udtryk kan bruges til at begrænse tekstinput.

