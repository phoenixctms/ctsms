input_field_max_timestamp=Maksimalt tidsstempel
input_field_max_timestamp_tooltip=En maksimal værdi for tidsstempel (dato plus tidspunkt på dagen) er valgfri.<br/>Indtastede tidsstempler skal være ens eller tidligere.

