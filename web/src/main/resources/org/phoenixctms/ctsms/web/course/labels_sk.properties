course_name_label=Názov*\:
course_name=názov
course_name_tooltip=Vyžaduje sa názov kurzu. Nemusí byť jedinečný a nemal by to byť kryptický token<br/>(ako číslo kurzu). Účastníci by mali byť schopní odvodiť obsah kurzu<br/>a ciele (napr. „Prvá pomoc Q1/2012“).

