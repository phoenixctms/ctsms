course_trial_label=Skúška\:
course_trial_tooltip=Pre určité kategórie kurzov sa vyžaduje skúška.

course_start_label=Štart\:
course_start=Štart
course_start_tooltip=Dátum začiatku kurzu je voliteľný. Spolu s dátumom ukončenia kurzu umožňuje určiť<br/>celkový rozsah dátumov, kedy sa kurz koná. Aktuálne termíny prednášok je možné definovať<br/>rezerváciou inventára (miestnosti) samostatne.

course_stop_label=Stop*\:
course_stop=Stop
course_stop_tooltip=Vyžaduje sa dátum ukončenia kurzu. Predstavuje dátum, kedy je kurz<br/>definitívne absolvovaný alebo kedy je účastníkom udelená certifikácia. V prípade kurzov, ktorým sa končí platnosť,<br/>, obdobia platnosti začínajú od dátumu ukončenia kurzu.

