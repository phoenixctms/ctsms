#input field main:
input_field_name_label=名前*：
input_field_name=名前
input_field_name_tooltip=入力フィールドの一意の名前が必要です。<br/>キャプチャされたデータを参照する個別のトークンを使用します (例\: 「被験者 ID」)。

input_field_localized_label=多言語 (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=タイトル*：
input_field_title=タイトル
input_field_title_tooltip=タイトルは必須です。タイトルはプロンプト (例\: 「体重 (キログラム)\:」)<br/>または<br/>コロン/質問を含む質問 (例\: 「あなた/発端者はどのような小児期の病気を患っていましたか?」) である必要があります。最後にマークを付けます。値入力に対して予期される測定単位を忘れずに指定してください。

input_field_category_label=カテゴリー：
input_field_category=カテゴリー
input_field_category_tooltip=オプションのカテゴリを使用して、入力フィールドを整理できます。<br/>カテゴリ名を再利用して、入力フィールドを同じカテゴリに入れます。

input_field_type_label=タイプ*：
input_field_type=タイプ
input_field_type_tooltip=入力の種類は必須です。<br/>既存のレコードに対してこれを変更することはできません。

input_field_regexp_label=正規表現：
input_field_regexp=正規表現
input_field_regexp_tooltip=正規表現を使用してテキスト入力を制限できます。

input_field_single_line_text_preset_label=テキストプリセット\:
input_field_single_line_text_preset=テキストプリセット
input_field_single_line_text_preset_tooltip=テキストのプリセット値はオプションです。

input_field_min_selections_label=選択の下限\:
input_field_min_selections=選択下限値
input_field_min_selections_tooltip=選択の最小数の制限はオプションです。

input_field_max_selections_label=選択の上限\:
input_field_max_selections=選択の上限
input_field_max_selections_tooltip=選択の最大数の制限はオプションです。

input_field_boolean_preset_label=はい/いいえのプリセット\:
input_field_boolean_preset=はい/いいえのプリセット
input_field_boolean_preset_tooltip=Yes/No入力のプリセット値を選択します。

input_field_strict_label=厳しい：
input_field_strict_tooltip=<br/>がオートコンプリート選択リストに表示されない場合、値の保存を禁止する場合に選択します。

input_field_learn_label=学ぶ：
input_field_learn_tooltip=入力した値がまだ存在しない場合、オートコンプリート<br/>選択リストに追加するかどうかを選択します。

input_field_long_lower_limit_label=整数の下限\:
input_field_long_lower_limit=整数の下限
input_field_long_lower_limit_tooltip=整数の下限はオプションです。

input_field_long_upper_limit_label=整数の上限\:
input_field_long_upper_limit=整数の上限
input_field_long_upper_limit_tooltip=整数の上限はオプションです。

input_field_long_preset_label=整数プリセット\:
input_field_long_preset=整数プリセット
input_field_long_preset_tooltip=整数のプリセット値はオプションです。

input_field_float_lower_limit_label=小数点以下の下限\:
input_field_float_lower_limit=小数点以下の下限
input_field_float_lower_limit_tooltip=小数点以下の下限はオプションです。

input_field_float_upper_limit_label=小数点以下の上限\:
input_field_float_upper_limit=小数点以下の上限
input_field_float_upper_limit_tooltip=小数点以下の上限はオプションです。

input_field_float_preset_label=10 進数のプリセット\:
input_field_float_preset=10 進数のプリセット
input_field_float_preset_tooltip=10 進数のプリセット値はオプションです。

input_field_min_date_label=最小日付\:
input_field_min_date=最小日付
input_field_min_date_tooltip=日付の最小値 (日付部分のみ) はオプションです。<br/>入力する日付はそれ以降である必要があります。

input_field_max_date_label=最大日付\:
input_field_max_date=最大日付
input_field_max_date_tooltip=最大日付 (日付部分のみ) の値はオプションです。<br/>入力した日付はそれ以前である必要があります。

input_field_date_preset_label=日付のプリセット\:
input_field_date_preset=日付のプリセット
input_field_date_preset_tooltip=日付プリセット (日付部分のみ) 値はオプションです。

input_field_min_timestamp_label=最小タイムスタンプ\:
input_field_min_timestamp=最小タイムスタンプ
input_field_min_timestamp_tooltip=最小タイムスタンプ (日付と時刻の部分) の値はオプションです。<br/>入力したタイムスタンプはそれ以降である必要があります。

input_field_max_timestamp_label=最大タイムスタンプ\:
input_field_max_timestamp=最大タイムスタンプ
input_field_max_timestamp_tooltip=最大タイムスタンプ (日付と時刻の部分) 値はオプションです。<br/>入力したタイムスタンプは、それ以前のものである必要があります。

input_field_timestamp_preset_label=タイムスタンプのプリセット\:
input_field_timestamp_preset=タイムスタンプのプリセット
input_field_timestamp_preset_tooltip=タイムスタンプ (日付と時刻の部分) のプリセット値はオプションです。

input_field_usertimezone_label=ユーザーのタイムゾーン入力\:
input_field_usertimezone_tooltip=タイムスタンプは、システム時間 ({0}) ではなく、ユーザーのタイムゾーンで入力されます。

input_field_min_time_label=最小時間\:
input_field_min_time=最小時間
input_field_min_time_tooltip=最小時間 (時刻部分のみ) の値はオプションです。<br/>入力する時刻は同じ以降である必要があります。

input_field_max_time_label=最大時間\:
input_field_max_time=最長時間
input_field_max_time_tooltip=最大時間 (時刻部分のみ) の値はオプションです。<br/>入力する時刻は同じかそれより前の時刻である必要があります。

input_field_time_preset_label=時間のプリセット\:
input_field_time_preset=時間のプリセット
input_field_time_preset_tooltip=時刻 (時刻部分のみ) のプリセット値はオプションです。

