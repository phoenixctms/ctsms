#input field main:
input_field_name_label=名前 *\:
input_field_name=名前
input_field_name_tooltip=入力フィールドの一意の名前が必要です。<br/>キャプチャされたデータを参照する個別のトークンを使用します(例\: "Subject ID")。

input_field_localized_label=多言語（L10n）：
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=タイトル *\:
input_field_title=タイトル
input_field_title_tooltip=タイトルは必須です。タイトルは、プロンプト (例\: 「体重 (キログラム)\:」)<br/>または<br/>コロン/質問を含む質問 (例\: 「あなた/発端者はどのような小児期の病気を患っていましたか?」) である必要があります。最後にマークを付けます。値入力に対して予期される測定単位を忘れずに指定してください。

input_field_category_label=カテゴリ\:
input_field_category=カテゴリ
input_field_category_tooltip=オプションのカテゴリは、入力フィールドを整理するために使用できます。<br/>同じカテゴリに入力フィールドを入れるためにカテゴリ名を再利用します。

input_field_type_label=タイプ*\:
input_field_type=タイプ
input_field_type_tooltip=入力のタイプが必要です。<br/>これは既存のレコードでは変更できません。

input_field_regexp_label=正規表現\:
input_field_regexp=正規表現
input_field_regexp_tooltip=正規表現はテキスト入力を制約するために使用できます。

input_field_single_line_text_preset_label=テキストプリセット\:
input_field_single_line_text_preset=テキストプリセット
input_field_single_line_text_preset_tooltip=テキストプリセット値は任意です。

input_field_min_selections_label=選択範囲の下限\:
input_field_min_selections=下限の選択制限
input_field_min_selections_tooltip=選択範囲の最小数の制限は任意です。

input_field_max_selections_label=上位選択範囲\:
input_field_max_selections=上限の選択
input_field_max_selections_tooltip=選択範囲の最大数の制限は任意です。

input_field_boolean_preset_label=はい/プリセットなし\:
input_field_boolean_preset=はい/プリセットなし
input_field_boolean_preset_tooltip=format@@0/format@@1のプリセット値を選択します。

input_field_strict_label=厳密\:
input_field_strict_tooltip=オートコンプリート選択リストに<br/>表示されない場合、値の保存が禁止されている場合に選択します。

input_field_learn_label=学ぶ\:
input_field_learn_tooltip=入力された値が<br/>オートコンプリート選択リストに追加される場合に選択します。

input_field_long_lower_limit_label=整数の制限を下げる\:
input_field_long_lower_limit=整数の上限を下げる
input_field_long_lower_limit_tooltip=より低い整数の制限は任意です。

input_field_long_upper_limit_label=上記の整数制限\:
input_field_long_upper_limit=上記の整数制限
input_field_long_upper_limit_tooltip=上位整数の制限は任意です。

input_field_long_preset_label=Integer preset\:
input_field_long_preset=Integer preset
input_field_long_preset_tooltip=整数プリセット値は任意です。

input_field_float_lower_limit_label=小数点以下の制限\:
input_field_float_lower_limit=小数点以下の制限
input_field_float_lower_limit_tooltip=小数点以下の制限は任意です。

input_field_float_upper_limit_label=小数点以下の上限\:
input_field_float_upper_limit=小数点以下の上限
input_field_float_upper_limit_tooltip=10進数の上限は任意です。

input_field_float_preset_label=Decimal preset\:
input_field_float_preset=Decimal preset
input_field_float_preset_tooltip=10進数プリセット値は任意です。

input_field_min_date_label=最小日付\:
input_field_min_date=最小日付
input_field_min_date_tooltip=<br/>入力された日付は同じまたはそれ以降である必要があります。

input_field_max_date_label=最大日付\:
input_field_max_date=最大日付
input_field_max_date_tooltip=<br/>入力された日付は、同じまたはそれ以前にする必要があります。

input_field_date_preset_label=Date preset\:
input_field_date_preset=Date preset
input_field_date_preset_tooltip=日付プリセット (日付部品のみ) の値はオプションです。

input_field_min_timestamp_label=最小タイムスタンプ\:
input_field_min_timestamp=最小タイムスタンプ
input_field_min_timestamp_tooltip=最小タイムスタンプ（日付プラス時間部分）の値は任意です。<br/>入力したタイムスタンプは同じまたはそれ以降である必要があります。

input_field_max_timestamp_label=最大タイムスタンプ\:
input_field_max_timestamp=最大タイムスタンプ
input_field_max_timestamp_tooltip=最大タイムスタンプ（日付プラス時間部分）の値は省略可能です。<br/>入力したタイムスタンプは等しいかそれ以前である必要があります。

input_field_timestamp_preset_label=タイムスタンププリセット\:
input_field_timestamp_preset=タイムスタンププリセット
input_field_timestamp_preset_tooltip=タイムスタンプ(日付と部分の時間)プリセット値は任意です。

input_field_usertimezone_label=ユーザータイムゾーンの入力\:
input_field_usertimezone_tooltip=タイムスタンプはシステム時間 ({0}) ではなくユーザーのタイムゾーンに入力されます。

input_field_min_time_label=最小時間\:
input_field_min_time=最小時間
input_field_min_time_tooltip=最小時間 (日の時間のみ) の値は任意です。<br/>入力された時間は等しいかそれ以降である必要があります。

input_field_max_time_label=最大時間\:
input_field_max_time=最大時間
input_field_max_time_tooltip=<br/>入力された時間は等しくなければなりません。

input_field_time_preset_label=時間プリセット\:
input_field_time_preset=タイムプリセット
input_field_time_preset_tooltip=時間(時間帯部分のみ)プリセット値はオプションです。

input_field_externalid_label=外部ID\:
input_field_externalid=外部 ID
input_field_externalid_tooltip=この入力フィールドのデータエクスポートの識別子。

input_field_width_label=幅\:
input_field_width=Width
input_field_width_tooltip=スケッチ背景画像を使用しない場合、スケッチ幅(ピクセル)は必須です。

input_field_height_label=高さ\:
input_field_height=高さ
input_field_height_tooltip=スケッチ背景画像を使用しない場合は、スケッチの高さ(ピクセル)が必要です。

input_field_image_label=背景画像\:

clear_input_field_image_label=背景画像をクリア

input_field_multi_line_text_preset_label=テキストプリセット\:
input_field_multi_line_text_preset=テキストプリセット
input_field_multi_line_text_preset_tooltip=テキストプリセット値は任意です。

input_field_validation_error_message_label=検証エラーメッセージ\:
input_field_validation_error_message=検証エラー メッセージ
input_field_validation_error_message_tooltip=A validation error message is required if constraints are provided.<br/>It is recommended to express a comprehensive sentence, e.g.<br/>"The systolic reading requires an integer value between 20 and 300 mmHg.".

input_field_comment_label=コメント\:
input_field_comment=コメント
input_field_comment_tooltip=このコメントは入力の下に表示されます。データをキャプチャするための<br/>追加のヒントを提供するために使用できます。この横に、トライアル固有のコメントを<br/>定義して表示できます。

input_field_delete_confirmation_dialog_message=この入力フィールドを削除すると、関連する情報に影響します。<br/>元に戻せないレコードがたくさん削除される可能性があります。<br/>よろしいですか？
input_field_deferred_delete_reason_label=理由\:
input_field_deferred_delete_reason=理由：
input_field_deferred_delete_reason_tooltip=削除の理由を残してください。
input_field_add_confirmation_dialog_message=既存の入力フィールドを編集しています。<br/>本当に別の入力フィールドを作成しますか？

