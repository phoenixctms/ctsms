input_field_validation_error_message_label=検証エラー メッセージ\:
input_field_validation_error_message=検証エラーメッセージ
input_field_validation_error_message_tooltip=A validation error message is required if constraints are provided.<br/>It is recommended to express a comprehensive sentence, e.g.<br/>"The systolic reading requires an integer value between 20 and 300 mmHg.".

input_field_comment_label=コメント：
input_field_comment=コメント
input_field_comment_tooltip=このコメントは入力の下に表示されます。データをキャプチャするための<br/>追加のヒントを提供するために使用できます。この横に、トライアル固有のコメントを<br/>定義して表示できます。

input_field_delete_confirmation_dialog_message=この入力フィールドを削除すると、関連する情報に影響します。<br/>これにより、元に戻すことができない多くのレコードが削除される可能性があります。<br/>よろしいですか?
