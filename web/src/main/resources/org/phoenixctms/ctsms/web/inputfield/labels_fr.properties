#input field main:
input_field_name_label=Nom*\:
input_field_name=Nom
input_field_name_tooltip=Un nom unique du champ de saisie est requis.<br/>Utilisez un jeton distinct qui fait référence aux données capturées (par exemple "ID du sujet").

input_field_localized_label=Multilingue (L10n)\:
input_field_localized_tooltip=Nom, titre, commentaire, message d'erreur de validation et valeur prédéfinie (champ de texte) peuvent être affichés<br/>dans la langue de l'utilisateur. Par conséquent, les traductions doivent être présentes dans les fichiers ci-dessous \:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;. roperties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titre*\:
input_field_title=Titre
input_field_title_tooltip=Le titre est requis. Le titre doit être une invite (par exemple "poids du corps (kilogrammes)\:")<br/>ou question (par ex. "De quelles maladies d'enfance avez-vous souffert ?") y compris<br/>un point d'interrogation à la fin. N'oubliez pas de fournir l'unité de mesure attendue pour les entrées de valeur.

input_field_category_label=Catégorie\:
input_field_category=Catégorie
input_field_category_tooltip=Une catégorie optionnelle peut être utilisée pour organiser les champs d'entrée.<br/>Réutilisez un nom de catégorie pour mettre des champs d'entrée dans la même catégorie.

input_field_type_label=Type* \:
input_field_type=Taper
input_field_type_tooltip=Le type d'entrée est requis.<br/>Cela ne peut pas être modifié pour les enregistrements existants.

input_field_regexp_label=Expression régulière \:
input_field_regexp=Expression régulière
input_field_regexp_tooltip=L'expression régulière peut être utilisée pour contraindre les entrées de texte.

input_field_single_line_text_preset_label=Préréglage du texte\:
input_field_single_line_text_preset=Texte prédéfini
input_field_single_line_text_preset_tooltip=Une valeur de préréglage de texte est optionnelle.

input_field_min_selections_label=Limite de sélection inférieure \:
input_field_min_selections=Limite de sélection inférieure
input_field_min_selections_tooltip=Une limite pour le nombre minimum de sélections est optionnelle.

input_field_max_selections_label=Limite de sélection supérieure\:
input_field_max_selections=Limite de sélection supérieure
input_field_max_selections_tooltip=Une limite pour le nombre maximum de sélections est optionnelle.

input_field_boolean_preset_label=Préréglage Oui/Non\:
input_field_boolean_preset=Préréglage Oui/Non
input_field_boolean_preset_tooltip=Sélectionnez la valeur prédéfinie de l'entrée oui/non.

input_field_strict_label=Stricte \:
input_field_strict_tooltip=Sélectionnez si la sauvegarde des valeurs est interdite si elles n'apparaissent pas<br/>dans la liste de sélection de saisie semi-automatique.

input_field_learn_label=Apprenant\:
input_field_learn_tooltip=Sélectionnez si les valeurs saisies sont ajoutées à la liste de sélection de la saisie automatique<br/>si elles n'existent pas encore.

input_field_long_lower_limit_label=Limite d'entier inférieure \:
input_field_long_lower_limit=Limite entière inférieure
input_field_long_lower_limit_tooltip=Une limite d'entier inférieure est optionnelle.

input_field_long_upper_limit_label=Limite d'entier supérieure\:
input_field_long_upper_limit=Limite entière supérieure
input_field_long_upper_limit_tooltip=Une limite supérieure d'entier est optionnelle.

input_field_long_preset_label=Integer preset\:
input_field_long_preset=Préréglage entier
input_field_long_preset_tooltip=Une valeur du préréglage entier est optionnelle.

input_field_float_lower_limit_label=Limite décimale inférieure \:
input_field_float_lower_limit=Limite décimale inférieure
input_field_float_lower_limit_tooltip=Une limite décimale inférieure est optionnelle.

input_field_float_upper_limit_label=Limite décimale supérieure\:
input_field_float_upper_limit=Limite décimale supérieure
input_field_float_upper_limit_tooltip=Une limite décimale supérieure est optionnelle.

input_field_float_preset_label=Decimal preset\:
input_field_float_preset=Decimal preset
input_field_float_preset_tooltip=Une valeur prédéfinie décimale est optionnelle.

input_field_min_date_label=Date minimale \:
input_field_min_date=Date minimale
input_field_min_date_tooltip=Une valeur minimale de date (partie de date uniquement) est facultative.<br/>Les dates saisies doivent être égales ou supérieures.

input_field_max_date_label=Date maximale \:
input_field_max_date=Date maximale
input_field_max_date_tooltip=Une valeur de date maximale (partie de date seulement) est optionnelle.<br/>Les dates entrées doivent être égales ou antérieures.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Date prédéfinie
input_field_date_preset_tooltip=Une valeur de la date prédéfinie (partie date seulement) est optionnelle.

input_field_min_timestamp_label=Horodatage minimum\:
input_field_min_timestamp=Horodatage minimal
input_field_min_timestamp_tooltip=Une valeur minimale d'horodatage (date plus heure de la partie) est facultative.<br/>Les horodatages saisis doivent être égaux ou ultérieurs.

input_field_max_timestamp_label=Horodatage maximum \:
input_field_max_timestamp=Horodatage maximum
input_field_max_timestamp_tooltip=Une valeur d'horodatage maximale (date plus heure de la partie) est facultative.<br/>Les horodatages saisis doivent être égaux ou antérieurs.

input_field_timestamp_preset_label=Préréglage de l'horodatage\:
input_field_timestamp_preset=Préréglage d'horodatage
input_field_timestamp_preset_tooltip=Un horodatage (date plus heure de la partie du jour) est facultatif.

input_field_usertimezone_label=Saisie du fuseau horaire de l'utilisateur \:
input_field_usertimezone_tooltip=Les horodatages seront saisis dans le fuseau horaire de l''utilisateur plutôt que dans l''heure système ({0}).

input_field_min_time_label=Temps minimum\:
input_field_min_time=Temps minimum
input_field_min_time_tooltip=Une valeur minimale de temps (heure de la partie du jour seulement) est optionnelle.<br/>Les temps entrés doivent être égaux ou plus récents.

input_field_max_time_label=Temps maximum\:
input_field_max_time=Temps maximum
input_field_max_time_tooltip=Une valeur maximale de temps (heure de la partie du jour seulement) est optionnelle.<br/>Les temps entrés doivent être égaux ou antérieurs.

input_field_time_preset_label=Préréglage de l'heure \:
input_field_time_preset=Préréglage de l'heure
input_field_time_preset_tooltip=Une valeur de temps (heure de la partie du jour uniquement) est optionnelle.

input_field_externalid_label=ID externe\:
input_field_externalid=ID externe
input_field_externalid_tooltip=Identifiant de ce champ de saisie dans les exportations de données.

input_field_width_label=Largeur\:
input_field_width=Width
input_field_width_tooltip=Une largeur d'esquisse (pixels) est requise si aucune image d'arrière-plan n'est utilisée.

input_field_height_label=Hauteur \:
input_field_height=Hauteur
input_field_height_tooltip=Une hauteur d'esquisse (pixels) est requise si aucune image d'arrière-plan d'esquisse n'est utilisée.

input_field_image_label=Image d'arrière-plan\:

clear_input_field_image_label=Effacer l'image d'arrière-plan

input_field_multi_line_text_preset_label=Préréglage du texte\:
input_field_multi_line_text_preset=Texte prédéfini
input_field_multi_line_text_preset_tooltip=Une valeur de préréglage de texte est optionnelle.

input_field_validation_error_message_label=Message d'erreur de validation \:
input_field_validation_error_message=Message d'erreur de validation
input_field_validation_error_message_tooltip=Un message d'erreur de validation est requis si des contraintes sont fournies.<br/>Il est recommandé d'exprimer une phrase complète, e.<br/>"La lecture systolique nécessite une valeur entière comprise entre 20 et 300 mmHg.".

input_field_comment_label=Commentaire\:
input_field_comment=Commentaire
input_field_comment_tooltip=Ce commentaire est affiché sous l'entrée. Il peut être utilisé pour fournir<br/>des conseils supplémentaires pour la capture de données. A côté de cela, un commentaire spécifique à l'essai peut être<br/>défini et affiché.

input_field_delete_confirmation_dialog_message=La suppression de ce champ de saisie affectera toute information associée.<br/>Cela peut entraîner la suppression de beaucoup d'enregistrements qui ne peuvent pas être annulés.<br/>Êtes-vous sûr(e) ?
input_field_deferred_delete_reason_label=Raison\:
input_field_deferred_delete_reason=Raison
input_field_deferred_delete_reason_tooltip=Veuillez laisser une raison pour la suppression.
input_field_add_confirmation_dialog_message=Vous modifiez un champ de saisie existant.<br/>Voulez-vous vraiment créer un autre champ de saisie ?

