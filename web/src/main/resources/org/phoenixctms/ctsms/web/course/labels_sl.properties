course_self_registration_label=Samoprijava\:
course_self_registration_tooltip=Izberite osnovno vrsto tečaja, ki določa mehanizem registracije.<br/>Tega ni mogoče spremeniti za obstoječe zapise.

course_name_label=Ime*\:
course_name=Ime
course_name_tooltip=Zahtevano je ime predmeta. Ni nujno, da je edinstven in ne sme biti kriptični žeton<br/>(kot številka tečaja). Udeleženci morajo biti sposobni izpeljati vsebino tečaja<br/>in cilje (npr. "Prva pomoč Q1/2012").

course_department_label=Oddelek*\:
