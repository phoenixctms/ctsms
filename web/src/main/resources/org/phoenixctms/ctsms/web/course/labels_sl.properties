course_category_label=Kategorija*\:
course_category=Kategorija
course_category_tooltip=Predmet (vsebina, cilji) je potrebno razvrstiti z uporabo kategorije. Izberite najprimernejšo kategorijo.

course_trial_label=Preizkus\:
course_trial_tooltip=Za določene kategorije tečajev je potreben preizkus.

course_start_label=Začetek\:
course_start=Začetek
course_start_tooltip=Datum začetka tečaja ni obvezen. Skupaj z datumom konca tečaja omogoča določitev<br/>celotnega časovnega obsega, ko bo tečaj potekal. Dejanske datume predavanj je mogoče določiti z<br/>inventarjem (sobami) ločeno.

course_stop_label=Stop*\:
course_stop=Stop
course_stop_tooltip=Potreben je datum konca tečaja. To predstavlja datum, ko je tečaj<br/>končno opravljen ali ko je udeležencem podeljen certifikat. Za tečaje, ki se iztekajo, se<br/>obdobja veljavnosti začnejo z datumom konca tečaja.

