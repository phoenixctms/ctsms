input_field_multi_line_text_preset=Prednastavený text
input_field_multi_line_text_preset_tooltip=Prednastavená textová hodnota je voliteľná.

input_field_validation_error_message_label=Chybové hlásenie overenia\:
input_field_validation_error_message=Chybové hlásenie overenia
input_field_validation_error_message_tooltip=Ak sú zadané obmedzenia, vyžaduje sa chybové hlásenie overenia.<br/>Odporúča sa vyjadriť komplexnú vetu, napr.<br/>"Systolický údaj vyžaduje celočíselné hodnoty medzi 20 a 300 mmHg.".

input_field_comment_label=komentár\:
input_field_comment=Komentujte
input_field_comment_tooltip=Tento komentár sa zobrazuje pod vstupom. Môže sa použiť na poskytnutie<br/>ďalších rád na zachytávanie údajov. Okrem toho je možné definovať a zobraziť komentár špecifický pre skúšku<br/>.

input_field_delete_confirmation_dialog_message=Odstránenie tohto vstupného poľa ovplyvní všetky súvisiace informácie.<br/>To môže viesť k vymazaniu mnohých záznamov, ktoré sa nedajú vrátiť späť.<br/>Si si istý?
