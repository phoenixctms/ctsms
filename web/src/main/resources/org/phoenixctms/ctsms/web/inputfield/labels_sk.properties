#input field main:
input_field_name_label=Názov*\:
input_field_name=názov
input_field_name_tooltip=Vyžaduje sa jedinečný názov vstupného poľa.<br/>Použite odlišný token, ktorý odkazuje na zaznamenané údaje (napr. „ID subjektu“).

input_field_localized_label=Viacjazyčné (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Názov*\:
input_field_title=Názov
input_field_title_tooltip=Vyžaduje sa názov. V nadpise by mala byť výzva (napr. „Telesná hmotnosť (kilogramy)\:“)<br/>alebo otázka (napr. „Akými detskými chorobami ste vy/proband trpeli?“) vrátane<br/>dvojbodky/otázky značka na konci. Nezabudnite uviesť očakávanú jednotku merania pre vstupné hodnoty.

input_field_category_label=Kategória\:
input_field_category=Kategória
input_field_category_tooltip=Na usporiadanie vstupných polí možno použiť voliteľnú kategóriu.<br/>Opätovne použite názov kategórie na vloženie vstupných polí do rovnakej kategórie.

input_field_type_label=Typ*\:
input_field_type=Typ
input_field_type_tooltip=Vyžaduje sa typ vstupu.<br/>Toto nie je možné upraviť pre existujúce záznamy.

input_field_regexp_label=Regulárny výraz\:
input_field_regexp=Regulárny výraz
input_field_regexp_tooltip=Regulárny výraz možno použiť na obmedzenie textových vstupov.

input_field_single_line_text_preset_label=Prednastavený text\:
input_field_single_line_text_preset=Prednastavený text
input_field_single_line_text_preset_tooltip=Prednastavená textová hodnota je voliteľná.

input_field_min_selections_label=Dolný limit výberu\:
input_field_min_selections=Dolný limit výberu
input_field_min_selections_tooltip=Limit pre minimálny počet výberov je voliteľný.

input_field_max_selections_label=Horný limit výberu\:
input_field_max_selections=Horná hranica výberu
input_field_max_selections_tooltip=Limit pre maximálny počet výberov je voliteľný.

input_field_boolean_preset_label=Prednastavené áno/nie\:
input_field_boolean_preset=Prednastavené áno/nie
input_field_boolean_preset_tooltip=Vyberte prednastavenú hodnotu vstupu áno/nie.

input_field_strict_label=Prísne\:
input_field_strict_tooltip=Vyberte, či je ukladanie hodnôt zakázané, ak sa<br/>nezobrazujú vo výberovom zozname automatického dopĺňania.

input_field_learn_label=Naučte sa\:
input_field_learn_tooltip=Vyberte, či sa zadané hodnoty pridajú do výberového zoznamu automatického dopĺňania<br/>, ak ešte neexistujú.

input_field_long_lower_limit_label=Dolný celočíselný limit\:
input_field_long_lower_limit=Dolný celočíselný limit
input_field_long_lower_limit_tooltip=Dolný celočíselný limit je voliteľný.

input_field_long_upper_limit_label=Horný celočíselný limit\:
input_field_long_upper_limit=Horný celočíselný limit
input_field_long_upper_limit_tooltip=Horný celočíselný limit je voliteľný.

input_field_long_preset_label=Prednastavené celé číslo\:
input_field_long_preset=Prednastavené celé číslo
input_field_long_preset_tooltip=Prednastavená hodnota celého čísla je voliteľná.

input_field_float_lower_limit_label=Dolný desatinný limit\:
input_field_float_lower_limit=Dolný desatinný limit
input_field_float_lower_limit_tooltip=Dolný desatinný limit je voliteľný.

input_field_float_upper_limit_label=Horný desatinný limit\:
input_field_float_upper_limit=Horná desatinná hranica
input_field_float_upper_limit_tooltip=Horný desatinný limit je voliteľný.

input_field_float_preset_label=Prednastavené desatinné miesto\:
input_field_float_preset=Prednastavená desatinná čiarka
input_field_float_preset_tooltip=Prednastavená desiatková hodnota je voliteľná.

input_field_min_date_label=Minimálny dátum\:
input_field_min_date=Minimálny dátum
input_field_min_date_tooltip=Hodnota minimálneho dátumu (len časť dátumu) je voliteľná.<br/>Zadané dátumy musia byť rovnaké alebo neskoršie.

input_field_max_date_label=Maximálny dátum\:
input_field_max_date=Maximálny dátum
input_field_max_date_tooltip=Hodnota maximálneho dátumu (len časť dátumu) je voliteľná.<br/>Zadané dátumy musia byť rovnaké alebo skoršie.

input_field_date_preset_label=Prednastavený dátum\:
input_field_date_preset=Prednastavený dátum
input_field_date_preset_tooltip=Hodnota prednastaveného dátumu (len časť dátumu) je voliteľná.

input_field_min_timestamp_label=Minimálna časová pečiatka\:
input_field_min_timestamp=Minimálna časová pečiatka
input_field_min_timestamp_tooltip=Hodnota minimálnej časovej pečiatky (dátum plus časť dňa) je voliteľná.<br/>Zadané časové pečiatky musia byť rovnaké alebo neskoršie.

input_field_max_timestamp_label=Maximálna časová pečiatka\:
input_field_max_timestamp=Maximálna časová pečiatka
input_field_max_timestamp_tooltip=Hodnota maximálnej časovej pečiatky (čas dňa plus časť dňa) je voliteľná.<br/>Zadané časové pečiatky musia byť rovnaké alebo skoršie.

input_field_timestamp_preset_label=Prednastavená časová pečiatka\:
input_field_timestamp_preset=Prednastavená časová pečiatka
input_field_timestamp_preset_tooltip=Prednastavená hodnota časovej pečiatky (čas dňa a časti dňa) je voliteľná.

input_field_usertimezone_label=Zadanie časového pásma používateľa\:
input_field_usertimezone_tooltip=Časové pečiatky budú zadané v časovom pásme používateľa a nie v systémovom čase ({0}).

input_field_min_time_label=Minimálny čas\:
input_field_min_time=Minimálny čas
input_field_min_time_tooltip=Hodnota minimálneho času (len časť dňa) je voliteľná.<br/>Zadané časy musia byť rovnaké alebo neskoršie.

input_field_max_time_label=Maximálny čas\:
input_field_max_time=Maximálny čas
input_field_max_time_tooltip=Hodnota maximálneho času (len časť dňa) je voliteľná.<br/>Zadané časy musia byť rovnaké alebo skoršie.

input_field_time_preset_label=Prednastavený čas\:
input_field_time_preset=Prednastavený čas
input_field_time_preset_tooltip=Prednastavená hodnota času (len časť dňa) je voliteľná.

input_field_externalid_label=Externé ID\:
input_field_externalid=Externé ID
input_field_externalid_tooltip=Identifikátor tohto vstupného poľa v exportoch údajov.

input_field_width_label=šírka\:
input_field_width=šírka
input_field_width_tooltip=Šírka náčrtu (v pixeloch) sa vyžaduje, ak sa nepoužíva žiadny obrázok na pozadí náčrtu.

input_field_height_label=výška\:
input_field_height=Výška
input_field_height_tooltip=Výška náčrtu (v pixeloch) sa vyžaduje, ak sa nepoužíva žiadny obrázok na pozadí náčrtu.

