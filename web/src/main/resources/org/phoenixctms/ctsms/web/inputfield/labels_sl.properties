input_field_validation_error_message_tooltip=Če so podane omejitve, je potrebno sporočilo o napaki pri preverjanju.<br/>Priporočljivo je izraziti obsežen stavek, npr.<br/>"Sistolični odčitek zahteva celoštevilsko vrednost med 20 in 300 mmHg.".

input_field_comment_label=komentar\:
input_field_comment=Komentiraj
input_field_comment_tooltip=Ta komentar je prikazan pod vnosom. Uporablja se lahko za zagotavljanje<br/>dodatnih namigov za zajem podatkov. Poleg tega je mogoče<br/>določiti in prikazati komentar, specifičen za preskus.

input_field_delete_confirmation_dialog_message=Brisanje tega vnosnega polja bo vplivalo na vse povezane informacije.<br/>Posledica tega je lahko izbris številnih zapisov, ki jih ni mogoče razveljaviti.<br/>Ste prepričani?
