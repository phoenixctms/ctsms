input_field_min_timestamp=Najmanjši časovni žig
input_field_min_timestamp_tooltip=Najmanjša vrednost časovnega žiga (datum plus del dneva) ni obvezna.<br/>Vneseni časovni žigi morajo biti enaki ali kasnejši.

