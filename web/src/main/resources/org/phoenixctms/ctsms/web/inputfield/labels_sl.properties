input_field_boolean_preset_tooltip=Izberite prednastavljeno vrednost vnosa da/ne.

input_field_strict_label=Strogo\:
input_field_strict_tooltip=Izberite, ali je shranjevanje vrednosti prepovedano, če niso<br/>prikazane na izbirnem seznamu za samodokončanje.

input_field_learn_label=Naučite se\:
input_field_learn_tooltip=Izberite, ali so vnesene vrednosti dodane na izbirni seznam za samodokončanje<br/>, če še ne obstajajo.

