#input field main:
input_field_name_label=Ime*\:
input_field_name=Ime
input_field_name_tooltip=Zahtevano je edinstveno ime vnosnega polja.<br/>Uporabite poseben žeton, ki se nanaša na zajete podatke (npr. "ID subjekta").

input_field_localized_label=Več jezikov (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Naslov*\:
input_field_title=Naslov
input_field_title_tooltip=Naslov je obvezen. Naslov naj bo poziv (npr. "Telesna teža (kilogramov)\:")<br/>ali vprašanje (npr. "Za katerimi otroškimi boleznimi ste trpeli vi/proband?"), vključno z<br/>dvopičjem/vprašanjem označite na koncu. Ne pozabite navesti pričakovane merske enote za vnose vrednosti.

input_field_category_label=Kategorija\:
input_field_category=Kategorija
input_field_category_tooltip=Izbirno kategorijo lahko uporabite za organiziranje vnosnih polj.<br/>Znova uporabite ime kategorije, da postavite vnosna polja v isto kategorijo.

input_field_type_label=Vrsta*\:
input_field_type=Vrsta
input_field_type_tooltip=Zahtevana je vrsta vnosa.<br/>Tega ni mogoče spremeniti za obstoječe zapise.

input_field_regexp_label=Vsakdanje izražanje\:
input_field_regexp=Vsakdanje izražanje
input_field_regexp_tooltip=Regularni izraz se lahko uporablja za omejitev vnosa besedila.

input_field_single_line_text_preset_label=Prednastavitev besedila\:
input_field_single_line_text_preset=Prednastavitev besedila
input_field_single_line_text_preset_tooltip=Prednastavljena vrednost besedila ni obvezna.

input_field_min_selections_label=Spodnja meja izbire\:
input_field_min_selections=Spodnja meja izbire
input_field_min_selections_tooltip=Omejitev najmanjšega števila izbir ni obvezna.

input_field_max_selections_label=Zgornja meja izbire\:
input_field_max_selections=Zgornja meja izbire
input_field_max_selections_tooltip=Omejitev največjega števila izbir ni obvezna.

input_field_boolean_preset_label=Da/ne prednastavitev\:
