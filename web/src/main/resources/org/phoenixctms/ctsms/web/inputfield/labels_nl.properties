#input field main:
input_field_name_label=Naam*\:
input_field_name=Naam
input_field_name_tooltip=Een unieke naam van het invoerveld is vereist.<br/>Gebruik een afzonderlijk token dat verwijst naar de vastgelegde gegevens (bijvoorbeeld "Onderwerp-ID").

input_field_localized_label=Meertalig (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titel*\:
input_field_title=Titel
input_field_title_tooltip=De titel is vereist. De titel moet een prompt zijn (bijvoorbeeld 'Lichaamsgewicht (kilogram)\:')<br/>of een vraag (bijvoorbeeld 'Aan welke kinderziekten heeft u/de proband geleden?') inclusief<br/>een dubbele punt/vraag markeer aan het einde. Vergeet niet de verwachte meeteenheid op te geven voor waarde-invoer.

input_field_category_label=Categorie\:
input_field_category=Categorie
input_field_category_tooltip=Er kan een optionele categorie worden gebruikt om invoervelden te ordenen.<br/>Hergebruik een categorienaam om invoervelden in dezelfde categorie te plaatsen.

input_field_type_label=Type*\:
input_field_type=Type
input_field_type_tooltip=Het type invoer is vereist.<br/>Dit kan niet worden gewijzigd voor bestaande records.

input_field_regexp_label=Reguliere expressie\:
