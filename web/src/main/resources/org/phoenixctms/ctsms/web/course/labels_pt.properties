course_department_tooltip=É necessário atribuir o curso a um departamento.

course_category_label=Categoria*\:
course_category=categoria
course_category_tooltip=É necessário classificar o curso (conteúdo, objetivos) usando uma categoria. Escolha a categoria mais apropriada.

course_trial_label=Provação\:
course_trial_tooltip=Um teste é necessário para certas categorias de curso.

course_start_label=Inicio\:
course_start=Iniciar
course_start_tooltip=Uma data de início do curso é opcional. Juntamente com a data de fim do curso, permite especificar<br/>um intervalo de data geral quando o curso é realizado. Datas da aula real podem ser definidas separadamente por Reservas<br/>do inventário (sala)

course_stop_label=Parar*\:
course_stop=Interromper
course_stop_tooltip=É necessária uma data final do curso. Isso representa a data em que o curso é<br/>finalmente passado ou a certificação é concedida aos participantes. Para cursos expirados,<br/>os períodos de validade começam a partir da data de término do curso.

