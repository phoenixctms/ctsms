course_main_field_set=Curso

course_self_registration_label=Autorregistro\:
course_self_registration_tooltip=Selecione o tipo de curso básico que determina o mecanismo de inscrição.<br/>Isto não pode ser modificado para registros existentes.

course_name_label=Nome*\:
course_name=Nome
course_name_tooltip=É necessário um nome de curso. Não precisa ser único e não deve ser um token enigmático<br/>(como o número de um curso). Os participantes devem ser capazes de derivar o conteúdo do curso<br/>e os objetivos (por exemplo, "Primeiros Socorros Q1/2012").

course_department_label=Site*\:
course_department=site
course_department_tooltip=É necessário atribuir o curso a um site.

course_category_label=Categoria*\:
course_category=Categoria
course_category_tooltip=É necessário classificar o curso (conteúdo, objetivos) por meio de uma categoria. Escolha a categoria mais apropriada.

course_trial_label=Julgamento\:
course_trial_tooltip=É necessária uma avaliação para determinadas categorias de cursos.

course_start_label=Começar\:
course_start=Começar
course_start_tooltip=Uma data de início do curso é opcional. Junto com a data parada/efetiva do curso,<br/>permite especificar um intervalo de data geral quando o curso é realizado. Datas da aula<br/>reais podem ser definidas separadamente por reservas de inventário (sala) por inventário.

course_stop_label=Data de parada/efetiva*\:
course_stop=Parar/Data efetiva
course_stop_tooltip=É necessária uma data stop/effective de curso. Isto representa a data<br/>quando o curso é finalmente aprovado ou a certificação é concedida<br/>aos participantes. Para expirar os cursos, os períodos de validade começam<br/>a partir da data parada/efetiva do curso.

participation_deadline_label=Prazo de participação\:
participation_deadline=Prazo de participação
participation_deadline_tooltip=O prazo de inscrição é opcional.

max_number_of_participants_label=Máx. número de participantes\:
max_number_of_participants=Máx. número de participantes
max_number_of_participants_tooltip=Um número máximo de registros permitidos é opcional.

register_participants_advice_message=Os participantes deverão ser inscritos pelo próprio administrador do curso.

course_description_label=Descrição\:
course_description=Descrição
course_description_tooltip=Este campo pode ser usado para descrever o conteúdo do curso, objetivos, conhecimentos prévios necessários...

course_expiration_field_set=Expiração e renovação

course_expires_label=Expira\:
course_expires_tooltip=Permite a expiração do curso. Quando o período de validade for excedido, os cursos serão exibidos como expirados (inválidos).<br/>Um curso expirado precisa de um curso de renovação (válido) para que as visualizações desapareçam.

