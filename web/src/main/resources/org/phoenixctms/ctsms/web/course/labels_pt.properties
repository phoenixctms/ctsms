course_self_registration_label=Auto-registro\:
course_self_registration_tooltip=Selecione o tipo de curso básico que determina o mecanismo de inscrição.<br/>Isto não pode ser modificado para registros existentes.

course_name_label=Nome*\:
course_name=Nome\:
course_name_tooltip=É necessário um nome de curso. Não precisa ser único e não deve ser um token criptografado<br/>(como um número de curso). Os participantes devem poder derivar o conteúdo<br/>e objetivos do curso (por exemplo, "Primeiros Socorros Q1/2012").

course_department_label=Departamento*\:
