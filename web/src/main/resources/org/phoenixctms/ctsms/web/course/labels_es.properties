course_self_registration_label=Autorregistro\:
course_self_registration_tooltip=Seleccione el tipo de curso básico que determina el mecanismo de inscripción.<br/>Esto no se puede modificar para registros existentes.

course_name_label=Nombre*\:
course_name=Nombre
course_name_tooltip=Se requiere un nombre del curso. No es necesario que sea único y no debe ser un token críptico<br/>(como un número de curso). Los participantes deben poder deducir el contenido del curso<br/>y los objetivos (por ejemplo, "Primeros auxilios Q1/2012").

course_department_label=Sitio *\:
course_department=Sitio
course_department_tooltip=Es necesario asignar el curso a un sitio.

course_category_label=Categoría*\:
course_category=Categoría
course_category_tooltip=Es necesario clasificar el curso (contenido, objetivos) mediante el uso de una categoría. Elija la categoría más adecuada.

course_trial_label=Ensayo\:
course_trial_tooltip=Se requiere una prueba para ciertas categorías de cursos.

course_start_label=Comenzar\:
course_start=Comenzar
course_start_tooltip=La fecha de inicio del curso es opcional. Junto con la fecha de finalización del curso, permite especificar<br/>un rango de fechas general en el que se realizará el curso. Las fechas reales de las conferencias se pueden definir mediante<br/>reservas de inventario (habitaciones) por separado.

course_stop_label=Detener*\:
course_stop=Detener
course_stop_tooltip=Se requiere una fecha de finalización del curso. Esto representa la fecha en la que<br/>finalmente se aprueba el curso o se otorga la certificación a los participantes. Para cursos que vencen,<br/>los períodos de validez comienzan a partir de la fecha de finalización del curso.

participation_deadline_label=Plazo de participación\:
