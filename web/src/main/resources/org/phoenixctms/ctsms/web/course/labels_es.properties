course_self_registration_label=Auto-registro\:
course_self_registration_tooltip=Seleccione el tipo de curso básico que determine el mecanismo de registro.<br/>Esto no puede ser modificado para los registros existentes.

course_name_label=Nombre*\:
course_name=Nombre
course_name_tooltip=Se requiere el nombre de un curso. No debe ser único y no debe ser un token críptico<br/>(como un número de curso). Los participantes deben poder derivar el contenido del curso<br/>y las metas (por ejemplo, "Primeros Auxilios Q1/2012").

course_department_label=Departamento*\:
course_department=Departamento
course_department_tooltip=Es necesario asignar el curso a un departamento.

course_category_label=Categoria*\:
course_category=Categoría
course_category_tooltip=Es necesario clasificar el curso (contenido, objetivos) usando una categoría. Elija la categoría más apropiada.

course_trial_label=Prueba\:
course_trial_tooltip=Se requiere una prueba para ciertas categorías de cursos.

course_start_label=Inicio\:
course_start=Comenzar
course_start_tooltip=La fecha de inicio de un curso es opcional. Junto con la fecha de parada del curso, permite especificar<br/>un rango total de fechas cuando se celebra el curso. Las fechas reales de las clases pueden ser definidas por<br/>reservas de inventario (sala) por separado.

course_stop_label=Parar*\:
course_stop=Parar
course_stop_tooltip=Se requiere una fecha de parada del curso. Esto representa la fecha en la que se pasa el curso<br/>finalmente o la certificación se otorga a los participantes. Para cursos de caducidad,<br/>los períodos de validez comienzan a partir de la fecha de parada del curso.

participation_deadline_label=Plazo de participación\:
