course_main_field_set=Cours

course_self_registration_label=Auto-inscription \:
course_self_registration_tooltip=Sélectionnez le type de cours de base qui détermine le mécanisme d'inscription.<br/>Cela ne peut pas être modifié pour les enregistrements existants.

course_name_label=Nom*\:
course_name=Nom
course_name_tooltip=Un nom de cours est requis. Il ne doit pas être unique et ne doit pas être un jeton cryptique<br/>(comme un numéro de cours). Les participants devraient être en mesure de tirer le contenu du cours<br/>et les objectifs (par exemple « premiers soins Q1/2012 »).

course_department_label=Département*\:
course_department=Service
course_department_tooltip=Il est requis pour assigner le cours à un département.

course_category_label=Catégorie* \:
course_category=Catégorie
course_category_tooltip=Il est nécessaire de classer le cours (contenu, objectifs) en utilisant une catégorie. Choisissez la catégorie la plus appropriée.

course_trial_label=Essai \:
course_trial_tooltip=Un essai est requis pour certaines catégories de cours.

course_start_label=Début \:
course_start=Début
course_start_tooltip=La date de début du cours est facultative. Avec la date de fin du cours, il permet de spécifier<br/>une plage de dates globale pour la tenue du cours. Les dates réelles des cours peuvent être définies séparément par<br/>réservations d’inventaire (salle).

course_stop_label=Stop*\:
course_stop=Arrêter
course_stop_tooltip=Une date de fin de cours est requise. Il s'agit de la date à laquelle le cours est<br/>finalement réussi ou où la certification est décernée aux participants. Pour les cours arrivant à expiration,<br/>les périodes de validité commencent à compter de la date d'arrêt du cours.

participation_deadline_label=Date limite de participation \:
participation_deadline=Date limite de participation
participation_deadline_tooltip=La date limite d'inscription est facultative.

max_number_of_participants_label=Nombre maximum de participants \:
max_number_of_participants=Nombre maximum de participants
max_number_of_participants_tooltip=Un nombre maximum d’inscriptions autorisées est optionnel.

register_participants_advice_message=Les participants doivent être enregistrés par l'administrateur du cours lui-même.

course_description_label=Description \:
course_description=Libellé
course_description_tooltip=Ce champ peut être utilisé pour décrire le contenu du cours, les objectifs, les connaissances précédentes requises...

course_expiration_field_set=Expiration et renouvellement

course_expires_label=Expire \:
course_expires_tooltip=Permet l'expiration du cours. Lorsque la période de validité est dépassée, les cours seront affichés comme expirés (invalides).<br/>Un cours expiré a besoin d'un cours de renouvellement (valide) afin de disparaître dans les vues.

course_validity_period_label=Période de validité \:
course_validity_period=Période de validité
course_validity_period_tooltip=La période de validité est requise si le cours expire.

course_validity_period_days_label=Jours de période de validité \:
course_validity_period_days=Jours de période de validité
course_validity_period_days_tooltip=La période peut être spécifiée en jours explicitement.

course_expired_message=Le cours a expiré.
course_valid_message=Le cours est valide.

course_preceding_courses_label=cours(s) précédent(s)\:

course_cv_field_set=Certificat, CV du participant et dossier de formation

course_cv_title_label=Titre du CV \:
course_cv_title=Titre du CV
course_cv_title_tooltip=Il s'agit du titre aligné du cours imprimé sur le CV/certificat/dossier de formation du participant.<br/>Il est obligatoire si le préréglage "afficher dans le CV" est coché.

course_institution_label=Institution \:
course_institution_tooltip=Un établissement comme l'autorité de réglementation ou l'établissement d'enseignement peut être sélectionné en option.\n

course_certificate_label=Certificat\:
course_certificate_tooltip=Un certificat (externe) est attendu (dossier de formation).

course_show_cv_preset_label=Afficher dans le préréglage du CV \:
course_show_cv_preset_tooltip=Le cours (passé) peut apparaître dans le document de CV du participant.<br/>Décocher si cela ne doit pas se produire. Cochez cette case pour l'afficher par défaut, alors que les participants peuvent<br/>décider d'afficher ou de masquer le cours sur leur CV.

course_cv_section_preset_label=Préréglage de la section CV \:
course_cv_section_preset=Préréglage de la section CV
course_cv_section_preset_tooltip=Le préréglage pour la section CV est requis si le préréglage "afficher dans le CV" est vérifié.

course_show_training_record_preset_label=Afficher dans le dossier de formation prédéfini \:
course_show_training_record_preset_tooltip=Le cours (passé) peut apparaître dans le document de formation du participant.<br/>Décocher si cela ne doit pas se produire. Cochez cette case pour l'afficher par défaut, tandis que les participants peuvent<br/>décider d'afficher ou de masquer le cours sur leur dossier d'entraînement.

