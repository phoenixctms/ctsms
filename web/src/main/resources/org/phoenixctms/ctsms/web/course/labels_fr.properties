course_training_record_section_preset_tooltip=Le préréglage pour la section du dossier d'entraînement est requis si le préréglage « Afficher dans le dossier d'entraînement » est coché.

course_show_comment_cv_preset_label=Afficher le commentaire dans le préréglage du CV \:
course_show_comment_cv_preset_tooltip=Le commentaire ci-dessous doit être affiché par défaut dans le document CV.

