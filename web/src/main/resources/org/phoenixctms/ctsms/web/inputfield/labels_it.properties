#input field main:
input_field_name_label=Nome*\:
input_field_name=Nome
input_field_name_tooltip=È richiesto un nome univoco del campo di input.<br/>Utilizza un token distinto che faccia riferimento ai dati acquisiti (es. "ID soggetto").

input_field_localized_label=Multilingue (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titolo*\:
input_field_title=Titolo
input_field_title_tooltip=Il titolo è obbligatorio. Il titolo dovrebbe essere un suggerimento (ad esempio "Peso corporeo (chilogrammi)\:")<br/>o una domanda (ad esempio "Di quali malattie infantili soffrivi tu/il probando?") inclusi<br/>due punti/domanda segnare alla fine. Ricordarsi di fornire l'unità di misura prevista per gli input di valore.

input_field_category_label=Categoria\:
input_field_category=Categoria
input_field_category_tooltip=Una categoria opzionale può essere utilizzata per organizzare i campi di input.<br/>Riutilizza il nome di una categoria per inserire i campi di input nella stessa categoria.

input_field_type_label=Tipo*\:
input_field_type=Tipo
input_field_type_tooltip=Il tipo di input è obbligatorio.<br/>Non può essere modificato per i record esistenti.

input_field_regexp_label=Espressione regolare\:
input_field_regexp=Espressione regolare
input_field_regexp_tooltip=L'espressione regolare può essere utilizzata per limitare gli input di testo.

input_field_single_line_text_preset_label=Preimpostazione del testo\:
input_field_single_line_text_preset=Testo preimpostato
input_field_single_line_text_preset_tooltip=Un valore preimpostato di testo è facoltativo.

input_field_min_selections_label=Limite inferiore delle selezioni\:
input_field_min_selections=Limite di selezione inferiore
input_field_min_selections_tooltip=Un limite per il numero minimo di selezioni è facoltativo.

input_field_max_selections_label=Limite superiore delle selezioni\:
input_field_max_selections=Limite di selezione superiore
input_field_max_selections_tooltip=Un limite per il numero massimo di selezioni è facoltativo.

input_field_boolean_preset_label=Sì/No preimpostato\:
input_field_boolean_preset=Sì/No preimpostato
input_field_boolean_preset_tooltip=Selezionare il valore preimpostato dell'ingresso sì/no.

input_field_strict_label=Rigoroso\:
input_field_strict_tooltip=Seleziona se il salvataggio dei valori è proibito se non appaiono<br/>nell'elenco di selezione del completamento automatico.

input_field_learn_label=Imparare\:
input_field_learn_tooltip=Seleziona se i valori immessi vengono aggiunti all'elenco di selezione<br/>di completamento automatico se non esistono ancora.

input_field_long_lower_limit_label=Limite intero inferiore\:
input_field_long_lower_limit=Limite intero inferiore
input_field_long_lower_limit_tooltip=Un limite intero inferiore è facoltativo.

input_field_long_upper_limit_label=Limite intero superiore\:
input_field_long_upper_limit=Limite intero superiore
input_field_long_upper_limit_tooltip=Un limite intero superiore è facoltativo.

input_field_long_preset_label=Preimpostazione intera\:
input_field_long_preset=Preimpostazione intera
input_field_long_preset_tooltip=Un valore intero preimpostato è facoltativo.

input_field_float_lower_limit_label=Limite decimale inferiore\:
input_field_float_lower_limit=Limite decimale inferiore
input_field_float_lower_limit_tooltip=Un limite decimale inferiore è facoltativo.

input_field_float_upper_limit_label=Limite decimale superiore\:
input_field_float_upper_limit=Limite decimale superiore
input_field_float_upper_limit_tooltip=Un limite decimale superiore è facoltativo.

input_field_float_preset_label=Preimpostazione decimale\:
input_field_float_preset=Preimpostazione decimale
input_field_float_preset_tooltip=Un valore preimpostato decimale è facoltativo.

input_field_min_date_label=Data minima\:
input_field_min_date=Data minima
input_field_min_date_tooltip=Un valore di data minima (solo parte della data) è facoltativo.<br/>Le date inserite devono essere uguali o successive.

input_field_max_date_label=Data massima\:
input_field_max_date=Data massima
input_field_max_date_tooltip=Il valore massimo della data (solo parte della data) è facoltativo.<br/>Le date inserite devono essere uguali o precedenti.

input_field_date_preset_label=Data preimpostata\:
input_field_date_preset=Data preimpostata
input_field_date_preset_tooltip=Un valore preimpostato sulla data (solo parte della data) è facoltativo.

input_field_min_timestamp_label=Timestamp minimo\:
input_field_min_timestamp=Timestamp minimo
input_field_min_timestamp_tooltip=Un valore di timestamp minimo (data più parte dell'ora del giorno) è facoltativo.<br/>I timestamp inseriti devono essere uguali o successivi.

input_field_max_timestamp_label=Timestamp massimo\:
input_field_max_timestamp=Timestamp massimo
input_field_max_timestamp_tooltip=Un valore di timestamp massimo (data più ora del giorno) è facoltativo.<br/>I timestamp inseriti devono essere uguali o precedenti.

input_field_timestamp_preset_label=Preimpostazione del timestamp\:
input_field_timestamp_preset=Preimpostazione del timestamp
input_field_timestamp_preset_tooltip=Un valore preimpostato per il timestamp (data più parte dell'ora del giorno) è facoltativo.

input_field_usertimezone_label=Immissione del fuso orario dell'utente\:
input_field_usertimezone_tooltip=I timestamp verranno inseriti nel fuso orario dell''utente anziché nell''ora del sistema ({0}).

input_field_min_time_label=Tempo minimo\:
input_field_min_time=Tempo minimo
input_field_min_time_tooltip=Un valore di tempo minimo (solo parte dell'ora del giorno) è facoltativo.<br/>Gli orari inseriti devono essere uguali o successivi.

input_field_max_time_label=Tempo massimo\:
input_field_max_time=Tempo massimo
input_field_max_time_tooltip=Il valore del tempo massimo (solo parte dell'ora del giorno) è facoltativo.<br/>Gli orari inseriti devono essere uguali o precedenti.

input_field_time_preset_label=Tempo preimpostato\:
input_field_time_preset=Preimpostazione dell'ora
input_field_time_preset_tooltip=Un valore preimpostato per l'ora (solo la parte dell'ora del giorno) è facoltativo.

input_field_externalid_label=ID esterno\:
input_field_externalid=ID esterno
input_field_externalid_tooltip=L'identificatore di questo campo di input nelle esportazioni di dati.

input_field_width_label=Larghezza\:
input_field_width=Larghezza
input_field_width_tooltip=Se non viene utilizzata alcuna immagine di sfondo dello schizzo, è necessaria una larghezza dello schizzo (pixel).

input_field_height_label=Altezza\:
input_field_height=Altezza
input_field_height_tooltip=Se non viene utilizzata alcuna immagine di sfondo dello schizzo, è richiesta l'altezza dello schizzo (pixel).

input_field_image_label=Immagine di sfondo\:

clear_input_field_image_label=Immagine di sfondo chiara

input_field_multi_line_text_preset_label=Preimpostazione del testo\:
input_field_multi_line_text_preset=Testo preimpostato
input_field_multi_line_text_preset_tooltip=Un valore preimpostato di testo è facoltativo.

input_field_validation_error_message_label=Messaggio di errore di convalida\:
input_field_validation_error_message=Messaggio di errore di convalida
input_field_validation_error_message_tooltip=Se vengono forniti vincoli, è richiesto un messaggio di errore di convalida.<br/>Si consiglia di esprimere una frase esaustiva, ad esempio<br/>"La lettura della sistolica richiede un valore intero compreso tra 20 e 300 mmHg.".

input_field_comment_label=Commento\:
input_field_comment=Commento
input_field_comment_tooltip=Questo commento viene visualizzato sotto l'input. Può essere utilizzato per fornire<br/>suggerimenti aggiuntivi per l'acquisizione dei dati. Oltre a ciò è possibile definire e visualizzare<br/>un commento specifico sulla prova.

input_field_delete_confirmation_dialog_message=L'eliminazione di questo campo di input influenzerà tutte le informazioni associate.<br/>Ciò può comportare l'eliminazione di molti record che non possono essere annullati.<br/>Sei sicuro?
input_field_deferred_delete_reason_label=Motivo\:
input_field_deferred_delete_reason=Motivo
input_field_deferred_delete_reason_tooltip=Si prega di lasciare un motivo per l'eliminazione.
input_field_add_confirmation_dialog_message=Stai modificando un campo di input esistente.<br/>Vuoi davvero creare un altro campo di input?

