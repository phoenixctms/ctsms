input_field_min_date_label=Data minima\:
input_field_min_date=Data minima
input_field_min_date_tooltip=Un valore di data minima (solo parte data) è opzionale.<br/>Le date inserite devono essere uguali o successive.

input_field_max_date_label=Data massima\:
input_field_max_date=Data massima
input_field_max_date_tooltip=Un valore massimo della data (solo parte data) è opzionale.<br/>Le date inserite devono essere uguali o precedenti.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Data preimpostata
input_field_date_preset_tooltip=Un valore di preimpostazione data (solo parte data) è opzionale.

input_field_min_timestamp_label=Timestamp minimo\:
input_field_min_timestamp=Timestamp minimo
input_field_min_timestamp_tooltip=Un valore minimo di timestamp (data più ora della parte del giorno) è opzionale.<br/>I timestamp inseriti devono essere uguali o successivi.

input_field_max_timestamp_label=Timestamp massimo\:
input_field_max_timestamp=Timestamp massimo
input_field_max_timestamp_tooltip=Un valore massimo di timestamp (data più ora della parte del giorno) è opzionale.<br/>I timestamp inseriti devono essere uguali o precedenti.

input_field_timestamp_preset_label=Timestamp preimpostato\:
input_field_timestamp_preset=Preimpostazione del timestamp
input_field_timestamp_preset_tooltip=Un valore preimpostato (data più ora della parte del giorno) è opzionale.

input_field_usertimezone_label=Inserimento fuso orario utente\:
input_field_usertimezone_tooltip=Gli orari saranno inseriti nel fuso orario dell''utente piuttosto che nell''ora di sistema ({0}).

input_field_min_time_label=Tempo minimo\:
input_field_min_time=Tempo minimo
input_field_min_time_tooltip=Un valore minimo (solo ora della parte del giorno) è opzionale.<br/>Gli orari inseriti devono essere uguali o successivi.

input_field_max_time_label=Tempo massimo\:
input_field_max_time=Tempo massimo
input_field_max_time_tooltip=Un valore massimo (solo ora della parte del giorno) è opzionale.<br/>Gli orari inseriti devono essere uguali o precedenti.

input_field_time_preset_label=Preimpostazione orario\:
input_field_time_preset=Predefinito orario
input_field_time_preset_tooltip=Un valore preimpostato (solo ora della parte del giorno) è opzionale.

input_field_externalid_label=Id Esterno\:
input_field_externalid=ID esterno
input_field_externalid_tooltip=Identificatore di questo campo di input nelle esportazioni di dati.

input_field_width_label=Larghezza\:
input_field_width=Width
input_field_width_tooltip=È richiesta una larghezza dello schizzo (pixel) se non viene utilizzata un'immagine di sfondo dello schizzo.

input_field_height_label=Altezza\:
input_field_height=Altezza
input_field_height_tooltip=È richiesta un'altezza dello schizzo (pixel) se non viene utilizzata un'immagine di sfondo dello schizzo.

