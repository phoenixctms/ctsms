input_field_boolean_preset_tooltip=Selezionare il valore preimpostato dell'input sì/no.

input_field_strict_label=Strict\:
input_field_strict_tooltip=Selezionare se salvare i valori è vietato se non sono<br/>appaiono nell'elenco di selezione completamento automatico.

input_field_learn_label=Impara\:
input_field_learn_tooltip=Seleziona se i valori inseriti sono aggiunti alla lista di selezione<br/>autocompleta se non esistono ancora.

input_field_long_lower_limit_label=Limite intero inferiore\:
input_field_long_lower_limit=Limite intero inferiore
