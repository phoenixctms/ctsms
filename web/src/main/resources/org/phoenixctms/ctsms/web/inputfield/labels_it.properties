input_field_multi_line_text_preset=Testo preimpostato
input_field_multi_line_text_preset_tooltip=Un valore preimpostato di testo è opzionale.

input_field_validation_error_message_label=Messaggio di errore di validazione\:
input_field_validation_error_message=Messaggio di errore di convalida
input_field_validation_error_message_tooltip=Un messaggio di errore di convalida è necessario se vengono forniti dei vincoli.<br/>Si raccomanda di esprimere una frase completa, e.<br/>"La lettura sistolica richiede un valore intero compreso tra 20 e 300 mmHg".

input_field_comment_label=Commento\:
input_field_comment=Commento
input_field_comment_tooltip=Questo commento è mostrato sotto l'ingresso. Può essere usato per fornire suggerimenti aggiuntivi<br/>per l'acquisizione dei dati. Oltre a questo un commento specifico di prova può essere<br/>definito e visualizzato.

