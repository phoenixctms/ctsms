#input field main:
input_field_name_label=Nome*\:
input_field_name=Nome
input_field_name_tooltip=È richiesto un nome univoco del campo di input.<br/>Utilizzare un token distinto che si riferisce ai dati acquisiti (ad esempio "ID oggetto").

input_field_localized_label=Multi-lingua (L10n)\:
input_field_localized_tooltip=Nome, titolo, commento, messaggio di errore di convalida e valore preimpostato (campo di testo) possono essere visualizzati<br/>nella lingua di un utente. Pertanto, le traduzioni devono essere presenti nei file sottostanti\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;. roperties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titolo*
input_field_title=Titolo
input_field_title_tooltip=Il titolo è obbligatorio. Il titolo dovrebbe essere un prompt (ad esempio "Peso corporeo (chilogrammi)\:")<br/>o domanda (ad es. "Quali malattie infantili ha sofferto lei/la probando?") compreso<br/>un punto di colon/domanda alla fine. Ricordati di fornire l'unità di misura prevista per gli ingressi di valore.

input_field_category_label=Categoria\:
input_field_category=Categoria
input_field_category_tooltip=Una categoria opzionale può essere usata per organizzare i campi di input.<br/>Riutilizzare un nome di categoria per inserire i campi di input nella stessa categoria.

input_field_type_label=Tipo*\:
input_field_type=Tipo
input_field_type_tooltip=Il tipo di input è richiesto.<br/>Questo non può essere modificato per i record esistenti.

input_field_regexp_label=Espressione regolare\:
input_field_regexp=Espressione regolare
input_field_regexp_tooltip=L'espressione regolare può essere usata per vincolare gli input di testo.

input_field_single_line_text_preset_label=Preimpostazione testo\:
input_field_single_line_text_preset=Testo preimpostato
input_field_single_line_text_preset_tooltip=Un valore preimpostato di testo è opzionale.

input_field_min_selections_label=Limite di selezione inferiore\:
input_field_min_selections=Limite di selezione inferiore
input_field_min_selections_tooltip=Un limite per il numero minimo di selezioni è facoltativo.

input_field_max_selections_label=Limite di selezione superiore\:
input_field_max_selections=Limite di selezione superiore
input_field_max_selections_tooltip=Un limite per il numero massimo di selezioni è facoltativo.

input_field_boolean_preset_label=Sì/No preimpostato\:
