input_field_multi_line_text_preset=Text prestabilit
input_field_multi_line_text_preset_tooltip=O valoare de presetare text este opțională.

input_field_validation_error_message_label=Mesaj eroare de validare\:
input_field_validation_error_message=Mesaj de eroare de validare
input_field_validation_error_message_tooltip=Este necesar un mesaj de eroare de validare dacă sunt furnizate constrângeri.<br/>Este recomandat să exprimați o propoziție cuprinzătoare. .<br/>"Citirea sistolică necesită o valoare totală între 20 şi 300 mmHg.".

input_field_comment_label=Comentariu\:
input_field_comment=cometariu
input_field_comment_tooltip=Acest comentariu este afișat sub punctul de intrare. Poate fi folosit pentru a oferi<br/>sugestii suplimentare pentru capturarea datelor. În afară de aceasta, un comentariu specific unui trial poate fi<br/>definit şi afişat.

input_field_delete_confirmation_dialog_message=Ștergerea acestui câmp de intrare va afecta orice informație asociată.<br/>Acest lucru poate duce la ștergerea multor înregistrări care nu pot fi anulate.<br/>Sunteți sigur?
