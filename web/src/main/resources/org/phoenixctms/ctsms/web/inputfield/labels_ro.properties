input_field_multi_line_text_preset_tooltip=O valoare prestabilită de text este opțională.

input_field_validation_error_message_label=Mesaj de eroare de validare\:
input_field_validation_error_message=Mesaj de eroare de validare
input_field_validation_error_message_tooltip=Este necesar un mesaj de eroare de validare dacă sunt furnizate constrângeri.<br/>Se recomandă exprimarea unei propoziții cuprinzătoare, de exemplu<br/>„Citirea sistolice necesită o valoare întreagă între 20 și 300 mmHg.”.

input_field_comment_label=Cometariu\:
input_field_comment=cometariu
input_field_comment_tooltip=Acest comentariu este afișat sub intrare. Poate fi folosit pentru a oferi<br/>indicii suplimentare pentru capturarea datelor. Pe lângă aceasta, poate fi definit și afișat<br/>un comentariu specific pentru încercare.

input_field_delete_confirmation_dialog_message=Ștergerea acestui câmp de introducere va afecta orice informații asociate.<br/>Acest lucru poate duce la ștergerea multor înregistrări care nu pot fi anulate.<br/>Ești sigur?
