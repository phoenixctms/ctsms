input_field_float_lower_limit_label=Limită zecimală inferioară\:
input_field_float_lower_limit=Limită zecimală inferioară
input_field_float_lower_limit_tooltip=O limită zecimală inferioară este opțională.

input_field_float_upper_limit_label=Limită zecimală superioară\:
