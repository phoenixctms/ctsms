#input field main:
input_field_name_label=Nume*\:
input_field_name=Nume
input_field_name_tooltip=Este necesar un nume unic al câmpului de intrare.<br/>Utilizați un token distinct care se referă la datele capturate (de ex. "ID-ul subiectului").

input_field_localized_label=Limbi multiple (L10n)\:
input_field_localized_tooltip=Denumirea, titlul, comentariul, validarea mesajului de eroare și valoarea prestabilită (câmpul de text) pot fi afișate<br/>în limba utilizatorului. Prin urmare, traducerile trebuie să fie prezente în fișierele de mai jos\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;. rotunjește</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titlu*\:
input_field_title=Titlu
input_field_title_tooltip=Titlul este necesar. Titlul ar trebui să fie un prompt (de ex. "Greutatea corporală (kilograme)\:")<br/>sau întrebare (de ex. "De ce boli ale copilăriei suferiţi/proba suferi?") incluzând<br/>un semn de colon/întrebare la sfârşit. Amintește-ți să furnizezi unitatea de măsură așteptată pentru intrările de valori.

input_field_category_label=Categorie\:
input_field_category=Categorie
input_field_category_tooltip=O categorie opțională poate fi utilizată pentru a organiza câmpurile de intrare.<br/>Reutilizează numele categoriei pentru a pune câmpurile de intrare în aceeași categorie.

input_field_type_label=Tip*\:
input_field_type=Tip
input_field_type_tooltip=Tipul de intrare este necesar.<br/>Acest lucru nu poate fi modificat pentru înregistrările existente.

input_field_regexp_label=Expresie regulată\:
input_field_regexp=Expresie uzuala
input_field_regexp_tooltip=Expresia regulată poate fi folosită pentru a limita intrările de text.

input_field_single_line_text_preset_label=Presetare text\:
input_field_single_line_text_preset=Text prestabilit
input_field_single_line_text_preset_tooltip=O valoare de presetare text este opțională.

input_field_min_selections_label=Limita scăzută a selecțiilor\:
input_field_min_selections=Limită de selecţie redusă
input_field_min_selections_tooltip=O limită pentru numărul minim de selecții este opțională.

input_field_max_selections_label=Limita superioară a selecțiilor\:
input_field_max_selections=Limita superioară de selecţie
input_field_max_selections_tooltip=O limită pentru numărul maxim de selecții este opțională.

input_field_boolean_preset_label=Da/Nu preseta\:
input_field_boolean_preset=Da/Nu presetat
input_field_boolean_preset_tooltip=Selectaţi valoarea presetării intrărilor da/nu. (Automatic Translation)

input_field_strict_label=Stricat\:
input_field_strict_tooltip=Selectați dacă salvarea valorilor este interzisă dacă acestea nu apar<br/>în lista de selecție autocompletă.

input_field_learn_label=Învățare\:
input_field_learn_tooltip=Selectați dacă valorile introduse sunt anexate la lista de selecție pentru completarea automată<br/>dacă acestea nu există încă.

input_field_long_lower_limit_label=Limita de număr întreg inferior\:
input_field_long_lower_limit=Limită inferioară a întregului
input_field_long_lower_limit_tooltip=O limită inferioară a numărului întreg este opţională.

input_field_long_upper_limit_label=Limita superioară a numărului întreg\:
input_field_long_upper_limit=Limită superioară întregului
input_field_long_upper_limit_tooltip=O limită superioară a numărului întreg este opţională.

input_field_long_preset_label=Integer preset\:
input_field_long_preset=Întregul presetat
input_field_long_preset_tooltip=O valoare a presetării unui întreg este opţională.

input_field_float_lower_limit_label=Limita de zecimale inferioară\:
input_field_float_lower_limit=Limită de zecimale mai mică
input_field_float_lower_limit_tooltip=O limită de zecimale mai mică este opțională.

input_field_float_upper_limit_label=Limita zecimală superioară\:
input_field_float_upper_limit=Limita zecimală superioară
input_field_float_upper_limit_tooltip=O limită zecimală superioară este opțională.

input_field_float_preset_label=Decimal preset\:
input_field_float_preset=Decimal preset
input_field_float_preset_tooltip=O valoare de presetare zecimală este opțională.

input_field_min_date_label=Data minimă\:
input_field_min_date=Data minima
input_field_min_date_tooltip=O valoare minimă a datei (numai partea dată) este opțională.<br/>Datele introduse trebuie să fie egale sau ulterioare.

input_field_max_date_label=Data maximă\:
input_field_max_date=Data maxima
input_field_max_date_tooltip=O valoare maximă (data parte doar în parte) este opțională.<br/>Datele introduse trebuie să fie egale sau mai devreme.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Data prestabilită
input_field_date_preset_tooltip=O valoare prestabilită (doar data în parte) este opțională.

input_field_min_timestamp_label=Marca de timp minimă\:
input_field_min_timestamp=Marca temporală minimă
input_field_min_timestamp_tooltip=O valoare minimă a marcajului temporal (data plus ora din partea zilei) este opțională.<br/>Marcajele de timp introduse trebuie să fie egale sau mai recente.

input_field_max_timestamp_label=Marca temporală maximă\:
input_field_max_timestamp=Marca temporală maximă
input_field_max_timestamp_tooltip=O valoare maximă a marcajului temporal (data plus partea de oră a zilei) este opțională.<br/>Marcajele de timp introduse trebuie să fie egale sau mai devreme.

input_field_timestamp_preset_label=Presetare timp\:
input_field_timestamp_preset=Timp presetat
input_field_timestamp_preset_tooltip=Valoarea presetării (data plus ora de zi a părții) este opțională.

input_field_usertimezone_label=Intrare fusul orar\:
input_field_usertimezone_tooltip=Marcajele de timp vor fi introduse în fusul orar al utilizatorului mai degrabă decât în timpul sistemului ({0}).

input_field_min_time_label=Timp minim\:
input_field_min_time=Timp minim
input_field_min_time_tooltip=Valoarea minima a timpului (doar ora capitolului zilei) este opționala.<br/>Trebuie sa fie egal sau mai tarziu.

input_field_max_time_label=Timp maxim\:
input_field_max_time=Timp maxim
input_field_max_time_tooltip=Valoarea maximă (doar ora zilei a părții) este opțională.<br/>Este necesar ca orele introduse să fie egale sau mai devreme.

input_field_time_preset_label=Presetare în timp\:
input_field_time_preset=Presetare timp
input_field_time_preset_tooltip=Valoarea prestabilită a orei (doar pentru partea orei) este opțională.

input_field_externalid_label=ID extern\:
input_field_externalid=ID extern
input_field_externalid_tooltip=Identificatorul acestui câmp de intrare în exporturile de date.

input_field_width_label=Lăţime\:
input_field_width=Width
input_field_width_tooltip=O lățime de schiță (pixeli) este necesară dacă nu este folosită nici o imagine de fundal schiță.

input_field_height_label=Înălţime\:
input_field_height=Înălțime
input_field_height_tooltip=O înălțime de schiță (pixeli) este necesară dacă nu este folosită imaginea de fundal a unei schițe.

