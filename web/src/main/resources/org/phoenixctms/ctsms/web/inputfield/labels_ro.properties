input_field_min_date_label=Data minima\:
input_field_min_date=Data minima
input_field_min_date_tooltip=O valoare minimă a datei (numai partea dată) este opțională.<br/>Datele introduse trebuie să fie egale sau ulterioare.

input_field_max_date_label=Data maxima\:
input_field_max_date=Data maxima
input_field_max_date_tooltip=O valoare maximă a datei (numai partea dată) este opțională.<br/>Datele introduse trebuie să fie egale sau mai devreme.

input_field_date_preset_label=Data presetată\:
input_field_date_preset=Data prestabilită
input_field_date_preset_tooltip=O valoare presetată pentru dată (numai partea dată) este opțională.

input_field_min_timestamp_label=Marca temporală minimă\:
input_field_min_timestamp=Marca temporală minimă
input_field_min_timestamp_tooltip=O valoare minimă a marcajului temporal (data plus partea de oră) este opțională.<br/>Marcajele de timp introduse trebuie să fie egale sau ulterioare.

input_field_max_timestamp_label=Marca temporală maximă\:
input_field_max_timestamp=Marca temporală maximă
input_field_max_timestamp_tooltip=O valoare maximă a marcajului temporal (data plus partea de oră a zilei) este opțională.<br/>Marcajele de timp introduse trebuie să fie egale sau anterioare.

input_field_timestamp_preset_label=Marcaj temporal presetat\:
input_field_timestamp_preset=Timp presetat
input_field_timestamp_preset_tooltip=O valoare prestabilită pentru marca temporală (data plus ora din zi) este opțională.

input_field_usertimezone_label=Introducerea fusului orar al utilizatorului\:
input_field_usertimezone_tooltip=Marcajele de timp vor fi introduse în fusul orar al utilizatorului, mai degrabă decât în ora sistemului ({0}).

input_field_min_time_label=Timp minim\:
input_field_min_time=Timp minim
input_field_min_time_tooltip=O valoare minimă de timp (numai o parte din timpul zilei) este opțională.<br/>Orele introduse trebuie să fie egale sau mai târziu.

input_field_max_time_label=Timp maxim\:
input_field_max_time=Timp maxim
input_field_max_time_tooltip=O valoare maximă a orei (numai o parte a orei zilei) este opțională.<br/>Orele introduse trebuie să fie egale sau mai devreme.

input_field_time_preset_label=Timp prestabilit\:
input_field_time_preset=Timp prestabilit
input_field_time_preset_tooltip=O valoare prestabilită de oră (numai o parte a orei) este opțională.

input_field_externalid_label=ID extern\:
input_field_externalid=ID extern
input_field_externalid_tooltip=Identificatorul acestui câmp de intrare în exporturile de date.

input_field_width_label=Lăţime\:
input_field_width=Lăţime
input_field_width_tooltip=Este necesară o lățime a schiței (pixeli) dacă nu este utilizată nicio imagine de fundal a schiței.

input_field_height_label=Înălţime\:
input_field_height=Înălţime
input_field_height_tooltip=Este necesară o înălțime a schiței (pixeli) dacă nu este utilizată nicio imagine de fundal pentru schiță.

