#input field main:
input_field_name_label=Nume*\:
input_field_name=Nume
input_field_name_tooltip=Este necesar un nume unic al câmpului de introducere.<br/>Utilizați un simbol distinct care se referă la datele capturate (de exemplu, „ID subiect”).

input_field_localized_label=Multilingv (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titlu*\:
input_field_title=Titlu
input_field_title_tooltip=Titlul este obligatoriu. Titlul ar trebui să fie un prompt (de exemplu, „Greutatea corporală (kilograme)\:”)<br/>sau o întrebare (de exemplu, „De ce boli ai copilăriei ai suferit tu/probandul?”), inclusiv<br/>un colon/întrebare marca la sfarsit. Nu uitați să furnizați unitatea de măsură așteptată pentru valorile introduse.

input_field_category_label=Categorie\:
input_field_category=Categorie
input_field_category_tooltip=O categorie opțională poate fi utilizată pentru a organiza câmpurile de introducere.<br/>Reutilizați un nume de categorie pentru a pune câmpurile de intrare în aceeași categorie.

input_field_type_label=Tip*\:
input_field_type=Tip
input_field_type_tooltip=Este necesar tipul de intrare.<br/>Acest lucru nu poate fi modificat pentru înregistrările existente.

input_field_regexp_label=Expresie uzuala\:
input_field_regexp=Expresie uzuala
input_field_regexp_tooltip=Expresia regulată poate fi folosită pentru a constrânge introducerea textului.

input_field_single_line_text_preset_label=Text prestabilit\:
input_field_single_line_text_preset=Text prestabilit
input_field_single_line_text_preset_tooltip=O valoare prestabilită de text este opțională.

input_field_min_selections_label=Limită inferioară de selecție\:
input_field_min_selections=Limită inferioară de selecție
input_field_min_selections_tooltip=O limită pentru numărul minim de selecții este opțională.

input_field_max_selections_label=Limită superioară de selecție\:
input_field_max_selections=Limită superioară de selecție
input_field_max_selections_tooltip=O limită pentru numărul maxim de selecții este opțională.

input_field_boolean_preset_label=Da/Nu presetare\:
input_field_boolean_preset=Da/Nu presetat
input_field_boolean_preset_tooltip=Selectați valoarea presetată a intrării da/nu.

input_field_strict_label=Strict\:
input_field_strict_tooltip=Selectați dacă salvarea valorilor este interzisă dacă acestea nu apar<br/>în lista de selecție cu completare automată.

input_field_learn_label=Învăța\:
input_field_learn_tooltip=Selectați dacă valorile introduse sunt atașate la lista de selecție cu completare automată<br/>dacă nu există încă.

