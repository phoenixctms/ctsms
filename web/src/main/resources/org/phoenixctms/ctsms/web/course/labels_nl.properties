course_main_field_set=Cursus

course_self_registration_label=Zelfregistratie\:
course_self_registration_tooltip=Selecteer het basiscursustype dat het registratiemechanisme bepaalt.<br/>Dit kan niet worden gewijzigd voor bestaande records.

course_name_label=Naam*\:
course_name=Naam
course_name_tooltip=Een cursusnaam is vereist. Het hoeft niet uniek te zijn en mag geen cryptisch token<br/>zijn (zoals een cursusnummer). Deelnemers moeten in staat zijn de inhoud van de cursus<br/>en de doelstellingen af te leiden (bijv. "Eerste Hulp Q1/2012").

course_department_label=Site*\:
course_department=Website
course_department_tooltip=Het is vereist om de cursus toe te wijzen aan een site.

course_category_label=Categorie*\:
course_category=Categorie
course_category_tooltip=Het is vereist om de cursus (inhoud, doelen) te classificeren door een categorie te gebruiken. Kies de meest geschikte categorie.

course_trial_label=Proces\:
course_trial_tooltip=Voor bepaalde cursuscategorieën is een proefperiode vereist.

course_start_label=Begin\:
course_start=Begin
course_start_tooltip=Een startdatum van de cursus is optioneel. Samen met de stopdatum van de cursus kunt u<br/>een algemeen datumbereik opgeven waarop de cursus wordt gehouden. Daadwerkelijke lesdata kunnen worden gedefinieerd door<br/>inventaris(ruimte)boekingen afzonderlijk.

course_stop_label=Stop*\:
course_stop=Stop
course_stop_tooltip=Er is een stopdatum voor de cursus vereist. Dit vertegenwoordigt de datum waarop de cursus<br/>definitief is behaald of de certificering aan deelnemers wordt toegekend. Voor aflopende cursussen begint<br/>de geldigheidsperiode vanaf de stopdatum van de cursus.

participation_deadline_label=Deadline voor deelname\:
participation_deadline=Deadline voor deelname
participation_deadline_tooltip=De uiterste inschrijfdatum is optioneel.

max_number_of_participants_label=Max. aantal deelnemers\:
max_number_of_participants=Max. aantal deelnemers
max_number_of_participants_tooltip=Een maximaal aantal toegestane registraties is optioneel.

register_participants_advice_message=Deelnemers dienen door de cursusbeheerder zelf te worden aangemeld.

course_description_label=Beschrijving\:
course_description=Beschrijving
course_description_tooltip=Dit veld kan worden gebruikt om de cursusinhoud, doelen, vereiste voorkennis te beschrijven...

course_expiration_field_set=Vervaldatum en verlenging

course_expires_label=Verloopt\:
course_expires_tooltip=Maakt het verlopen van de cursus mogelijk. Wanneer de geldigheidsperiode verstrijkt, worden cursussen weergegeven als verlopen (ongeldig).<br/>Een verlopen cursus heeft een (geldige) verlengingscursus nodig om weergaven te vervagen.

