course_show_training_record_preset_tooltip=De (behaalde) cursus kan worden vermeld in het opleidingsdocument van de deelnemer.<br/>Schakel het vinkje uit als dit niet mag gebeuren. Vink dit aan om het standaard weer te geven, terwijl deelnemers<br/>kunnen beslissen om de cursus op hun trainingsrecord weer te geven of te verbergen.

