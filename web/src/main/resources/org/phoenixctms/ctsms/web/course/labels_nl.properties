course_show_cv_preset_label=Weergeven in CV-voorinstelling\:
course_show_cv_preset_tooltip=De (geslaagde) cursus kan worden vermeld in het CV-document van de deelnemer.<br/>Schakel het vinkje uit als dit niet mag gebeuren. Vink dit aan om het standaard weer te geven, terwijl deelnemers<br/>kunnen beslissen om de cursus op hun CV te tonen of te verbergen.

