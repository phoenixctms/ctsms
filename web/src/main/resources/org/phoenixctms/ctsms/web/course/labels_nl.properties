course_cv_title_tooltip=Dit is de uitgelijnde titel van de cursus die op het CV/certificaat/trainingsrecord van de deelnemer wordt afgedrukt.<br/>Dit is vereist als de voorinstelling "show in CV" is aangevinkt.

course_institution_label=Instelling\:
course_institution_tooltip=Optioneel kan gekozen worden voor een instelling zoals de toezichthouder of onderwijsinstelling.\n

