#input field main:
input_field_name_label=Nome*\:
input_field_name=Nome\:
input_field_name_tooltip=É necessário um nome exclusivo para o campo de entrada.<br/>Use um token distinto que se refira aos dados capturados (por exemplo, "ID do assunto").

input_field_localized_label=Multiidioma (L10n)\:
input_field_localized_tooltip=Nome, título, comentário, mensagem de erro de validação e valor predefinido (campo de texto) pode ser exibido<br/>no idioma de um usuário. Portanto, as traduções precisam estar presentes nos arquivos abaixo\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;. roperties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Cargo*\:
input_field_title=Título
input_field_title_tooltip=O título é obrigatório. O título deve ser uma prompt (ex\: "Peso do corpo (quilogramas)\:")<br/>ou pergunta (por exemplo, "De que doenças da infância você/as probabilidades sofreu?") incluindo<br/>um ponto de cor/interrogação no final. Lembre-se de fornecer a unidade esperada de medida para as entradas de valor.

input_field_category_label=Categoria\:
input_field_category=categoria
input_field_category_tooltip=Uma categoria opcional pode ser usada para organizar campos de entrada.<br/>Reuse um nome de categoria para colocar campos de entrada na mesma categoria.

input_field_type_label=Tipo*\:
input_field_type=tipo
input_field_type_tooltip=O tipo de entrada é necessário. U<br/>Isto não pode ser modificado para registros existentes.

input_field_regexp_label=Expressão regular\:
input_field_regexp=Expressão regular
input_field_regexp_tooltip=A expressão regular pode ser usada para restringir entradas de texto.

input_field_single_line_text_preset_label=Predefinição de texto\:
input_field_single_line_text_preset=Predefinição de texto
input_field_single_line_text_preset_tooltip=Um valor predefinido de texto é opcional.

input_field_min_selections_label=Limite mínimo de seleções\:
input_field_min_selections=Limite de seleção inferior
input_field_min_selections_tooltip=Um limite para o número mínimo de seleções é opcional.

input_field_max_selections_label=Limite de seleções superior\:
input_field_max_selections=Limite de seleção superior
