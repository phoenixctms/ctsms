input_field_max_date_label=Data máxima\:
input_field_max_date=Data máxima
input_field_max_date_tooltip=Um valor máximo de data (somente parte da data) é opcional.<br/>As datas inseridas devem ser iguais ou anteriores.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Date preset
input_field_date_preset_tooltip=Uma predefinição de data (apenas parte da data) é opcional.

input_field_min_timestamp_label=Data mínima\:
input_field_min_timestamp=Carimbo de tempo mínimo
input_field_min_timestamp_tooltip=Um valor mínimo de timestamp (data mais hora da parte diária) é opcional.<br/>timestamps inseridos são necessários para ser igual ou posterior.

input_field_max_timestamp_label=Tempo máximo\:
input_field_max_timestamp=Carimbo de tempo máximo
input_field_max_timestamp_tooltip=Um valor máximo de timestamp (data mais hora da parte diária) é opcional.<br/>timestamps inseridos são necessários para ser igual ou mais cedo.

input_field_timestamp_preset_label=Predefinição de cronograma\:
input_field_timestamp_preset=Predefinição de timestamp
input_field_timestamp_preset_tooltip=Um valor predefinido (data mais hora da parte diária) é opcional.

input_field_usertimezone_label=Entrada do fuso horário do usuário\:
