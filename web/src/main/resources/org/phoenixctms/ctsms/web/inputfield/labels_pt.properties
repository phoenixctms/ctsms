#input field main:
input_field_name_label=Nome*\:
input_field_name=Nome
input_field_name_tooltip=É necessário um nome exclusivo para o campo de entrada.<br/>Use um token distinto que se refira aos dados capturados (por exemplo, "ID do assunto").

input_field_localized_label=Multilíngue (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Título*\:
input_field_title=Título
input_field_title_tooltip=O título é obrigatório. O título deve ser um prompt (por exemplo, "Peso corporal (quilogramas)\:")<br/>ou uma pergunta (por exemplo, "De quais doenças infantis você/o probando sofreu?"), incluindo<br/>dois pontos/pergunta marca no final. Lembre-se de fornecer a unidade de medida esperada para entradas de valor.

input_field_category_label=Categoria\:
input_field_category=Categoria
input_field_category_tooltip=Uma categoria opcional pode ser usada para organizar os campos de entrada.<br/>Reutilize o nome de uma categoria para colocar campos de entrada na mesma categoria.

input_field_type_label=Tipo*\:
input_field_type=Tipo
input_field_type_tooltip=O tipo de entrada é obrigatório.<br/>Isto não pode ser modificado para registros existentes.

input_field_regexp_label=Expressão regular\:
input_field_regexp=Expressão regular
input_field_regexp_tooltip=A expressão regular pode ser usada para restringir entradas de texto.

input_field_single_line_text_preset_label=Predefinição de texto\:
input_field_single_line_text_preset=Predefinição de texto
input_field_single_line_text_preset_tooltip=Um valor predefinido de texto é opcional.

input_field_min_selections_label=Limite inferior de seleções\:
input_field_min_selections=Limite inferior de seleção
input_field_min_selections_tooltip=Um limite para o número mínimo de seleções é opcional.

input_field_max_selections_label=Limite superior de seleções\:
input_field_max_selections=Limite superior de seleção
input_field_max_selections_tooltip=Um limite para o número máximo de seleções é opcional.

input_field_boolean_preset_label=Sim/Não predefinido\:
input_field_boolean_preset=Sim/Não predefinido
input_field_boolean_preset_tooltip=Selecione o valor predefinido da entrada sim/não.

input_field_strict_label=Estrito\:
input_field_strict_tooltip=Selecione se o salvamento de valores é proibido se eles não aparecerem<br/>na lista de seleção de preenchimento automático.

input_field_learn_label=Aprender\:
input_field_learn_tooltip=Selecione se os valores inseridos forem anexados à lista de seleção de preenchimento automático<br/>, caso ainda não existam.

input_field_long_lower_limit_label=Limite inteiro inferior\:
input_field_long_lower_limit=Limite inteiro inferior
input_field_long_lower_limit_tooltip=Um limite inteiro inferior é opcional.

input_field_long_upper_limit_label=Limite inteiro superior\:
input_field_long_upper_limit=Limite inteiro superior
input_field_long_upper_limit_tooltip=Um limite inteiro superior é opcional.

input_field_long_preset_label=Predefinição de número inteiro\:
input_field_long_preset=Predefinição inteira
input_field_long_preset_tooltip=Um valor inteiro predefinido é opcional.

input_field_float_lower_limit_label=Limite decimal inferior\:
input_field_float_lower_limit=Limite decimal inferior
input_field_float_lower_limit_tooltip=Um limite decimal inferior é opcional.

input_field_float_upper_limit_label=Limite decimal superior\:
input_field_float_upper_limit=Limite decimal superior
input_field_float_upper_limit_tooltip=Um limite decimal superior é opcional.

input_field_float_preset_label=Predefinição decimal\:
input_field_float_preset=Predefinição decimal
input_field_float_preset_tooltip=Um valor decimal predefinido é opcional.

input_field_min_date_label=Data mínima\:
input_field_min_date=Data mínima
input_field_min_date_tooltip=Um valor de data mínima (somente parte da data) é opcional.<br/>As datas inseridas devem ser iguais ou posteriores.

input_field_max_date_label=Data máxima\:
input_field_max_date=Data máxima
input_field_max_date_tooltip=Um valor máximo de data (somente parte da data) é opcional.<br/>As datas inseridas devem ser iguais ou anteriores.

input_field_date_preset_label=Predefinição de data\:
input_field_date_preset=Predefinição de data
input_field_date_preset_tooltip=Um valor predefinido de data (somente parte da data) é opcional.

input_field_min_timestamp_label=Carimbo de data/hora mínimo\:
input_field_min_timestamp=Carimbo de data/hora mínimo
input_field_min_timestamp_tooltip=Um valor mínimo de carimbo de data/hora (data mais hora do dia) é opcional.<br/>Os carimbos de data e hora inseridos devem ser iguais ou posteriores.

input_field_max_timestamp_label=Carimbo de data/hora máximo\:
input_field_max_timestamp=Carimbo de data/hora máximo
input_field_max_timestamp_tooltip=Um valor máximo de carimbo de data/hora (data mais hora do dia) é opcional.<br/>Os carimbos de data e hora inseridos devem ser iguais ou anteriores.

input_field_timestamp_preset_label=Predefinição de carimbo de data/hora\:
input_field_timestamp_preset=Predefinição de carimbo de data/hora
input_field_timestamp_preset_tooltip=Um valor predefinido de carimbo de data/hora (data mais hora do dia) é opcional.

input_field_usertimezone_label=Entrada de fuso horário do usuário\:
input_field_usertimezone_tooltip=Os carimbos de data e hora serão inseridos no fuso horário do usuário e não na hora do sistema ({0}).

input_field_min_time_label=Tempo mínimo\:
input_field_min_time=Tempo mínimo
input_field_min_time_tooltip=Um valor de tempo mínimo (somente parte da hora do dia) é opcional.<br/>Os tempos inseridos devem ser iguais ou posteriores.

input_field_max_time_label=Tempo máximo\:
input_field_max_time=Tempo máximo
input_field_max_time_tooltip=Um valor de tempo máximo (somente parte da hora do dia) é opcional.<br/>Os tempos inseridos devem ser iguais ou anteriores.

input_field_time_preset_label=Predefinição de tempo\:
input_field_time_preset=Predefinição de tempo
input_field_time_preset_tooltip=Um valor predefinido de hora (somente parte da hora do dia) é opcional.

input_field_externalid_label=ID externo\:
input_field_externalid=ID externo
input_field_externalid_tooltip=O identificador deste campo de entrada nas exportações de dados.

input_field_width_label=Largura\:
input_field_width=Largura
input_field_width_tooltip=Uma largura de esboço (pixels) será necessária se nenhuma imagem de fundo do esboço for usada.

input_field_height_label=Altura\:
input_field_height=Altura
input_field_height_tooltip=Uma altura de esboço (pixels) será necessária se nenhuma imagem de fundo do esboço for usada.

input_field_image_label=Imagem de fundo\:

clear_input_field_image_label=Limpar imagem de fundo

input_field_multi_line_text_preset_label=Predefinição de texto\:
input_field_multi_line_text_preset=Predefinição de texto
input_field_multi_line_text_preset_tooltip=Um valor predefinido de texto é opcional.

input_field_validation_error_message_label=Mensagem de erro de validação\:
input_field_validation_error_message=Mensagem de erro de validação
input_field_validation_error_message_tooltip=Uma mensagem de erro de validação será necessária se restrições forem fornecidas.<br/>Recomenda-se expressar uma frase abrangente, por exemplo<br/>"A leitura sistólica requer um valor inteiro entre 20 e 300 mmHg.".

input_field_comment_label=Comente\:
input_field_comment=Comente
input_field_comment_tooltip=This comment is displayed below the input. It can be used to provide<br/>additional hints for data capturing. Beside this a trial specific comment can be<br/>defined and displayed.

