course_self_registration_label=Autoînregistrare\:
course_self_registration_tooltip=Selectați tipul de curs de bază care determină mecanismul de înregistrare.<br/>Acest lucru nu poate fi modificat pentru înregistrările existente.

course_name_label=Nume*\:
course_name=Nume
course_name_tooltip=Este necesar un nume de curs. Nu trebuie să fie unic și nu ar trebui să fie un token criptic<br/>(cum ar fi un număr de curs). Participanții ar trebui să poată obține conținutul cursului<br/>și obiectivele (de exemplu, „Primul ajutor Q1/2012”).

course_department_label=Departament*\:
course_department=Departament
