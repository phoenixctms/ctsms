course_name_label=Nume*\:
course_name=Nume
course_name_tooltip=Este necesar un nume de curs. Nu trebuie să fie unic și nu ar trebui să fie un simbol criptic<br/>(precum un număr de curs). Participanții ar trebui să fie capabili să obțină conținutul cursului<br/>și obiectivele (de exemplu, „Primul ajutor Q1/2012”).

