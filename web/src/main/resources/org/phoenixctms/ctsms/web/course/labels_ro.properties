course_category_tooltip=Este necesar să se clasifice cursul (conținut, obiective) utilizând o categorie. Alegeți categoria cea mai potrivită.

course_trial_label=Testare\:
course_trial_tooltip=Este necesar un proces pentru anumite categorii de curs.

course_start_label=Pornire\:
course_start=Pornire
course_start_tooltip=O dată de începere a cursului este opțională. Împreună cu data opririi cursului, acesta permite specificarea<br/>un interval de date global atunci când este deținut cursul. Datele reale de predare pot fi definite de rezervările<br/>separat.

course_stop_label=Oprire*\:
course_stop=Oprește
course_stop_tooltip=Este necesară o dată de oprire a cursului. Aceasta reprezintă data când cursul este<br/>în cele din urmă trecut sau certificarea este acordată participanților. Pentru cursurile care expiră,<br/>perioadele de valabilitate începe de la data opririi cursului.

