course_trial_label=Proces\:
course_trial_tooltip=Este necesară o probă pentru anumite categorii de cursuri.

course_start_label=Start\:
course_start=start
course_start_tooltip=O dată de începere a cursului este opțională. Împreună cu data de încetare a cursului, permite specificarea<br/>a unui interval de date general când se ține cursul. Datele efective ale cursurilor pot fi definite de către<br/>rezervări de inventar (săli) separat.

course_stop_label=Stop*\:
course_stop=Stop
course_stop_tooltip=Este necesară o dată de oprire a cursului. Aceasta reprezintă data la care cursul este în cele din urmă trecut<br/>sau la care certificarea este acordată participanților. Pentru cursurile care expiră,<br/>perioadele de valabilitate încep de la data încetării cursului.

