course_stop_tooltip=Ett slutdatum krävs. Detta motsvarar det datum då kursen är<br/>slutgiltigt godkänd eller certifieringen ges till deltagare. För förfallna kurser,<br/>giltighetstiden börjar från kursstoppet.

