course_name_label=Namn*\:
course_name=namn
course_name_tooltip=Ett kursnamn krävs. Det behöver inte vara unikt och bör inte vara en kryptisk token<br/>(som ett kursnummer). Deltagarna ska kunna härleda kursens innehåll<br/>och mål (t.ex. "Första Hjälpen Q1/2012").

