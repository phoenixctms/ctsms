input_field_validation_error_message_tooltip=Potrebna je poruka o pogrešci valjanosti ako su navedena ograničenja.<br/>Preporuča se izraziti opsežnu rečenicu, npr.<br/>"Sistoličko očitanje zahtijeva cjelobrojnu vrijednost između 20 i 300 mmHg.".

input_field_comment_label=Komentar\:
input_field_comment=Komentar
input_field_comment_tooltip=Ovaj komentar prikazan je ispod unosa. Može se koristiti za pružanje<br/>dodatnih savjeta za snimanje podataka. Osim toga, može se<br/>definirati i prikazati komentar specifičan za probu.

input_field_delete_confirmation_dialog_message=Brisanje ovog polja za unos utjecat će na sve povezane informacije.<br/>To može rezultirati brisanjem mnogo zapisa koji se ne mogu poništiti.<br/>Jeste li sigurni?
