#input field main:
input_field_name_label=Ime*\:
input_field_name=Ime
input_field_name_tooltip=Potreban je jedinstveni naziv polja za unos.<br/>Koristite poseban token koji se odnosi na snimljene podatke (npr. "ID subjekta").

input_field_localized_label=Više jezika (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titula*\:
input_field_title=Titula
input_field_title_tooltip=Naslov je obavezan. Naslov bi trebao biti brz (npr. "Tjelesna težina (kilogrami)\:")<br/>ili pitanje (npr. "Od kojih ste dječjih bolesti bolovali vi/proband?") uključujući<br/>dvotočku/pitanje oznaka na kraju. Ne zaboravite navesti očekivanu mjernu jedinicu za unos vrijednosti.

input_field_category_label=Kategorija\:
input_field_category=Kategorija
input_field_category_tooltip=Neobavezna kategorija može se koristiti za organiziranje polja za unos.<br/>Ponovno upotrijebite naziv kategorije za postavljanje polja za unos u istu kategoriju.

input_field_type_label=Tip*\:
input_field_type=Tip
input_field_type_tooltip=Potrebna je vrsta unosa.<br/>Ovo se ne može mijenjati za postojeće zapise.

input_field_regexp_label=Regularni izraz\:
input_field_regexp=Uobičajeni izraz
input_field_regexp_tooltip=Regularni izraz može se koristiti za ograničavanje unosa teksta.

input_field_single_line_text_preset_label=Tekst unaprijed postavljen\:
input_field_single_line_text_preset=Tekst unaprijed postavljen
input_field_single_line_text_preset_tooltip=Unaprijed postavljena vrijednost teksta nije obavezna.

