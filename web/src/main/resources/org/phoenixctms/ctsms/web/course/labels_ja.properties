course_self_registration_label=自己登録\:
course_self_registration_tooltip=登録メカニズムを決定する基本的なコースタイプを選択します。<br/>既存のレコードに対して変更することはできません。

course_name_label=名前 *\:
course_name=名前
course_name_tooltip=コース名は必須です。一意である必要はなく、不可解なトークン<br/>(コース番号など) であってはなりません。参加者は、コースの内容<br/>と目標 (例\: 「応急処置 Q1/2012」) を導き出すことができる必要があります。

course_department_label=部署*\:
course_department=部門
course_department_tooltip=コースを部署に割り当てる必要があります。

course_category_label=カテゴリ*\:
course_category=カテゴリー
course_category_tooltip=カテゴリを使用してコース（コンテンツ、ゴール）を分類する必要があります。最も適切なカテゴリを選択してください。

course_trial_label=トライアル：
course_trial_tooltip=特定のコースカテゴリにはトライアルが必要です。

course_start_label=開始\:
course_start=始める
course_start_tooltip=コース開始日はオプションです。コース終了日と合わせて、コースが開催される全体の日付範囲を<br/>で指定できます。実際の講義日は、<br/>の在庫 (部屋) 予約によって個別に定義できます。

course_stop_label=停止*：
course_stop=停止
course_stop_tooltip=コース終了日は必須です。これは、コースが最終的に<br/>に合格するか、参加者に認定証が授与される日付を表します。<br/>有効期限が切れるコースの場合、有効期間はコースの停止日から始まります。

participation_deadline_label=参加期限\:
participation_deadline=参加締切
participation_deadline_tooltip=登録期限は任意です。

max_number_of_participants_label=最大参加者数\:
max_number_of_participants=最大。参加者の数
max_number_of_participants_tooltip=許可される登録数の最大値は任意です。

