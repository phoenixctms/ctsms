course_stop=停止/発効日
course_stop_tooltip=コースの終了日/有効日を指定してください。これは、コースが最終的に合格した日、または参加者に認定証が授与された日(<br/>)、または(<br/>)を表します。期限切れコースの場合、有効期間はコースの終了日/有効日から(<br/>)開始されます。

