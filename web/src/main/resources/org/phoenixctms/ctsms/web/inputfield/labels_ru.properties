input_field_date_preset=Предустановка даты
input_field_date_preset_tooltip=Значение предустановки даты (только часть даты) не является обязательным.

input_field_min_timestamp_label=Минимальная временная метка\:
input_field_min_timestamp=Минимальная временная метка
input_field_min_timestamp_tooltip=Минимальное значение временной метки (дата плюс время суток) является необязательным.<br/>Введенные временные метки должны быть равными или позже.

input_field_max_timestamp_label=Максимальная временная метка\:
input_field_max_timestamp=Максимальная временная метка
input_field_max_timestamp_tooltip=Максимальное значение временной метки (дата плюс время суток) является необязательным.<br/>Введенные временные метки должны быть равными или более ранними.

