input_field_strict_label=Строгий\:
input_field_strict_tooltip=Выберите, если сохранение значений запрещено, если они не<br/>появляются в списке выбора автозаполнения.

input_field_learn_label=Учиться\:
input_field_learn_tooltip=Выберите, добавляются ли введенные значения в список выбора автозаполнения<br/>, если они еще не существуют.

