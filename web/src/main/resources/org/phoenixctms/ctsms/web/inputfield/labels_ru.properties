input_field_float_preset=Десятичная предустановка
input_field_float_preset_tooltip=Десятичное заданное значение является необязательным.

input_field_min_date_label=Минимальная дата\:
input_field_min_date=Минимальная дата
input_field_min_date_tooltip=Минимальное значение даты (только часть даты) является необязательным.<br/>Введенные даты должны быть равными или позже.

input_field_max_date_label=Максимальная дата\:
input_field_max_date=Максимальная дата
input_field_max_date_tooltip=Максимальное значение даты (только часть даты) не является обязательным.<br/>Введенные даты должны быть равными или более ранними.

