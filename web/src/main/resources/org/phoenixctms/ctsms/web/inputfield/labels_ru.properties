input_field_timestamp_preset=Предустановленная временная метка
input_field_timestamp_preset_tooltip=Заданное значение временной метки (дата плюс часть времени суток) является необязательным.

input_field_usertimezone_label=Ввод часового пояса пользователя\:
input_field_usertimezone_tooltip=Временные метки будут введены в часовом поясе пользователя, а не в системном времени ({0}).

input_field_min_time_label=Минимальное время\:
input_field_min_time=Минимальное время
input_field_min_time_tooltip=Минимальное значение времени (только часть времени суток) является необязательным.<br/>Введенное время должно быть равным или позже.

input_field_max_time_label=Максимальное время\:
input_field_max_time=Максимальное время
input_field_max_time_tooltip=Максимальное значение времени (только часть времени суток) является необязательным.<br/>Введенное время должно быть равным или раньше.

