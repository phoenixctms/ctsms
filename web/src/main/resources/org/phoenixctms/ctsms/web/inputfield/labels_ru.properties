input_field_multi_line_text_preset=Предустановка текста
input_field_multi_line_text_preset_tooltip=Значение шаблона текста является необязательным.

input_field_validation_error_message_label=Сообщение об ошибке валидации\:
input_field_validation_error_message=Сообщение об ошибке проверки
input_field_validation_error_message_tooltip=Если предусмотрены ограничения, требуется сообщение об ошибке проверки.<br/>Рекомендуется выражать развернутое предложение, например<br/>«Для измерения систолического давления требуется целое значение от 20 до 300 мм рт. ст.».

input_field_comment_label=Комментарий\:
input_field_comment=Комментарий
input_field_comment_tooltip=Этот комментарий отображается ниже ввода. Он может быть использован для предоставления<br/>дополнительных подсказок для захвата данных. Кроме этого специальный комментарий к пробной версии может быть<br/>определен и отображен.

