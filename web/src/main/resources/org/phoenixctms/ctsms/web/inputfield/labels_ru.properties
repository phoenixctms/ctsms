input_field_externalid_tooltip=Идентификатор этого поля ввода при экспорте данных.

input_field_width_label=Ширина\:
input_field_width=Ширина
input_field_width_tooltip=Ширина эскиза (в пикселях) требуется, если фоновое изображение эскиза не используется.

input_field_height_label=Высота\:
input_field_height=Высота
