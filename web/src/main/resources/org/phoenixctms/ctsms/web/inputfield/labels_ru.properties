#input field main:
input_field_name_label=Имя*\:
input_field_name=Имя
input_field_name_tooltip=Требуется уникальное имя поля ввода.<br/>Используйте отдельный токен, который относится к захваченным данным (например, «Идентификатор субъекта»).

input_field_localized_label=Многоязычный (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Заголовок*\:
input_field_title=Заголовок
input_field_title_tooltip=Название является обязательным. Заголовок должен представлять собой подсказку (например, «Масса тела (килограммы)\:»)<br/>или вопрос (например, «Какими детскими заболеваниями вы/пробанд страдали?»), включая<br/>двоеточие/вопрос. отметьте в конце. Не забудьте указать ожидаемую единицу измерения для входных значений.

input_field_category_label=Категория\:
input_field_category=Категория
input_field_category_tooltip=Для организации полей ввода можно использовать дополнительную категорию.<br/>Повторно используйте имя категории, чтобы поместить поля ввода в ту же категорию.

input_field_type_label=Тип*\:
input_field_type=Тип
input_field_type_tooltip=Укажите тип ввода.<br/>Это нельзя изменить для существующих записей.

input_field_regexp_label=Регулярное выражение\:
input_field_regexp=Регулярное выражение
input_field_regexp_tooltip=Регулярное выражение можно использовать для ограничения ввода текста.

input_field_single_line_text_preset_label=Предустановка текста\:
input_field_single_line_text_preset=Предустановка текста
input_field_single_line_text_preset_tooltip=Значение текстовой предустановки не является обязательным.

input_field_min_selections_label=Нижний предел выбора\:
input_field_min_selections=Нижний предел выбора
input_field_min_selections_tooltip=Ограничение минимального количества вариантов выбора не является обязательным.

input_field_max_selections_label=Верхний предел выбора\:
input_field_max_selections=Верхний предел выбора
input_field_max_selections_tooltip=Ограничение максимального количества вариантов выбора не является обязательным.

