input_field_validation_error_message_tooltip=Если предусмотрены ограничения, требуется сообщение об ошибке проверки.<br/>Рекомендуется выражать развернутое предложение, например<br/>«Для измерения систолического давления требуется целое значение от 20 до 300 мм рт. ст.».

input_field_comment_label=Комментарий\:
input_field_comment=Комментарий
input_field_comment_tooltip=Этот комментарий отображается под вводом. Его можно использовать для предоставления<br/>дополнительных подсказок по сбору данных. Кроме того, можно определить и отобразить комментарий к конкретной пробной версии<br/>.

input_field_delete_confirmation_dialog_message=Удаление этого поля ввода повлияет на всю связанную информацию.<br/>Это может привести к удалению большого количества записей, которые невозможно будет отменить.<br/>Ты уверен?
