#input field main:
input_field_name_label=Имя*\:
input_field_name=Имя
input_field_name_tooltip=Требуется уникальное имя входного поля.<br/>Используйте отдельный токен, относящийся к захваченным данным (например "Subject ID").

input_field_localized_label=Многоязычный (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Название*\:
input_field_title=Заголовок
input_field_title_tooltip=Требуется заголовок. Заголовок должен быть запросом (например, "Вес тела (килограммы)\:")<br/>или вопрос (например, "С какими заболеваниями у вас или у проленой?") в том числе знак<br/>колонки/вопроса в конце. Не забудьте предоставить ожидаемую единицу измерения для входов в стоимость.

input_field_category_label=Категория\:
input_field_category=Категория
input_field_category_tooltip=Необязательная категория может быть использована для организации полей ввода.<br/>Повторно используйте название категории для размещения полей ввода в ту же категорию.

input_field_type_label=Тип*\:
input_field_type=Тип
input_field_type_tooltip=Укажите тип ввода.<br/>Это нельзя изменить для существующих записей.

input_field_regexp_label=Регулярное выражение\:
input_field_regexp=Регулярное выражение
input_field_regexp_tooltip=Регулярное выражение может использоваться для ограничения ввода текста.

input_field_single_line_text_preset_label=Текстовый пресет\:
input_field_single_line_text_preset=Предустановка текста
input_field_single_line_text_preset_tooltip=Значение шаблона текста является необязательным.

input_field_min_selections_label=Лимит выбора ниже\:
input_field_min_selections=Нижний предел выделения
input_field_min_selections_tooltip=Ограничение для минимального количества выбора является необязательным.

input_field_max_selections_label=Лимит верхних выделений\:
input_field_max_selections=Верхний предел выбора
input_field_max_selections_tooltip=Лимит для максимального количества выбора является необязательным.

input_field_boolean_preset_label=Да/Нет предустановления\:
input_field_boolean_preset=Да/Нет предустановки
input_field_boolean_preset_tooltip=Выберите предустановленное значение да/нет ввода.

input_field_strict_label=Строгий\:
input_field_strict_tooltip=Выберите, если сохранение значений запрещено, если они не<br/>появляются в списке автозаполнения

input_field_learn_label=Обучение\:
input_field_learn_tooltip=Выберите, если введенные значения добавляются в список автозаполнения<br/>выделения, если они еще не существуют.

input_field_long_lower_limit_label=Лимит нижнего числа\:
input_field_long_lower_limit=Нижний целочисленный предел
input_field_long_lower_limit_tooltip=Нижний целый предел является необязательным.

input_field_long_upper_limit_label=Верхний целый лимит\:
input_field_long_upper_limit=Верхний целочисленный предел
input_field_long_upper_limit_tooltip=Верхний целочисленный предел является необязательным.

input_field_long_preset_label=Integer preset\:
input_field_long_preset=Целочисленная предустановка
input_field_long_preset_tooltip=Целое значение пресета является необязательным.

input_field_float_lower_limit_label=Лимит десятичных дробей\:
input_field_float_lower_limit=Нижний десятичный предел
input_field_float_lower_limit_tooltip=Нижний десятичный предел является необязательным.

input_field_float_upper_limit_label=Верхнее число десятичных дробей\:
input_field_float_upper_limit=Верхний десятичный предел
input_field_float_upper_limit_tooltip=Верхний десятичный предел является необязательным.

input_field_float_preset_label=Decimal preset\:
input_field_float_preset=Decimal preset
input_field_float_preset_tooltip=Дробное значение пресета является необязательным.

input_field_min_date_label=Минимальная дата\:
input_field_min_date=Минимальная дата
input_field_min_date_tooltip=Минимальное значение даты (только даты и части) является необязательным.<br/>Введенные даты должны быть одинаковыми или более поздними.

input_field_max_date_label=Максимальная дата\:
input_field_max_date=Максимальная дата
input_field_max_date_tooltip=Значение максимальной даты (только даты и части) является необязательным.<br/>Введенные даты должны быть одинаковыми или раньше.

input_field_date_preset_label=Date preset\:
input_field_date_preset=Предустановка даты
input_field_date_preset_tooltip=Значение предустановленной даты (только части даты) является необязательным.

input_field_min_timestamp_label=Минимальная метка времени\:
input_field_min_timestamp=Минимальная временная метка
input_field_min_timestamp_tooltip=Минимальная отметка времени (дата плюс время суток) является необязательной.<br/>Введенные временные метки должны быть одинаковыми или более поздними.

input_field_max_timestamp_label=Максимальная метка времени\:
input_field_max_timestamp=Максимальная временная метка
input_field_max_timestamp_tooltip=Максимальная отметка времени (дата плюс время суток) является необязательной.<br/>Введенные временные метки должны быть одинаковыми или раньше.

input_field_timestamp_preset_label=Временная метка пресета\:
input_field_timestamp_preset=Предустановленная временная метка
input_field_timestamp_preset_tooltip=Метка времени (дата плюс время суток) необязательна.

input_field_usertimezone_label=Пользователь вводит часовой пояс\:
input_field_usertimezone_tooltip=Метки времени будут введены в часовой пояс пользователя, а не в системное время ({0}).

input_field_min_time_label=Минимальное время\:
input_field_min_time=Минимальное время
input_field_min_time_tooltip=Минимальное значение времени (только дневная часть) является необязательным.<br/>Введенное время должно быть равно или более позднее.

input_field_max_time_label=Максимальное время\:
input_field_max_time=Максимальное время
input_field_max_time_tooltip=Максимальное значение времени (только время суток) является необязательным.<br/>Введенное время должно быть равно или раньше.

input_field_time_preset_label=Временная настройка\:
input_field_time_preset=Предустановка времени
input_field_time_preset_tooltip=Значение пресета времени (только дневная часть) является необязательным.

input_field_externalid_label=Внешний ID\:
input_field_externalid=Внешний идентификатор
input_field_externalid_tooltip=Идентификатор поля ввода при экспорте данных.

input_field_width_label=Ширина\:
input_field_width=Width
input_field_width_tooltip=Ширина эскиза (пикселей) требуется, если не используется фоновое изображение эскиза.

input_field_height_label=Высота\:
input_field_height=Высота
input_field_height_tooltip=Высота эскиза (пикселей) требуется, если не используется фоновое изображение эскиза.

input_field_image_label=Фоновое изображение\:

clear_input_field_image_label=Очистить фоновое изображение

