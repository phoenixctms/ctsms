input_field_localized_label=Monikielinen (L10n)\:
input_field_localized_tooltip=Nimi, otsikko, kommentti, validointivirheviesti ja esiasetus (tekstikenttä) voidaan näyttää<br/>käyttäjän kielellä. Siksi käännösten tulee olla alla olevissa tiedostoissa\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

