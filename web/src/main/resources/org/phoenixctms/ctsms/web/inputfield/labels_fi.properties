input_field_name_label=Nimi*\:
input_field_name=Nimi
input_field_name_tooltip=Syötekentän yksilöllinen nimi vaaditaan.<br/>Käytä erillistä tunnistetta, joka viittaa kaapattuihin tietoihin (esim. "Subject ID").

input_field_localized_label=Monikielinen (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Otsikko*\:
input_field_title=Otsikko
input_field_title_tooltip=Otsikko on pakollinen. Otsikon tulee olla kehote (esim. "Kehon paino (kiloa)\:")<br/>tai kysymys (esim. "Mistä lapsuuden sairauksista sinä/tutkija sairastuit?"), sisältäen<br/>kaksoispiste/kysymys merkki lopussa. Muista antaa odotettu mittayksikkö arvosyötteille.

input_field_category_label=Kategoria\:
input_field_category=Kategoria
input_field_category_tooltip=Valinnaista luokkaa voidaan käyttää syöttökenttien järjestämiseen.<br/>Käytä luokan nimeä uudelleen lisätäksesi syöttökentät samaan luokkaan.

input_field_type_label=Tyyppi*\:
input_field_type=Tyyppi
input_field_type_tooltip=Syöttötyyppi vaaditaan.<br/>Tätä ei voi muuttaa olemassa oleville tietueille.

input_field_regexp_label=Tavallinen ilme\:
input_field_regexp=Tavallinen ilme
input_field_regexp_tooltip=Säännöllistä lauseketta voidaan käyttää rajoittamaan tekstinsyöttöä.

