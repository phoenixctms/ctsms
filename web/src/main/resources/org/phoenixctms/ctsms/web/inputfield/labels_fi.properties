input_field_category_label=Luokka\:
input_field_category=Kategoria
input_field_category_tooltip=Valinnainen kategoria voidaan käyttää syöttökenttien järjestämiseen.<br/>Käytä uudelleen kategorian nimeä syöttääksesi kentät samaan kategoriaan.

