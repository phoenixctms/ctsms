course_validity_period_days=G\u00FCltigkeitsdauer in Tagen
course_validity_period_days_tooltip=Die Dauer kann ausdr\u00FCcklich in Tagen festgelegt werden.

course_expired_message=Kurs ist abgelaufen.
course_valid_message=Kurs ist g\u00FCltig.

course_preceding_courses_label=vorangegangene Kurs(e):

course_cv_field_set=Zertifikat & Teilnehmer CV - Kursvermerk

course_cv_title_label=CV/Zertifikat Titel:
course_cv_title=CV/Zertifikat Titel
course_cv_title_tooltip=Der einheitliche Titel des Kursvermerks auf dem CV Dokument der Teilnehmer.<br/>Erforderlich, wenn die "im CV anzeigen"-Voreinstellung aktiviert ist.

course_institution_label=Institution:
course_institution_tooltip=Eine Institution wie die Zulassungsbeh\u00F6rde oder Bildungseinrichtung kann optional ausgew\u00E4hlt werden.\nDazu muss die Institution in der Datenbank erfa\u00DFt sein.\n

course_show_cv_preset_label=Im CV anzeigen Voreinstellung:
course_show_cv_preset_tooltip=Ein (absolvierter) Kurs kann als Kursvermerk auf dem CV des Teilnehmers gelistet werden.<br/>Deaktivieren, um dies auszuschliessen. Aktivieren um den Kursvermerk standardm\u00E4ssig anzuzeigen.<br/>Teilnehmer k\u00F6nnen in diesem Fall letztendlich selbst entscheiden, ob der Vermerk auf ihren CV sichtbar ist.

course_cv_section_preset_label=CV Abschnitt Voreinstellung:
course_cv_section_preset=CV Abschnitt Voreinstellung
course_cv_section_preset_tooltip=Die CV Abschnitt Voreinstellung ist erforderlich, wenn die "im CV anzeigen"-Voreinstellung aktiviert ist.

course_show_comment_cv_preset_label=Kommentar anzeigen Voreinstellung:
course_show_comment_cv_preset_tooltip=Der untenstehende Kommentar wird im CV Dokument standardm\u00E4ssig als Kommentar des Kursvermerks aufgefa\u00DFt und angezeigt.<br/>Die Voreinstellung wurde von einem Kursadministrator vorgegeben.

course_cv_comment_label=Kommentar Voreinstellung:
course_cv_comment=Kommentar Voreinstellung
course_cv_comment_tooltip=Der optionale Kommentar erm\u00F6glicht genauere Angaben (z.B. Mitteilung f\u00FCr angemeldete<br/>Teilnehmer oder Deteils zum Kursvermerk). Ist die "Kommentar anzeigen" Voreinstellung aktiviert, erscheint<br/>der Kommentar standardm\u00E4ssig im CV Dokument.

course_delete_confirmation_dialog_message=Das L\u00F6schen des Kurses betrifft auch s\u00E4mtliche Daten, die sich darauf beziehen.<br/>Es kann zur L\u00F6schung zahlreicher Datens\u00E4tze kommen und kann nicht r\u00FCckg\u00E4ngig gemacht werden.<br/>Sind Sie sicher?
course_deferred_delete_reason_label=Begr\u00FCndung:
course_deferred_delete_reason=Begr\u00FCndung
course_deferred_delete_reason_tooltip=Bitte eine Begr\u00FCndung f\u00FCr die L\u00F6schung hinterlassen.
course_add_confirmation_dialog_message=Ein vorhandener Kurs ist ge\u00F6ffnet.<br/>Soll daraus wirklich ein neuer Kurs erstellt werden?

