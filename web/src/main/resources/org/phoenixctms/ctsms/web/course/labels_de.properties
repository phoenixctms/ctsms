course_self_registration_label=Selbstanmeldung:
course_self_registration_tooltip=Diese grundlegende Unterscheidung legt den Anmeldemechanismus fest.<br/>Diese Festlegung kann bei existierenden Eintr\u00E4gen nicht mehr ver\u00E4ndert werden.

course_name_label=Name*:
course_name=Name
course_name_tooltip=Der Kursname ist erforderlich. Dieser muss nicht zwingend eindeutig sein, und sollte kein abstraktes K\u00FCrzel<br/>(wie Kursnummer) sein. Teilnehmer sollten Kursinhalt bzw. Ziele daraus ableiten k\u00F6nnen<br/>(z.B. "Erste Hilfe Q1/2012").

course_department_label=Organisationseinheit*:
course_department=Organisationseinheit
course_department_tooltip=Es ist erforderlich, den Kurs einer Organisationseinheit zuzuordnen.

course_category_label=Kategorie*:
course_category=Kategorie
course_category_tooltip=Es ist erforderlich, den Kurs in eine Kategorie einzuordnen. W\u00E4hlen Sie die passendste Kategorie.

course_trial_label=Studie:
course_trial_tooltip=F\u00FCr gewisse Kurskategorien muss eine Studie angegeben werden.

course_start_label=Beginn:
course_start=Beginn
course_start_tooltip=Das Kursbeginndatum ist optional. In verbindung mit dem Kursende kann die \u00FCbergeordnete Zeitspanne<br/>angegeben werden, in der der Kurs abgehalten wird. Die eigentlichen Abhaltungstermine k\u00F6nnen<br/>durch Inventarbuchungen (Raumbelegungen) separat festgelegt werden.

course_stop_label=Ende*:
course_stop=Ende
course_stop_tooltip=Das Kursende ist erforderlich. Dieses Datum entsprich dem Abschlussdatum bzw. dem Datum der<br/>Zertifizierung der Teilnehmer. Die G\u00FCltigkeitsdauer von ablaufenden Kursen beginnt mit dem Kursende.

participation_deadline_label=Anmeldeschluss:
participation_deadline=Anmeldeschluss
participation_deadline_tooltip=Der Anmeldeschluss ist optional.

max_number_of_participants_label=Max. Teilnehmerzahl:
max_number_of_participants=Max. Teilnehmerzahl
max_number_of_participants_tooltip=Die maximal erlaubte Anzahl an Anmeldungen ist optional.

register_participants_advice_message=Teilnehmer m\u00FCssen durch den Kursadministrator angemeldet werden.

course_description_label=Beschreibung:
course_description=Beschreibung
course_description_tooltip=Bei der Beschreibung k\u00F6nnen Kursinhalt, -ziele, vorausgesetztes Wissen usw. angegeben werden.

course_expiration_field_set=Begrenzte G\u00FCltigkeit und Auffrischung

course_expires_label=L\u00E4uft ab\:
course_expires_tooltip=Aktiviert die begrenzte G\u00FCltigkeit. Nach dem Ablauf der G\u00FCltigkeitsdauer wird der Kurs als<br/>abgelaufen (ung\u00FCltig) angezeigt. Ein abgelaufener Kurs ben\u00F6tigt einen (g\u00FCltigen) Auffrischungskurs,<br/>um in den Ansichten ausgeblendet zu werden.

course_validity_period_label=G\u00FCltigkeitsdauer\:
course_validity_period=G\u00FCltigkeitsdauer
course_validity_period_tooltip=Die G\u00FCltigkeitsdauer ist erforderlich, wenn der Kurs begrenzt g\u00FCltig ist.

