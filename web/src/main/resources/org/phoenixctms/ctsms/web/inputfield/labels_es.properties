#input field main:
input_field_name_label=Name*\:
input_field_name=Name
input_field_name_tooltip=A unique name of the input field is required.<br/>Use a distinct token that refers to the data captured (e.g. "Subject ID").

input_field_localized_label=Multi-language (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Title*\:
input_field_title=Title
input_field_title_tooltip=The title is required. The title should be a prompt (e.g. "Body weight (kilograms)\:")<br/>or question (e.g. "What childhood diseases did you/the proband suffer from?") including<br/>a colon/question mark at the end. Remember to provide the expected unit of measurement for value inputs.

input_field_category_label=Category\:
input_field_category=Category
input_field_category_tooltip=An optional category can be used to organize input fields.<br/>Reuse a category name to put input fields into the same category.

input_field_type_label=Type*\:
input_field_type=Type
input_field_type_tooltip=The type of input is required.<br/>This cannot be modified for existing records.

input_field_regexp_label=Regular expression\:
input_field_regexp=Regular expression
input_field_regexp_tooltip=The regular expression can be used to constrain text inputs.

input_field_single_line_text_preset_label=Text preset\:
input_field_single_line_text_preset=Text preset
input_field_single_line_text_preset_tooltip=A text preset value is optional.

input_field_min_selections_label=Lower selections limit\:
