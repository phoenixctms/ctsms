input_field_max_timestamp_tooltip=A maximum timestamp (date plus time of day part) value is optional.<br/>Entered timestamps are required to be equal or earlier.

input_field_timestamp_preset_label=Timestamp preset\:
input_field_timestamp_preset=Timestamp preset
