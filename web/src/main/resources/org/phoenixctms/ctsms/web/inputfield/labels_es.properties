#input field main:
input_field_name_label=Nombre*\:
input_field_name=Nombre
input_field_name_tooltip=Se requiere un nombre único para el campo de entrada.<br/>Utilice un token distinto que haga referencia a los datos capturados (por ejemplo, "ID del sujeto").

input_field_localized_label=Multilenguaje (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Título*\:
input_field_title=Título
input_field_title_tooltip=El título es obligatorio. El título debe ser un mensaje (por ejemplo, "Peso corporal (kilogramos)\:")<br/>o una pregunta (por ejemplo, "¿Qué enfermedades infantiles padeció usted/el probando?"), incluyendo<br/>dos puntos/pregunta. marca al final. Recuerde proporcionar la unidad de medida esperada para los valores de entrada.

input_field_category_label=Categoría\:
input_field_category=Categoría
input_field_category_tooltip=Se puede utilizar una categoría opcional para organizar los campos de entrada.<br/>Reutilice un nombre de categoría para colocar campos de entrada en la misma categoría.

input_field_type_label=Tipo*\:
input_field_type=Tipo
input_field_type_tooltip=El tipo de entrada es obligatorio.<br/>Esto no se puede modificar para registros existentes.

input_field_regexp_label=Expresión regular\:
input_field_regexp=Expresión regular
input_field_regexp_tooltip=La expresión regular se puede utilizar para restringir las entradas de texto.

input_field_single_line_text_preset_label=Texto preestablecido\:
input_field_single_line_text_preset=Preajuste de texto
input_field_single_line_text_preset_tooltip=Un valor preestablecido de texto es opcional.

input_field_min_selections_label=Límite de selecciones inferior\:
input_field_min_selections=Límite de selección inferior
input_field_min_selections_tooltip=Un límite para el número mínimo de selecciones es opcional.

input_field_max_selections_label=Límite superior de selecciones\:
input_field_max_selections=Límite de selección superior
input_field_max_selections_tooltip=Un límite para el número máximo de selecciones es opcional.

input_field_boolean_preset_label=Sí/No preestablecido\:
input_field_boolean_preset=Sí/No preestablecido
input_field_boolean_preset_tooltip=Seleccione el valor preestablecido de la entrada sí/no.

input_field_strict_label=Estricto\:
input_field_strict_tooltip=Seleccione si está prohibido guardar valores si no<br/>aparecen en la lista de selección de autocompletar.

input_field_learn_label=Aprender\:
input_field_learn_tooltip=Seleccione si los valores ingresados se agregan a la lista de selección de autocompletar<br/>si aún no existen.

input_field_long_lower_limit_label=Límite entero inferior\:
input_field_long_lower_limit=Límite entero inferior
input_field_long_lower_limit_tooltip=Un límite de números enteros inferior es opcional.

input_field_long_upper_limit_label=Límite entero superior\:
input_field_long_upper_limit=Límite entero superior
input_field_long_upper_limit_tooltip=Un límite entero superior es opcional.

input_field_long_preset_label=Preajuste de números enteros\:
input_field_long_preset=Preajuste de enteros
input_field_long_preset_tooltip=Un valor preestablecido de número entero es opcional.

input_field_float_lower_limit_label=Límite decimal inferior\:
input_field_float_lower_limit=Límite decimal inferior
input_field_float_lower_limit_tooltip=Un límite decimal inferior es opcional.

input_field_float_upper_limit_label=Límite decimal superior\:
input_field_float_upper_limit=Límite decimal superior
input_field_float_upper_limit_tooltip=Un límite decimal superior es opcional.

input_field_float_preset_label=Preajuste decimal\:
input_field_float_preset=Preajuste decimal
input_field_float_preset_tooltip=Un valor preestablecido decimal es opcional.

input_field_min_date_label=Fecha mínima\:
input_field_min_date=Fecha minima
input_field_min_date_tooltip=Un valor de fecha mínima (solo parte de la fecha) es opcional.<br/>Las fechas ingresadas deben ser iguales o posteriores.

input_field_max_date_label=Fecha máxima\:
input_field_max_date=Fecha máxima
input_field_max_date_tooltip=Un valor de fecha máxima (solo parte de la fecha) es opcional.<br/>Las fechas ingresadas deben ser iguales o anteriores.

input_field_date_preset_label=Fecha preestablecida\:
input_field_date_preset=Fecha preestablecida
input_field_date_preset_tooltip=Un valor de fecha preestablecida (solo parte de fecha) es opcional.

input_field_min_timestamp_label=Marca de tiempo mínima\:
input_field_min_timestamp=Marca de tiempo mínima
input_field_min_timestamp_tooltip=Un valor mínimo de marca de tiempo (fecha más parte de la hora del día) es opcional.<br/>Las marcas de tiempo ingresadas deben ser iguales o posteriores.

input_field_max_timestamp_label=Marca de tiempo máxima\:
input_field_max_timestamp=Marca de tiempo máxima
input_field_max_timestamp_tooltip=Un valor máximo de marca de tiempo (fecha más parte de la hora del día) es opcional.<br/>Las marcas de tiempo ingresadas deben ser iguales o anteriores.

input_field_timestamp_preset_label=Preajuste de marca de tiempo\:
input_field_timestamp_preset=Preajuste de marca de tiempo
input_field_timestamp_preset_tooltip=Un valor preestablecido de marca de tiempo (fecha más parte de la hora del día) es opcional.

input_field_usertimezone_label=Entrada de zona horaria del usuario\:
input_field_usertimezone_tooltip=Las marcas de tiempo se ingresarán en la zona horaria del usuario en lugar de en la hora del sistema ({0}).

input_field_min_time_label=Tiempo mínimo\:
input_field_min_time=tiempo minimo
input_field_min_time_tooltip=Un valor de tiempo mínimo (solo parte de la hora del día) es opcional.<br/>Los tiempos ingresados deben ser iguales o posteriores.

input_field_max_time_label=Tiempo máximo\:
input_field_max_time=tiempo máximo
input_field_max_time_tooltip=Un valor de tiempo máximo (solo parte de la hora del día) es opcional.<br/>Los tiempos ingresados deben ser iguales o anteriores.

input_field_time_preset_label=Tiempo preestablecido\:
input_field_time_preset=Tiempo preestablecido
input_field_time_preset_tooltip=Un valor preestablecido de hora (solo parte de la hora del día) es opcional.

input_field_externalid_label=Identificación externa\:
input_field_externalid=Identificación externa
input_field_externalid_tooltip=El identificador de este campo de entrada en las exportaciones de datos.

input_field_width_label=Ancho\:
input_field_width=Ancho
input_field_width_tooltip=Se requiere un ancho de boceto (píxeles) si no se utiliza una imagen de fondo de boceto.

input_field_height_label=Altura\:
input_field_height=Altura
input_field_height_tooltip=Se requiere una altura de boceto (píxeles) si no se utiliza una imagen de fondo de boceto.

input_field_image_label=Imagen de fondo\:

clear_input_field_image_label=Borrar imagen de fondo

input_field_multi_line_text_preset_label=Texto preestablecido\:
input_field_multi_line_text_preset=Preajuste de texto
input_field_multi_line_text_preset_tooltip=Un valor preestablecido de texto es opcional.

input_field_validation_error_message_label=Mensaje de error de validación\:
input_field_validation_error_message=Mensaje de error de validación
input_field_validation_error_message_tooltip=Se requiere un mensaje de error de validación si se proporcionan restricciones.<br/>Se recomienda expresar una frase completa, por ejemplo<br/>"La lectura sistólica requiere un valor entero entre 20 y 300 mmHg.".

input_field_comment_label=Comentario\:
input_field_comment=Comentario
input_field_comment_tooltip=Este comentario se muestra debajo de la entrada. Se puede utilizar para proporcionar<br/>sugerencias adicionales para la captura de datos. Además de esto, se puede definir y mostrar<br/>un comentario específico de la prueba.

input_field_delete_confirmation_dialog_message=Eliminar este campo de entrada afectará cualquier información asociada.<br/>Esto puede resultar en la eliminación de muchos registros que no se pueden deshacer.<br/>¿Estás seguro?
