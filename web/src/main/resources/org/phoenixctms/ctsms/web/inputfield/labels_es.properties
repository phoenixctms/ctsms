input_field_max_time_label=Maximum time\:
input_field_max_time=Maximum time
input_field_max_time_tooltip=A maximum time (time of day part only) value is optional.<br/>Entered times are required to be equal or earlier.

input_field_time_preset_label=Time preset\:
input_field_time_preset=Time preset
input_field_time_preset_tooltip=A time (time of day part only) preset value is optional.

