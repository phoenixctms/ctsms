input_field_max_selections_label=Upper selections limit\:
input_field_max_selections=Upper selection limit
input_field_max_selections_tooltip=A limit for the maximum number of selections is optional.

input_field_boolean_preset_label=Yes/No preset\:
input_field_boolean_preset=Yes/No preset
input_field_boolean_preset_tooltip=Select the preset value of the yes/no input.

input_field_strict_label=Strict\:
input_field_strict_tooltip=Select if saving of values is prohibited if they do not<br/>appear in the autocomplete selection list.

input_field_learn_label=Learn\:
input_field_learn_tooltip=Select if entered values are appended to the autocomplete<br/>selection list if they do not exist yet.

