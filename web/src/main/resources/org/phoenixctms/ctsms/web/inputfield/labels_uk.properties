input_field_name_label=Ім'я*\:
input_field_name=Ім'я
input_field_name_tooltip=Потрібна унікальна назва поля введення.<br/>Використовуйте окремий маркер, який посилається на отримані дані (наприклад, «ID суб’єкта»).

input_field_localized_label=Багатомовний (L10n)\:
input_field_localized_tooltip=Name, title, comment, validation error message and preset value (text field) can be displayed<br/>in a user's language. Therefore, translations need to be present in the files below\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Назва*\:
input_field_title=Назва
input_field_title_tooltip=Назва обов’язкова. Заголовок має бути підказкою (наприклад, «Вага тіла (кілограми)\:»)<br/>або запитанням (наприклад, «Якими дитячими хворобами ви/пробанд страждав?»), включаючи<br/>двокрапку/питання позначка в кінці. Не забудьте вказати очікувану одиницю вимірювання для вхідних даних.

input_field_category_label=Категорія\:
input_field_category=Категорія
input_field_category_tooltip=Для організації полів введення можна використовувати необов’язкову категорію.<br/>Повторно використовуйте назву категорії, щоб розмістити поля введення в одній категорії.

input_field_type_label=Тип*\:
input_field_type=Тип
input_field_type_tooltip=Потрібно вказати тип введення.<br/>Це не можна змінити для існуючих записів.

input_field_regexp_label=Регулярний вираз\:
input_field_regexp=Регулярний вираз
input_field_regexp_tooltip=Регулярний вираз можна використовувати для обмеження введення тексту.

