course_self_registration_label=Selvregistrering\:
course_self_registration_tooltip=Vælg den grundlæggende kursustype, der bestemmer registreringsmekanismen.<br/>Dette kan ikke ændres for eksisterende poster.

course_name_label=Navn*\:
course_name=Name
course_name_tooltip=Et kursusnavn er påkrævet. Det behøver ikke være unikt og bør ikke være en kryptisk token<br/>(som et kursusnummer). Deltagerne skal kunne udlede kursets indhold<br/>og mål (f.eks. "First Aid Q1/2012").

course_department_label=Afdeling*\:
course_department=Afdeling
course_department_tooltip=Det er nødvendigt at tildele kurset til en afdeling.

course_category_label=Kategori*\:
course_category=Kategori
course_category_tooltip=Det er nødvendigt at klassificere kurset (indhold, mål) ved hjælp af en kategori. Vælg den mest passende kategori.

course_trial_label=Forsøg\:
course_trial_tooltip=Et forsøg er påkrævet for visse kursuskategorier.

course_start_label=Start\:
course_start=Start
course_start_tooltip=Et kursus startdato er valgfri. Sammen med kurset stop dato, det giver mulighed for at angive<br/>en samlet dato interval, når kurset er afholdt. Faktiske foredragsdatoer kan defineres ved<br/>lagerbeholdning (rum) separat.

course_stop_label=Stop*\:
course_stop=Hold op
course_stop_tooltip=Et kursus stop dato er påkrævet. Dette repræsenterer den dato, hvor kurset er<br/>endelig bestået, eller certificeringen tildeles deltagerne. For at udløbe kurser, starter<br/>gyldighedsperioderne fra kursets stopdato.

