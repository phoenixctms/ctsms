course_start_label=Start\:
course_start=Start
course_start_tooltip=En kursusstartdato er valgfri. Sammen med kursets stopdato giver det mulighed for at angive<br/>et samlet datointerval, når kurset afholdes. Faktiske foredragsdatoer kan defineres af<br/>beholdningsreservationer (lokale) separat.

course_stop_label=Hold op*\:
course_stop=Hold op
course_stop_tooltip=En kursusstopdato er påkrævet. Dette repræsenterer den dato, hvor kurset er<br/>endeligt bestået, eller certificeringen tildeles deltagerne. For udløbende kurser,<br/>starter gyldighedsperioderne fra kursets stopdato.

