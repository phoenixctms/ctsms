course_self_registration_label=Selvregistrering\:
course_self_registration_tooltip=Vælg den grundlæggende kursustype, der bestemmer registreringsmekanismen.<br/>Dette kan ikke ændres for eksisterende poster.

course_name_label=Navn*\:
course_name=Navn
course_name_tooltip=Et kursusnavn er påkrævet. Det behøver ikke være unikt og bør ikke være et kryptisk token<br/>(som et kursusnummer). Deltagerne skal kunne udlede kursets indhold<br/>og mål (f.eks. "Førstehjælp Q1/2012").

