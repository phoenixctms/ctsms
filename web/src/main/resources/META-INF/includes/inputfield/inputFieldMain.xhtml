<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>input field main</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="inputfieldmain_form">


			<p:remoteCommand
				process="@this"
				name="changeInputFieldAssociation"
				actionListener="#{inputFieldAssociationBean.change(inputFieldBean.in.id)}"
				oncomplete="handleUpdateInputFieldTabTitles(xhr, status, args)"
				update=":tabView:inputfieldassociation_form:association_lists" />
			<p:remoteCommand
				process="@this"
				name="changeDummy"
				actionListener="#{dummyInputFieldValueBean.change(inputFieldBean.in.id)}"
				oncomplete="handleUpdateInputFieldTabTitles(xhr, status, args);FieldCalculation.handleInitInputFieldVariables(xhr, status, args)"
				update=":tabView:inputfielddummy_form:input_dummy_input" />
			<p:remoteCommand
				process="@this"
				name="changeInputFieldJournalEntry"
				actionListener="#{journalBean.changeInputField(inputFieldBean.in.id)}"
				oncomplete="handleUpdateInputFieldTabTitles(xhr, status, args)"
				update=":tabView:inputfieldjournal_form:journal_list,:tabView:inputfieldjournal_form:journal_input" />		
			<p:remoteCommand
				process="@this"
				name="changeSelectionSetValue"
				actionListener="#{selectionSetValueBean.change(inputFieldBean.in.id)}"
				oncomplete="handleUpdateInputFieldTabTitles(xhr, status, args)"
				update=":tabView:inputfieldselectionsetvalue_form:selectionsetvalue_list,:tabView:inputfieldselectionsetvalue_form:selectionsetvalue_input" />		
		
		
			<p:remoteCommand
				process="@this"
				name="changeInputFieldBySelectionSetValue"
				actionListener="#{inputFieldBean.change(selectionSetValueBean.in.fieldId)}"
				oncomplete="handleInputFieldChanged(xhr, status, args)"
				update="input_field_input" />
			<p:remoteCommand
				process="@this"
				name="changeInputFieldByJournalEntry"
				actionListener="#{inputFieldBean.change(journalBean.in.inputFieldId)}"
				oncomplete="handleInputFieldChanged(xhr, status, args)"
				update="input_field_input" />
			<h:panelGrid
				columns="1"
				cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:panel id="input_field_input">
					<f:facet name="header">
						<h:outputText value="#{inputFieldBean.title}" />
					</f:facet>
					<h:panelGrid
						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-input-row,ctsms-fileupload-row,ctsms-textarea-row,ctsms-textarea-row,ctsms-textarea-row,ctsms-message-row,ctsms-toolbar-row">
						<h:panelGrid
							columns="3"
							cellpadding="2"
							columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
							<h:outputLabel
								for="inputfieldname"
								value="#{inputfieldlabels.input_field_name_label}" />
							<h:panelGroup>
								<p:inputText
									id="inputfieldname"
									value="#{inputFieldBean.in.name}"
									required="true"
									label="#{inputfieldlabels.input_field_name}"
									styleClass="ctsms-control">
									<p:ajax />
								</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="inputfieldname">
									<h:outputText
										value="#{inputfieldlabels.input_field_name_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="inputfieldname" />
							
							
							
							<h:outputLabel
								for="inputfieldlocalized"
								value="#{inputfieldlabels.input_field_localized_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									id="inputfieldlocalized"
									value="#{inputFieldBean.in.localized}">
									<p:ajax />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="inputfieldlocalized">
									<h:outputText
										value="#{inputfieldlabels.input_field_localized_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="inputfieldlocalized" />
							
							<h:outputLabel
								for="inputfieldtitle"
								value="#{inputfieldlabels.input_field_title_label}" />
							<h:panelGroup>
								<p:inputText
									id="inputfieldtitle"
									value="#{inputFieldBean.in.title}"
									required="true"
									label="#{inputfieldlabels.input_field_title}"
									styleClass="ctsms-control-largest">
									<p:ajax />
								</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="inputfieldtitle">
									<h:outputText
										value="#{inputfieldlabels.input_field_title_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="inputfieldtitle" />
							<h:outputLabel
								for="inputFieldCategory"
								value="#{inputfieldlabels.input_field_category_label}" />
							<h:panelGroup>
								<p:autoComplete
									id="inputFieldCategory"
									value="#{inputFieldBean.in.category}"
									required="false"
									label="#{inputfieldlabels.input_field_category}"
									styleClass="ctsms-control"
									minQueryLength="#{autoCompleteMinQueryLengthCategory}"
									maxResults="#{autoCompleteMaxResultsCategory}"
									queryDelay="#{autoCompleteQueryDelayCategory}"
									dropdown="#{autoCompleteDropdownCategory}"
									global="#{autoCompleteGlobalCategory}"
									scrollHeight="#{autoCompleteScrollHeightCategory}"
									completeMethod="#{inputFieldBean.completeCategory}">
									<p:ajax
										listener="#{inputFieldBean.handleCategorySelect}"
										event="itemSelect"
										process="@this" />
									<p:ajax
										event="blur"
										process="@this" />
								</p:autoComplete>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="inputFieldCategory">
									<h:outputText
										value="#{inputfieldlabels.input_field_category_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="inputFieldCategory" />
							
							<h:outputLabel
									for="inputfieldexternalid"
									value="#{inputfieldlabels.input_field_externalid_label}" />
								<h:panelGroup>
									<p:inputText
										id="inputfieldexternalid"
										value="#{inputFieldBean.in.externalId}"
										required="false"
										label="#{inputfieldlabels.input_field_externalid}"
										styleClass="ctsms-control">
										<p:ajax />
									</p:inputText>
									<p:tooltip
										rendered="#{enableTooltips}"
										for="inputfieldexternalid">
										<h:outputText
											value="#{inputfieldlabels.input_field_externalid_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="inputfieldexternalid" />								
							
							<h:outputLabel
								for="inputFieldType"
								value="#{inputfieldlabels.input_field_type_label}" />
							<h:panelGroup>
								<p:selectOneMenu
									id="inputFieldType"
									disabled="false"
									value="#{inputFieldBean.fieldType.type}"
									required="true"
									label="#{inputfieldlabels.input_field_type}"
									styleClass="ctsms-control">
									<f:selectItem
										itemLabel="#{labels.no_selection_label}"
										itemValue="#{applicationScopeBean.noSelectionValue}" />
									<f:selectItems
										value="#{inputFieldBean.fieldType.inputFieldTypes}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
									<p:ajax update=":tabView:inputfieldmain_form:input_field_input" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="inputFieldType">
									<h:outputText
										value="#{inputfieldlabels.input_field_type_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message for="inputFieldType" />
							<h:outputLabel
								for="regExp"
								rendered="#{inputFieldBean.config.text}"
								value="#{inputfieldlabels.input_field_regexp_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.text}">
								<p:inputText
									id="regExp"
									value="#{inputFieldBean.in.regExp}"
									required="false"
									label="#{inputfieldlabels.input_field_regexp}"
									styleClass="ctsms-control-larger" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="regExp">
									<h:outputText
										value="#{inputfieldlabels.input_field_regexp_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="regExp"
								rendered="#{inputFieldBean.config.text}" />
							<h:outputLabel
								for="singleLineTextPreset"
								rendered="#{inputFieldBean.config.singleLineText}"
								value="#{inputfieldlabels.input_field_single_line_text_preset_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.singleLineText}">
								<p:inputText
									id="singleLineTextPreset"
									value="#{inputFieldBean.in.textPreset}"
									required="false"
									label="#{inputfieldlabels.input_field_single_line_text_preset}"
									styleClass="ctsms-control-larger" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="singleLineTextPreset">
									<h:outputText
										value="#{inputfieldlabels.input_field_single_line_text_preset_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="singleLineTextPreset"
								rendered="#{inputFieldBean.config.singleLineText}" />
							<h:outputLabel
								for="minSelections"
								rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}"
								value="#{inputfieldlabels.input_field_min_selections_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}">
								<p:spinner
									id="minSelections"
									value="#{inputFieldBean.in.minSelections}"
									styleClass="ctsms-spinner"
									required="false"
									label="#{inputfieldlabels.input_field_min_selections}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="minSelections">
									<h:outputText
										value="#{inputfieldlabels.input_field_min_selections_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="minSelections"
								rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}" />
							<h:outputLabel
								for="maxSelections"
								rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}"
								value="#{inputfieldlabels.input_field_max_selections_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}">
								<p:spinner
									id="maxSelections"
									value="#{inputFieldBean.in.maxSelections}"
									styleClass="ctsms-spinner"
									required="false"
									label="#{inputfieldlabels.input_field_max_selections}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="maxSelections">
									<h:outputText
										value="#{inputfieldlabels.input_field_max_selections_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="maxSelections"
								rendered="#{inputFieldBean.config.selectMany or inputFieldBean.config.sketch}" />
							<h:outputLabel
								for="learn"
								rendered="#{inputFieldBean.config.autocomplete}"
								value="#{inputfieldlabels.input_field_learn_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.autocomplete}">
								<p:selectBooleanCheckbox
									id="learn"
									value="#{inputFieldBean.in.learn}">
									<p:ajax
										listener="#{inputFieldBean.handleLearnChange}"
										update="strict" />
								</p:selectBooleanCheckbox>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="learn">
									<h:outputText
										value="#{inputfieldlabels.input_field_learn_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="learn"
								rendered="#{inputFieldBean.config.autocomplete}" />
							<h:outputLabel
								for="strict"
								rendered="#{inputFieldBean.config.autocomplete}"
								value="#{inputfieldlabels.input_field_strict_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.autocomplete}">
								<p:selectBooleanCheckbox
									id="strict"
									disabled="#{inputFieldBean.in.learn}"
									value="#{inputFieldBean.in.strict}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="strict">
									<h:outputText
										value="#{inputfieldlabels.input_field_strict_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="strict"
								rendered="#{inputFieldBean.config.autocomplete}" />
							<h:outputLabel
								for="booleanPreset"
								rendered="#{inputFieldBean.config.checkBox}"
								value="#{inputfieldlabels.input_field_boolean_preset_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.checkBox}">
								<p:selectOneMenu
									id="booleanPreset"
									value="#{inputFieldBean.in.booleanPreset}"
									required="false"
									label="#{inputfieldlabels.input_field_boolean_preset}"
									styleClass="ctsms-control">
									<f:selectItems
										value="#{inputFieldBean.booleans}"
										var="selectItem"
										itemLabel="#{selectItem.label}"
										itemValue="#{selectItem.value}" />
								</p:selectOneMenu>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="booleanPreset">
									<h:outputText
										value="#{inputfieldlabels.input_field_boolean_preset_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="booleanPreset"
								rendered="#{inputFieldBean.config.checkBox}" />
							<h:outputLabel
								for="longLowerLimit"
								rendered="#{inputFieldBean.config.integer}"
								value="#{inputfieldlabels.input_field_long_lower_limit_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.integer}">
								<p:spinner
									id="longLowerLimit"
									value="#{inputFieldBean.in.longLowerLimit}"
									styleClass="ctsms-spinner"
									required="false"
									label="#{inputfieldlabels.input_field_long_lower_limit}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="longLowerLimit">
									<h:outputText
										value="#{inputfieldlabels.input_field_long_lower_limit_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="longLowerLimit"
								rendered="#{inputFieldBean.config.integer}" />
							<h:outputLabel
								for="longUpperLimit"
								rendered="#{inputFieldBean.config.integer}"
								value="#{inputfieldlabels.input_field_long_upper_limit_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.integer}">
								<p:spinner
									id="longUpperLimit"
									value="#{inputFieldBean.in.longUpperLimit}"
									styleClass="ctsms-spinner"
									required="false"
									label="#{inputfieldlabels.input_field_long_upper_limit}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="longUpperLimit">
									<h:outputText
										value="#{inputfieldlabels.input_field_long_upper_limit_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="longUpperLimit"
								rendered="#{inputFieldBean.config.integer}" />
							<h:outputLabel
								for="longPreset"
								rendered="#{inputFieldBean.config.integer}"
								value="#{inputfieldlabels.input_field_long_preset_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.integer}">
								<p:spinner
									id="longPreset"
									value="#{inputFieldBean.in.longPreset}"
									styleClass="ctsms-spinner"
									required="false"
									label="#{inputfieldlabels.input_field_long_preset}" />
								<p:tooltip
									rendered="#{enableTooltips}"
									for="longPreset">
									<h:outputText
										value="#{inputfieldlabels.input_field_long_preset_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="longPreset"
								rendered="#{inputFieldBean.config.integer}" />
							<h:outputLabel
								for="floatLowerLimit"
								rendered="#{inputFieldBean.config.float}"
								value="#{inputfieldlabels.input_field_float_lower_limit_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.float}">
								<p:inputText
									id="floatLowerLimit"
									value="#{inputFieldBean.in.floatLowerLimit}"
									required="false"
									label="#{inputfieldlabels.input_field_float_lower_limit}"
									styleClass="ctsms-control-float" >
									<f:converter converterId="ctsms.Float" />
									</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="floatLowerLimit">
									<h:outputText
										value="#{inputfieldlabels.input_field_float_lower_limit_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="floatLowerLimit"
								rendered="#{inputFieldBean.config.float}" />
							<h:outputLabel
								for="floatUpperLimit"
								rendered="#{inputFieldBean.config.float}"
								value="#{inputfieldlabels.input_field_float_upper_limit_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.float}">
								<p:inputText
									id="floatUpperLimit"
									value="#{inputFieldBean.in.floatUpperLimit}"
									required="false"
									label="#{inputfieldlabels.input_field_float_upper_limit}"
									styleClass="ctsms-control-float" >
									<f:converter converterId="ctsms.Float" />
									</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="floatUpperLimit">
									<h:outputText
										value="#{inputfieldlabels.input_field_float_upper_limit_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="floatUpperLimit"
								rendered="#{inputFieldBean.config.float}" />
							<h:outputLabel
								for="floatPreset"
								rendered="#{inputFieldBean.config.float}"
								value="#{inputfieldlabels.input_field_float_preset_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.float}">
								<p:inputText
									id="floatPreset"
									value="#{inputFieldBean.in.floatPreset}"
									required="false"
									label="#{inputfieldlabels.input_field_float_preset}"
									styleClass="ctsms-control-float" >
									<f:converter converterId="ctsms.Float" />
									</p:inputText>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="floatPreset">
									<h:outputText
										value="#{inputfieldlabels.input_field_float_preset_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="floatPreset"
								rendered="#{inputFieldBean.config.float}" />
							<h:outputLabel
								for="minDate"
								rendered="#{inputFieldBean.config.date}"
								value="#{inputfieldlabels.input_field_min_date_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.date}">
								<p:calendar
									id="minDate"
									value="#{inputFieldBean.in.minDate}"
									required="false"
									label="#{inputfieldlabels.input_field_min_date}"
									pattern="#{sessionScopeBean.inputDatePattern}"
									yearRange="#{applicationScopeBean.calendarYearRange}"
									showWeek="true"
									navigator="true"
									locale="#{sessionScopeBean.locale}"
									styleClass="ctsms-calendar-date" >
									<f:converter converterId="ctsms.Date" />
									<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
								</p:calendar>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="minDate">
									<h:outputText
										value="#{inputfieldlabels.input_field_min_date_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="minDate"
								rendered="#{inputFieldBean.config.date}" />
							<h:outputLabel
								for="maxDate"
								rendered="#{inputFieldBean.config.date}"
								value="#{inputfieldlabels.input_field_max_date_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.date}">
								<p:calendar
									id="maxDate"
									value="#{inputFieldBean.in.maxDate}"
									required="false"
									label="#{inputfieldlabels.input_field_max_date}"
									pattern="#{sessionScopeBean.inputDatePattern}"
									yearRange="#{applicationScopeBean.calendarYearRange}"
									showWeek="true"
									navigator="true"
									locale="#{sessionScopeBean.locale}"
									styleClass="ctsms-calendar-date" >
									<f:converter converterId="ctsms.Date" />
									<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
								</p:calendar>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="maxDate">
									<h:outputText
										value="#{inputfieldlabels.input_field_max_date_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="maxDate"
								rendered="#{inputFieldBean.config.date}" />
							<h:outputLabel
								for="datePreset"
								rendered="#{inputFieldBean.config.date}"
								value="#{inputfieldlabels.input_field_date_preset_label}" />
							<h:panelGroup rendered="#{inputFieldBean.config.date}">
								<p:calendar
									id="datePreset"
									value="#{inputFieldBean.in.datePreset}"
									required="false"
									label="#{inputfieldlabels.input_field_date_preset}"
									pattern="#{sessionScopeBean.inputDatePattern}"
									yearRange="#{applicationScopeBean.calendarYearRange}"
									showWeek="true"
									navigator="true"
									locale="#{sessionScopeBean.locale}"
									styleClass="ctsms-calendar-date" >
									<f:converter converterId="ctsms.Date" />
									<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
								</p:calendar>
								<p:tooltip
									rendered="#{enableTooltips}"
									for="datePreset">
									<h:outputText
										value="#{inputfieldlabels.input_field_date_preset_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							<p:message
								for="datePreset"
								rendered="#{inputFieldBean.config.date}" />
							<h:outputLabel
								for="minTimestamp"
