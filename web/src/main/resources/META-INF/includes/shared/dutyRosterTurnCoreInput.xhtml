<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>duty roster turn core input</title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputLabel
			for="dutyrosterturncalendar"
			value="#{stafflabels.duty_roster_turn_core_input_calendar_label}" />
		<h:panelGroup>
			<p:autoComplete
				id="dutyrosterturncalendar"
				value="#{dutyRosterTurnBean.in.calendar}"
				required="false"
				label="#{stafflabels.duty_roster_turn_core_input_calendar}"
				styleClass="ctsms-control"
				minQueryLength="#{autoCompleteMinQueryLengthCategory}"
				maxResults="#{autoCompleteMaxResultsCategory}"
				queryDelay="#{autoCompleteQueryDelayCategory}"
				dropdown="#{autoCompleteDropdownCategory}"
				global="#{autoCompleteGlobalCategory}"
				scrollHeight="#{autoCompleteScrollHeightCategory}"
				onstart="setSupressWait()"
				completeMethod="#{dutyRosterTurnBean.completeCalendar}">
				<p:ajax
					onstart="setSupressWait()"
					listener="#{dutyRosterTurnBean.handleCalendarSelect}"
					event="itemSelect"
					process="@this" />
				<p:ajax
					onstart="setSupressWait()"
					event="blur"
					process="@this" />
			</p:autoComplete>
			<p:tooltip
				rendered="#{enableTooltips}"
				for="dutyrosterturncalendar">
				<h:outputText
					value="#{stafflabels.duty_roster_turn_core_input_calendar_tooltip}"
					escape="false" />
			</p:tooltip>
		</h:panelGroup>
		<p:message for="dutyrosterturncalendar" />
		<h:outputLabel
			for="dutyrosterturntitle"
			value="#{stafflabels.duty_roster_turn_core_input_title_label}" />
		<h:panelGroup>
			<p:autoComplete
				id="dutyrosterturntitle"
				value="#{dutyRosterTurnBean.in.title}"
				required="false"
				label="#{stafflabels.duty_roster_turn_core_input_title}"
				styleClass="ctsms-control"
				minQueryLength="#{autoCompleteMinQueryLengthCategory}"
				maxResults="#{autoCompleteMaxResultsCategory}"
				queryDelay="#{autoCompleteQueryDelayCategory}"
				dropdown="#{autoCompleteDropdownCategory}"
				global="#{autoCompleteGlobalCategory}"
				scrollHeight="#{autoCompleteScrollHeightCategory}"
				onstart="setSupressWait()"
				completeMethod="#{dutyRosterTurnBean.completeTitle}">
				<p:ajax
					onstart="setSupressWait()"
					listener="#{dutyRosterTurnBean.handleTitleSelect}"
					event="itemSelect"
					process="@this" />
				<p:ajax
					onstart="setSupressWait()"
					event="blur"
					process="@this" />
			</p:autoComplete>
			<p:tooltip
				rendered="#{enableTooltips}"
				for="dutyrosterturntitle">
				<h:outputText
					value="#{stafflabels.duty_roster_turn_core_input_title_tooltip}"
					escape="false" />
			</p:tooltip>
		</h:panelGroup>
		<p:message for="dutyrosterturntitle" />
		<h:outputLabel
			for="dutyrosterturnselfallocatable"
			value="#{stafflabels.duty_roster_turn_core_input_selfallocatable_label}" />
		<h:panelGroup>
			<p:selectBooleanCheckbox
				id="dutyrosterturnselfallocatable"
				value="#{dutyRosterTurnBean.in.selfAllocatable}">
			</p:selectBooleanCheckbox>
			<p:tooltip
				rendered="#{enableTooltips}"
				for="dutyrosterturnselfallocatable">
				<h:outputText
					value="#{stafflabels.duty_roster_turn_core_input_selfallocatable_tooltip}"
					escape="false" />
			</p:tooltip>
		</h:panelGroup>
		<p:message for="dutyrosterturnselfallocatable" />
		<h:outputLabel
			for="dutyrosterturnstart"
			value="#{stafflabels.duty_roster_turn_core_input_start_label}" />
		<h:panelGrid
			columns="3"
			cellpadding="0"
			styleClass="ctsms-calendar-panelgrid">
			<h:panelGroup>
				<p:calendar
					id="dutyrosterturnstart"
					widgetVar="dutyRosterTurnStart"
					value="#{dutyRosterTurnBean.in.start}"
					required="true"
					label="#{stafflabels.duty_roster_turn_core_input_start}"
					pattern="#{sessionScopeBean.inputDateTimePattern}"
					yearRange="#{applicationScopeBean.calendarYearRange}"
					showWeek="true"
					navigator="true"
					locale="#{sessionScopeBean.locale}"
					styleClass="ctsms-calendar-datetime">
					<f:converter converterId="ctsms.DateTime" />
					<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
					<p:ajax
						onstart="setSupressWait()"
						event="blur"
						process="@this"
						update="dutyrosterturnvisitscheduleitem" />
					<p:ajax
						onstart="setSupressWait()"
						event="dateSelect"
						process="@this"
						update="dutyrosterturnvisitscheduleitem" />
				</p:calendar>
				<p:tooltip
					rendered="#{enableTooltips}"
					for="dutyrosterturnstart">
					<h:outputText
						value="#{stafflabels.duty_roster_turn_core_input_start_tooltip}"
						escape="false" />
				</p:tooltip>
			</h:panelGroup>
			<p:commandButton
				process="@this,dutyrosterturnstart"
				onstart="setSupressWait()"
				title="#{labels.add_one_day_button_label}"
				actionListener="#{dutyRosterTurnBean.dutyRosterTurnStartAddOneDay}"
				icon="ui-icon ui-icon-squaresmall-plus"
				ajax="true"
				update="dutyrosterturnstart,dutyrosterturnvisitscheduleitem" />
			<p:commandButton
				process="@this,dutyrosterturnstart"
				onstart="setSupressWait()"
				title="#{labels.sub_one_day_button_label}"
				actionListener="#{dutyRosterTurnBean.dutyRosterTurnStartSubOneDay}"
				icon="ui-icon ui-icon-squaresmall-minus"
				ajax="true"
				update="dutyrosterturnstart,dutyrosterturnvisitscheduleitem" />
		</h:panelGrid>
		<p:message for="dutyrosterturnstart" />
		<h:outputLabel
			for="dutyrosterturnstop"
			value="#{stafflabels.duty_roster_turn_core_input_stop_label}" />
		<h:panelGrid
			columns="3"
			cellpadding="0"
			styleClass="ctsms-calendar-panelgrid">
			<h:panelGroup>
				<p:calendar
					id="dutyrosterturnstop"
					widgetVar="dutyRosterTurnStop"
					value="#{dutyRosterTurnBean.in.stop}"
					required="true"
					label="#{stafflabels.duty_roster_turn_core_input_stop}"
					pattern="#{sessionScopeBean.inputDateTimePattern}"
					yearRange="#{applicationScopeBean.calendarYearRange}"
					showWeek="true"
					navigator="true"
					locale="#{sessionScopeBean.locale}"
					styleClass="ctsms-calendar-datetime">
					<f:converter converterId="ctsms.DateTime" />
					<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
					<p:ajax
						onstart="setSupressWait()"
						event="blur"
						process="@this"
						update="dutyrosterturnvisitscheduleitem" />
					<p:ajax
						onstart="setSupressWait()"
						event="dateSelect"
						process="@this"
						update="dutyrosterturnvisitscheduleitem" />
				</p:calendar>
				<p:tooltip
					rendered="#{enableTooltips}"
					for="dutyrosterturnstop">
					<h:outputText
						value="#{stafflabels.duty_roster_turn_core_input_stop_tooltip}"
						escape="false" />
				</p:tooltip>
			</h:panelGroup>
			<p:commandButton
				process="@this,dutyrosterturnstop"
				onstart="setSupressWait()"
				title="#{labels.add_one_day_button_label}"
				actionListener="#{dutyRosterTurnBean.dutyRosterTurnStopAddOneDay}"
				icon="ui-icon ui-icon-squaresmall-plus"
				ajax="true"
				update="dutyrosterturnstop,dutyrosterturnvisitscheduleitem" />
			<p:commandButton
				process="@this,dutyrosterturnstop"
				onstart="setSupressWait()"
				title="#{labels.sub_one_day_button_label}"
				actionListener="#{dutyRosterTurnBean.dutyRosterTurnStopSubOneDay}"
				icon="ui-icon ui-icon-squaresmall-minus"
				ajax="true"
				update="dutyrosterturnstop,dutyrosterturnvisitscheduleitem" />
		</h:panelGrid>
		<p:message for="dutyrosterturnstop" />
		<h:outputLabel
			for="dutyrosterturnvisitscheduleitem"
			value="#{stafflabels.duty_roster_turn_core_input_visit_schedule_item_label}" />
		<h:panelGroup>
			<p:selectOneMenu
				id="dutyrosterturnvisitscheduleitem"
				value="#{dutyRosterTurnBean.in.visitScheduleItemId}"
				required="false"
				label="#{stafflabels.duty_roster_turn_core_input_visit_schedule_item}"
				styleClass="ctsms-control">
				<f:converter converterId="ctsms.ID" />
				<f:selectItem
					itemLabel="#{labels.no_selection_label}"
					itemValue="#{applicationScopeBean.noSelectionValue}" />
				<f:selectItems
					value="#{dutyRosterTurnBean.visitScheduleItems}"
					var="selectItem"
					itemLabel="#{selectItem.label}"
					itemValue="#{selectItem.value}" />
				<p:ajax
					listener="#{dutyRosterTurnBean.handleVisitScheduleItemChange}"
					onstart="setSupressWait()"
					update="#{visitScheduleItemChangeUpdate}" />
			</p:selectOneMenu>
			<p:tooltip
				rendered="#{enableTooltips}"
				for="dutyrosterturnvisitscheduleitem">
				<h:outputText
					value="#{stafflabels.duty_roster_turn_core_input_visit_schedule_item_tooltip}"
					escape="false" />
			</p:tooltip>
		</h:panelGroup>
		<p:message for="dutyrosterturnvisitscheduleitem" />
	</ui:composition>
</h:body>
</html>
