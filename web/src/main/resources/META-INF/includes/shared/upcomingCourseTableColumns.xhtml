<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>upcoming course datatable columns</title>
</h:head>
<h:body>
	<ui:composition>
		<p:column sortBy="#{course.vo.id}">
			<f:facet name="header">
				<h:outputText value="#{labels.id_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.id}" />
		</p:column>
		<p:column
			sortBy="#{course.vo.name}"
			filterBy="#{course.vo.name}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_name_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.name}" />
		</p:column>
		<p:column
			sortBy="#{course.vo.department}"
			filterBy="#{course.vo.department.id}"
			filterOptions="#{sessionScopeBean.filterDepartments}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_department_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.department.name}" />
		</p:column>
		<p:column
			sortBy="#{course.vo.category}"
			filterBy="#{course.vo.category.id}"
			filterOptions="#{sessionScopeBean.filterCourseCategories}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_category_column}" />
			</f:facet>
			<ui:include src="listIcon.xhtml">
				<ui:param
					name="label"
					value="#{course.vo.category.name}" />
				<ui:param
					name="icon"
					value="#{course.vo.category.nodeStyleClass}" />
				<ui:param
					name="rendered"
					value="true" />
			</ui:include>
		</p:column>
		<p:column
			sortBy="#{course.vo.trial.name}"
			filterBy="#{course.vo.trial.name}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_trial_column}" />
			</f:facet>
			<ui:include src="listIcon.xhtml">
				<ui:param
					name="label"
					value="#{course.vo.trial.name}" />
				<ui:param
					name="icon"
					value="#{course.vo.trial.status.nodeStyleClass}" />
				<ui:param
					name="rendered"
					value="true" />
			</ui:include>
		</p:column>
		<p:column sortBy="#{course.vo.selfRegistration}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_self_registration_column}" />
			</f:facet>
			<ui:include src="listBooleanIcon.xhtml">
				<ui:param
					name="value"
					value="#{course.vo.selfRegistration}" />
			</ui:include>
		</p:column>
		<p:column
			sortBy="#{course.vo.start}"
			filterBy="#{course.vo.start}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_start_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.start}">
				<f:converter converterId="ctsms.Date" />
				<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
			</h:outputText>
		</p:column>
		<p:column
			sortBy="#{course.vo.stop}"
			filterBy="#{course.vo.stop}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_course_stop_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.stop}">
				<f:converter converterId="ctsms.Date" />
				<f:attribute name="timeZone" value="#{applicationScopeBean.dateUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
			</h:outputText>
		</p:column>
		<p:column
			sortBy="#{course.vo.participationDeadline}"
			filterBy="#{course.vo.participationDeadline}">
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_participation_deadline_column}" />
			</f:facet>
			<h:outputText value="#{course.vo.participationDeadline}">
				<f:converter converterId="ctsms.DateTime" />
				<f:attribute name="timeZone" value="#{applicationScopeBean.dateTimeUserTimeZone ? sessionScopeBean.timeZone : applicationScopeBean.defaultTimeZone}" />
			</h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{courselabels.admin_upcoming_course_overview_upcomingcourse_list_number_of_course_participants_column}" />
			</f:facet>
			<h:outputText value="#{applicationScopeBean.getNumberOfCourseParticipantsString(course.vo)}" />
		</p:column>
	</ui:composition>
</h:body>
</html>
