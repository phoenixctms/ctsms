<?xml version="1.0" encoding="UTF-8" ?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>input field search</title>
</h:head>
<h:body>
	<ui:composition>
		<h:panelGrid
			columns="1"
			cellpadding="0"
			styleClass="ctsms-content-panelgrid"
			rowClasses="ctsms-search-input-row,ctsms-message-row,ctsms-toolbar-row,ctsms-search-result-row">
			<ui:include src="searchInput.xhtml">
				<ui:param
					name="searchBean"
					value="#{inputFieldSearchBean}" />
				<ui:param
					name="result_list"
					value="input_field_result_list" />
				<ui:param
					name="resultListWidgetVar"
					value="inputFieldResultList" />
			</ui:include>
			<p:messages
				id="messages"
				globalOnly="true" />
			<p:toolbar id="criteria_toolbar">
				<p:toolbarGroup align="left">
					<h:outputText
						styleClass="ctsms-toolbar-text"
						value="#{inputFieldSearchBean.created ? inputFieldSearchBean.modifiedAnnotation : ''}" />
				</p:toolbarGroup>
				<p:separator />
				<p:toolbarGroup align="right">
					<p:commandButton
						process="@this"
						value="#{labels.reset_button_label}"
						actionListener="#{inputFieldSearchBean.reset}"
						icon="ui-icon ui-icon-close"
						ajax="true"
						onstart="inputFieldResultList.clearFilters()"
						oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
						disabled="false"
						update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar,input_field_result_list" />
					<p:commandButton
						rendered="#{!inputFieldSearchBean.created}"
						process="@this,:search_form:tabView:criteria_input"
						id="add"
						value="#{labels.add_button_label}"
						actionListener="#{inputFieldSearchBean.add}"
						icon="ui-icon ui-icon-plusthick"
						ajax="true"
						oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
						disabled="#{!inputFieldSearchBean.createable}"
						update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar" />
					<p:commandButton
						rendered="#{inputFieldSearchBean.created}"
						process="@this"
						value="#{labels.add_button_label}"
						onclick="criteriaAddConfirmation.show()"
						disabled="#{!inputFieldSearchBean.createable}"
						icon="ui-icon ui-icon-plusthick"
						type="button" />
					<p:commandButton
						process="@this,:search_form:tabView:criteria_input"
						id="update"
						value="#{labels.update_button_label}"
						actionListener="#{inputFieldSearchBean.update}"
						icon="ui-icon ui-icon-disk"
						ajax="true"
						oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
						disabled="#{!inputFieldSearchBean.editable}"
						update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar" />
					<p:commandButton
						process="@this"
						value="#{labels.delete_button_label}"
						onclick="criteriaDeleteConfirmation.show()"
						disabled="#{!inputFieldSearchBean.removable}"
						icon="ui-icon ui-icon-trash"
						type="button" />
					<p:commandButton
						process="@this"
						value="#{labels.load_button_label}"
						actionListener="#{inputFieldSearchBean.load}"
						icon="ui-icon-refresh"
						ajax="true"
						onstart="inputFieldResultList.clearFilters()"
						oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
						disabled="#{!inputFieldSearchBean.created}"
						update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar,input_field_result_list" />
					<ui:insert name="toolbarbuttons"></ui:insert>
					<p:commandButton
						process="@this,:search_form:tabView:criteria_input"
						value="#{labels.search_button_label}"
						actionListener="#{inputFieldSearchBean.search}"
						icon="ui-icon ui-icon-search"
						ajax="true"
						onstart="inputFieldResultList.clearFilters()"
						oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
						disabled="#{!inputFieldSearchBean.createable}"
						update=":search_form:tabView:criteria_input,messages,input_field_result_list" />
				</p:toolbarGroup>
				<p:separator />
				<p:toolbarGroup align="right">
					<ui:include src="toolbarAjaxStatus.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable
				styleClass="ctsms-datatable"
				lazy="true"
				widgetVar="inputFieldResultList"
				rows="#{dataTablesRowsSearch}"
				paginator="#{dataTablesPaginatorSearch}"
				paginatorTemplate="#{dataTablesPaginatorTemplateSearch}"
				rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateSearch}"
				paginatorPosition="#{dataTablesPaginatorPositionSearch}"
				pageLinks="#{dataTablesPageLinksSearch}"
				paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleSearch}"
				scrollable="#{dataTablesScrollableSearch}"
				scrollHeight="#{dataTablesScrollHeightSearch}"
				resizableColumns="#{dataTablesResizableColumnsSearch}"
				sortBy="#{inputField.vo.id}"
				sortOrder="descending"
				emptyMessage="#{labels.datatable_empty_message}"
				var="inputField"
				value="#{inputFieldSearchBean.inputFieldResultModel}"
				id="input_field_result_list"
				rowStyleClass="#{inputField.vo.deferredDelete ? 'ctsms-strikethrough' : ''}">
				<f:facet name="header">
					<h:outputText value="#{inputFieldSearchBean.queryResultTitle}" />
				</f:facet>
				<p:column style="width:16px;">
					<p:rowToggler />
				</p:column>
				<p:column
					sortBy="#{inputField.vo.id}"
					filterBy="#{inputField.vo.id}">
					<f:facet name="header">
						<h:outputText value="#{labels.id_column}" />
					</f:facet>
					<h:outputText value="#{inputField.vo.id}" />
				</p:column>
				<p:column
					sortBy="#{inputField.vo.nameL10nKey}"
					filterBy="#{inputField.vo.nameL10nKey}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_name_column}" />
					</f:facet>
					<h:outputText value="#{inputField.vo.nameL10nKey}" />
				</p:column>
				<p:column
					sortBy="#{inputField.vo.titleL10nKey}"
					filterBy="#{inputField.vo.titleL10nKey}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_title_column}" />
					</f:facet>
					<h:outputText value="#{inputField.vo.titleL10nKey}" />
				</p:column>
				<p:column
					sortBy="#{inputField.vo.externalId}"
					filterBy="#{inputField.vo.externalId}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_external_id_column}" />
					</f:facet>
					<h:outputText value="#{inputField.vo.externalId}" />
				</p:column>	
				<p:column sortBy="#{inputField.vo.localized}" rendered="#{!inputFieldSearchBean.picker}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_localized_column}" />
					</f:facet>
					<ui:include src="listBooleanIcon.xhtml">
						<ui:param
							name="value"
							value="#{inputField.vo.localized}" />
					</ui:include>
				</p:column>				
				<p:column
					sortBy="#{inputField.vo.category}"
					filterBy="#{inputField.vo.category}">
					<!-- filterOptions="#{inputFieldSearchBean.filterCategories}"> -->
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_category_column}" />
					</f:facet>
					<h:outputText value="#{inputField.vo.category}" />
				</p:column>
				<!-- <p:column
					sortBy="#{inputField.vo.commentL10nKey}"
					filterBy="#{inputField.vo.commentL10nKey}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_input_field_comment_column}" />
					</f:facet>
					<h:outputText value="#{applicationScopeBean.clipStringTrailing(inputField.vo.comment)}" />
				</p:column> -->
				<p:column
					sortBy="#{inputField.vo.fieldType}"
					filterBy="#{inputField.vo.fieldType}"
					filterOptions="#{sessionScopeBean.filterInputFieldTypes}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_field_type_column}" />
					</f:facet>
					<ui:include src="listIcon.xhtml">
						<ui:param
							name="label"
							value="#{inputField.vo.fieldType.name}" />
						<ui:param
							name="icon"
							value="#{applicationScopeBean.getInputFieldIcon(inputField.vo)}" />
						<ui:param
							name="rendered"
							value="true" />
					</ui:include>
				</p:column>
				<!-- <p:column
					sortBy="#{inputField.vo.validationErrorMsgL10nKey}"
					filterBy="#{inputField.vo.validationErrorMsgL10nKey}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_validation_error_message_column}" />
					</f:facet>
					<h:outputText value="#{applicationScopeBean.clipStringTrailing(inputField.vo.validationErrorMsg)}" />
				</p:column> -->
				<p:column rendered="#{!inputFieldSearchBean.picker}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_selection_set_value_count_column}" />
					</f:facet>
					<h:outputText value="#{inputFieldSearchBean.getSelectionSetValueCount(inputField.vo)}" />
				</p:column>
				<p:column filterBy="#{inputField.vo.inquiries.trial.name}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_inquiry_trials_column}" />
					</f:facet>
					<h:outputText value="#{applicationScopeBean.clipStringTrailing(inputFieldSearchBean.getTrialsLabel(inputFieldSearchBean.getInquiryTrials(inputField.vo)))}" />
				</p:column>
				<p:column filterBy="#{inputField.vo.listEntryTags.trial.name}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_proband_list_entry_tag_trials_column}" />
					</f:facet>
					<h:outputText
						value="#{applicationScopeBean.clipStringTrailing(inputFieldSearchBean.getTrialsLabel(inputFieldSearchBean.getProbandListEntryTagTrials(inputField.vo)))}" />
				</p:column>
				<p:column filterBy="#{inputField.vo.ecrfFields.trial.name}">
					<f:facet name="header">
						<h:outputText value="#{inputfieldlabels.search_input_field_result_list_ecrf_field_trials_column}" />
					</f:facet>
					<h:outputText value="#{applicationScopeBean.clipStringTrailing(inputFieldSearchBean.getTrialsLabel(inputFieldSearchBean.getEcrfFieldTrials(inputField.vo)))}" />
				</p:column>
				<ui:insert name="pickbutton"></ui:insert>
				<p:rowExpansion>
					<h:panelGrid
						columns="3"
						cellpadding="0"
						styleClass="ctsms-resultsetlist-rowexpansion-panelgrid"
						columnClasses="ctsms-resultsetlist-rowexpansion-column,ctsms-resultsetlist-rowexpansion-column,ctsms-resultsetlist-rowexpansion-column">
						<h:outputText
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getInquiries(inputField.vo)) == 0}"
							value="#{inputfieldlabels.no_inquiries_label}" />
						<p:dataList
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getInquiries(inputField.vo)) > 0}"
							value="#{applicationScopeBean.mapToList(inputFieldSearchBean.getInquiryTrials(inputField.vo))}"
							var="trialInquiries"
							type="definition">
							<h:outputText value="#{trialInquiries.key.vo.name}:" />
							<f:facet name="description">
								<ul>
									<ui:repeat
										value="#{trialInquiries.value}"
										var="inquiry">
										<li><h:outputText
												styleClass="ctsms-resultsetlist-rowexpansion-datalist-descriptiontext"
												value="#{inquiry.vo.uniqueName}" /></li>
									</ui:repeat>
								</ul>
							</f:facet>
						</p:dataList>
						<h:outputText
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getProbandListEntryTags(inputField.vo)) == 0}"
							value="#{inputfieldlabels.no_proband_list_entry_tags_label}" />
						<p:dataList
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getProbandListEntryTags(inputField.vo)) > 0}"
							value="#{applicationScopeBean.mapToList(inputFieldSearchBean.getProbandListEntryTagTrials(inputField.vo))}"
							var="trialListEntryTags"
							type="definition">
							<h:outputText value="#{trialListEntryTags.key.vo.name}:" />
							<f:facet name="description">
								<ul>
									<ui:repeat
										value="#{trialListEntryTags.value}"
										var="listEntryTag">
										<li><h:outputText
												styleClass="ctsms-resultsetlist-rowexpansion-datalist-descriptiontext"
												value="#{listEntryTag.vo.uniqueName}" /></li>
									</ui:repeat>
								</ul>
							</f:facet>
						</p:dataList>
						<h:outputText
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getEcrfFields(inputField.vo)) == 0}"
							value="#{inputfieldlabels.no_ecrf_fields_label}" />
						<p:dataList
							rendered="#{applicationScopeBean.getListSize(inputFieldSearchBean.getEcrfFields(inputField.vo)) > 0}"
							value="#{applicationScopeBean.mapToList(inputFieldSearchBean.getEcrfFieldTrials(inputField.vo))}"
							var="trialEcrfFields"
							type="definition">
							<h:outputText value="#{trialEcrfFields.key.vo.name}:" />
							<f:facet name="description">
								<ul>
									<ui:repeat
										value="#{trialEcrfFields.value}"
										var="ecrfField">
										<li><h:outputText
												styleClass="ctsms-resultsetlist-rowexpansion-datalist-descriptiontext"
												value="#{ecrfField.vo.uniqueName}" /></li>
									</ui:repeat>
								</ul>
							</f:facet>
						</p:dataList>
					</h:panelGrid>
				</p:rowExpansion>
			</p:dataTable>
		</h:panelGrid>
		<p:confirmDialog
			appendToBody="false"
			severity="alert"
			width="500"
			widgetVar="criteriaDeleteConfirmation">
			<f:facet name="message">
				<h:outputText
					value="#{labels.criteria_delete_confirmation_dialog_message}"
					escape="false" />
				<h:panelGrid
					columns="1"
					cellpadding="0"
					styleClass="ctsms-input-panelgrid"
					rowClasses="ctsms-input-row">
					<h:panelGrid
						rendered="#{inputFieldSearchBean.deferredDelete}"
						columns="1"
						cellpadding="0"
						styleClass="ctsms-input-panelgrid"
						rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
						<h:outputLabel
							for="deferredDeleteReason"
							value="#{labels.criteria_deferred_delete_reason_label}" />
						<h:panelGroup>
							<p:inputTextarea
								id="deferredDeleteReason"
								value="#{inputFieldSearchBean.deferredDeleteReason}"
								required="false"
								autoResize="false"
								styleClass="ctsms-textarea"
								label="#{labels.criteria_deferred_delete_reason}">
							</p:inputTextarea>
							<p:tooltip
								rendered="#{enableTooltips}"
								for="deferredDeleteReason">
								<h:outputText
									value="#{labels.criteria_deferred_delete_reason_tooltip}"
									escape="false" />
							</p:tooltip>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>						
			</f:facet>
			<p:commandButton
				process="@this#{inputFieldSearchBean.deferredDelete ? ',:search_form:deferredDeleteReason' : ''}"
				value="#{labels.yes_button_label}"
				actionListener="#{inputFieldSearchBean.delete}"
				onclick="criteriaDeleteConfirmation.hide()"
				ajax="true"
				oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
				update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar" />
			<p:commandButton
				value="#{labels.no_button_label}"
				onclick="criteriaDeleteConfirmation.hide()"
				type="button" />
		</p:confirmDialog>
		<p:confirmDialog
			appendToBody="false"
			severity="info"
			widgetVar="criteriaAddConfirmation">
			<f:facet name="message">
				<h:outputText
					value="#{labels.criteria_add_confirmation_dialog_message}"
					escape="false" />
			</f:facet>
			<p:commandButton
				process="@this,:search_form:tabView:criteria_input"
				id="addConfirmed"
				value="#{labels.yes_button_label}"
				actionListener="#{inputFieldSearchBean.add}"
				onclick="criteriaAddConfirmation.hide()"
				ajax="true"
				oncomplete="handleCriteriaChanged(xhr, status, args);handleSearchTabChange(oldSearchTabIndex);"
				update="category_filter,criteria_list,:search_form:tabView:criteria_input,messages,criteria_toolbar" />
			<p:commandButton
				value="#{labels.no_button_label}"
				onclick="criteriaAddConfirmation.hide()"
				type="button" />
		</p:confirmDialog>
	</ui:composition>
</h:body>
</html>
