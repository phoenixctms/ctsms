						rendered="#{!statusBarShowText}"
						styleClass="#{sessionScopeBean.showStatusBarInfo ? 'ctsms-statusbar-icon ctsms-icon-warning-large' : ''}"
						value="#{sessionScopeBean.statusBarInfo}"
						escape="false" />
					<h:outputText
						rendered="#{statusBarShowText}"
						styleClass="ctsms-statusbar-icon-small ctsms-icon-information"
						value="#{statusBarText}"
						escape="false" />
					<h:outputText
						value="#{applicationScopeBean.applicationInstance}"
						escape="false" />
					<h:outputLink value="mailto:#{applicationScopeBean.contactEmail}">
						<f:param
							name="subject"
							value="#{labels.contact_subject}" />
						<h:outputText
							value="#{labels.contact_label}"
							escape="false" />
					</h:outputLink>
				</h:panelGrid>
			</p:notificationBar>
		</h:form>
	</h:body>
</f:view>
</html>
