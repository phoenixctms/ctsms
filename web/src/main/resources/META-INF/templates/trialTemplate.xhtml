<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>trial template</title>
</head>
<body>
	<ui:composition template="moduleTemplate.xhtml">
		<ui:define name="head">
			<h:outputStylesheet
				name="trial.min.css"
				library="css"
				target="head" />
			<h:outputStylesheet
				name="inputField.min.css"
				library="css"
				target="head" />
			<h:outputStylesheet
				name="mimetypes.min.css"
				library="css"
				target="head" />
			<h:outputStylesheet
				name="codemirror/mode/tiki.css"
				library="primefaces-extensions"
				target="head" />
			<h:outputScript
				name="jqplot.dateAxisRenderer.min.js"
				library="js"
				target="head" />
			<h:outputScript
				name="jqplot.canvasAxisTickRenderer.min.js"
				library="js"
				target="head" />
			<h:outputScript
				name="restApi.min.js"
				library="js"
				target="head" />				
			<h:outputScript
				rendered="#{applicationScopeBean.enableGeolocationServices}"
				name="locationDistance.min.js"
				library="js"
				target="head" />
		<h:outputScript
			name="js-joda.min.js"
			library="js"
			target="head" />
		<h:outputScript
			name="js-joda-timezone.min.js"
			library="js"
			target="head" />				
			<h:outputScript
				name="fieldCalculation.js"
				library="js"
				target="head" />
			<h:outputScript
				name="trial.min.js"
				library="js"
				target="head" />
			<ui:fragment rendered="#{applicationScopeBean.enableGeolocationServices}">
				<script
					type="text/javascript"
					src="#{applicationScopeBean.googleApiUrl}"></script>
			</ui:fragment>
		</ui:define>
	</ui:composition>
</body>
</html>
