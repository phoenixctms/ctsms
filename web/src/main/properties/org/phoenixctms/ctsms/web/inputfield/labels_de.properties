#input field main:
input_field_name_label=Name*:
input_field_name=Name
input_field_name_tooltip=Ein eindeutiger Name des Eingabefeldes ist erforderlich.<br/>Es sollte ein unterscheidbares K\u00FCrzel verwendet werden, das sich auf die erfa\u00DFte<br/>Information bezieht (z.B. "Subject ID").

input_field_localized_label=Mehrsprachig (L10n):
input_field_localized_tooltip=Name, Titel, Anmerkung, Fehlermeldung und Voreinstellungswert (Textfeld)<br/>k\u00F6nnen in der eingestellten Sprache eines Benutzers angezeigt werden.<br/>\u00DCbersetzungen m\u00FCssen in folgenden Dateien hinterlegt sein\:<ul><li>ctsms-inputfieldnames_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtitles_&lt;lang&gt;.properties</li><li>ctsms-inputfieldcomments_&lt;lang&gt;.properties</li><li>ctsms-validationerrormsgs_&lt;lang&gt;.properties</li><li>ctsms-inputfieldtextpresets_&lt;lang&gt;.properties</li></ul>

input_field_title_label=Titel*:
input_field_title=Titel
input_field_title_tooltip=Der Titel ist erforderlich. Der Titel sollte den Wortlaut einer Eingabeaufforderung (z.B. "K\u00F6rpergewicht (Kilogramm)\:")<br/>oder Frage (z.B. "Welche Kinderkrankheiten wurden durchlebt?") aufweisen, inkl. Doppelpunkt/Fragezeichen<br/>am Ende. F\u00FCr Werteingaben sollte ein Hinweis auf die erwartete Ma\u00DFeinheit enthalten sein.
#The title is required. The title should be a prompt (e.g. "Body weight (kilograms)")<br/>or question (e.g. "What diseases did you/the proband suffer from") without colon/question mark<br/>at the end. Remember to provide the expected unit of measurement for value inputs.

input_field_category_label=Kategorie:
input_field_category=Kategorie
input_field_category_tooltip=Die optionale Kategorie kann zum Organisieren der Eingabefelder verwendet werden.<br/>Wiederverwenden der Kategoriebezeichnung bewirkt das Gruppieren im gleichen Abschnitt.

input_field_type_label=Typ*:
input_field_type=Typ
input_field_type_tooltip=Der Typ der Eingaben ist erforderlich.<br/>Diese Festlegung kann bei existierenden Eintr\u00E4gen nicht mehr ver\u00E4ndert werden.

input_field_regexp_label=Regul\u00E4rer Ausdruck\:
input_field_regexp=Regul\u00E4rer Ausdruck
input_field_regexp_tooltip=Der regul\u00E4re Ausdruck erm\u00F6glicht eine Formatvorgabe f\u00FCr Texteingaben.

input_field_single_line_text_preset_label=Text Voreinstellung:
input_field_single_line_text_preset=Text Voreinstellung
input_field_single_line_text_preset_tooltip=Ein voreingestellter Textwert ist optional.

input_field_min_selections_label=Untere Grenze f\u00FCr die Auswahlanzahl\:
input_field_min_selections=Untere Grenze f\u00FCr die Auswahlanzahl
input_field_min_selections_tooltip=Eine Beschr\u00E4nkung der minimalen Anzahl an ausgew\u00E4hlten Werten ist optional.

